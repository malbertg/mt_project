 it is beneficial because it creates better prior conditions for exploiting the possibilities of the internal market.", "Very large quantities of dangerous goods are transported around the EU, both on roads and railways and by sea.", "This makes it necessary to have proper rules governing transport of this kind.", "In area after area, we are now obtaining common minimum regulations for the Member States.", "This is extraordinarily positive, and there is cause to thank the rapporteur, Mr Koch, for the work he has put in on this issue.", "This is also important where the prerequisites for the internal market are concerned.", "If we are to get a common transport market genuinely up and running, it is important that we should not only have regulations but that these regulations should also, as far as possible, apply to every country.", "I should like to conclude by commenting on a third matter which is also of significance, namely an amendment tabled by Member of Parliament, Mr Ari Vatanen.", "In many ways, the prerequisites differ from one Member State to another.", "By approving this amendment, we take account of the fact that it can be very cold in the northern parts of the European Union.", "This makes it necessary to also take account of the ways in which materials and packaging are affected by cold of this kind.", "It is good that, in establishing the present regulations, we can also be flexible.", "I hope that the Commission is able to accept the present amendment.", "Mr President, I would like to thank not only Mr Koch, but also the Vice-President of the Commission for the clear and unambiguous way in which they have declared their support for safety in the transport sector and acknowledged it as a priority.", "The reason Mr Koch produced his sound report was because the work in the CEN and within the United Nations Economic Commission was proceeding none too expeditiously.", "I would like to ask the Vice-President if she is in a position to tell us today what the state of play is with regard to the efforts towards harmonisation being made by these two organisations, and whether the EU is in a position to hasten these harmonisation efforts, in accordance with principles that are as simple as possible.", "For one thing is clear: even if we come to an excellent arrangement within the European Union, traffic does not stop at our borders, it goes beyond them.", "Hence there is certainly every reason to introduce more far-reaching regional provisions.", "If the Commissioner is unable to do so today then would she be prepared to inform the committee in writing of how matters stand and what stage negotiations between the CEN and the Economic Commission are at?", "Mr President, I would once again like to congratulate Mr Koch on his magnificent work on this other report, which in a way supplements the debate which we held in October on rail transport.", "We all regret that the European Committee for Standardisation (CEN) has not been able, in the required time, to carry out the amendment of the provisions necessary for the required harmonisation within the European Union.", "This debate and the amendment of the directive currently in force allow us to incorporate differentiating elements which demonstrate the diversity of this Europe of ours.", "A moment ago, Mr Vatanen spoke to us of lower temperatures, not of 20 degrees below zero, but of 40 degrees below zero.", "Of course, we accept that amendment - it is absolutely right - and I believe that we should incorporate specific circumstances which demonstrate the climatic diversity of the European Union, which sometimes take the form of specifics and of concrete requirements for the establishment of standards and characterisations of a technical nature.", "I would like to say, with regard to Mr Swoboda' s comments on the activity of the CEN, that we are urging them to speed up their work as much as possible because it would be terrible if, despite the new deadline, we were to find ourselves after a year and a bit with the same difficulties because their work has not been concluded.", "Lastly, Mr President, the basic problems justifying this amendment of the directive have been pointed out. We have referred to the delay by the CEN, the amendment of certain provisions, the consistency between the text of the directive and the content of the annexes and the need to for it to be more specific.", "The Commission accepts all of the contributions of the parliamentary committee and the rapporteur, Mr Koch, which are contained in the various amendments, specifically four.", "We therefore accept the four amendments which have been proposed.", "The debate is closed.", "The vote will take place tomorrow at 12 p.m.", "Structural Funds - Cohesion Fund coordination", "The next item is the report (A5-0108/1999) by Mrs Schroedter, on behalf of the Committee on Regional Policy, Transport and Tourism, on the communication from the Commission in the field of the Structural Funds and their coordination with the Cohesion Fund: guidelines for programmes in the period 2000-2006 [COM(1999)344 - C5-0122/1999 - 1999/2127(COS)].", "Mr President, it is particularly pleasing for me to make my first speech in the European Parliament on what is regarded as the most important issue within that part of the United Kingdom that I represent in this Parliament, namely Wales.", "A major part of Wales, as you know, has been granted Objective 1 status under the Structural Funds programme.", "It is quite clear that many people within Wales are looking to the European Structural Funds programme to alleviate some of the great difficulties that we undoubtedly face.", "We have seen poverty growing in Wales; and growing still further since 1997.", "We have seen the gap between rich and poor widen.", "We are looking, therefore, within the Structural Funds programme not just to see industrial restructuring but also to see a wider improvement in the whole of the economic base within the Principality.", "What is, however, deeply damaging for us is the belief that in some way the granting of Structural Funds assistance is something that has been, in a sense, a success of the government.", "It is sadly only a recognition of the very great difficulties that Wales faces.", "That is why I want to highlight some of the issues that I believe the Commission must have at the forefront.", "We look to the Commission to deal with points in relation to additionality.", "We are dissatisfied with the fact that those figures seem to have been in some way hidden within UK figures.", "We look to the Commission also to ensure that there is matched funding for projects.", "We look to it to challenge the UK Government, to ensure that the private sector, which surely must be providing the major impetus for Structural Funds expenditure, is involved in the planning stage.", "Finally, we ask that the Commission ensures that Structural Fund monies are spent in a way which is transparent.", "Too much of what takes place within this Parliament is not transparent.", "This is one area in which I believe the Commission can be a very great friend to Wales.", "Mr President, our committee views these issues very differently and, to start, I will speak from the point of view of research.", "We see it as a very positive sign that, in her own conclusions, the rapporteur has taken account of our committee' s proposal that the Cohesion Fund countries should broaden the research infrastructure by locating universities and colleges in such a way that they would serve those who live in undeveloped regions better than now and make it easier for educated people to remain in their home districts.", "This will be possible with action on the part of governments, and such decentralisation of higher education will be an unquestionably useful policy in evening out development.", "Another matter we would like to address, specifically from the point of view of industrial policy, is that we would have liked the Commission to pay more attention to the effects of services, electronic commerce and the growing use of the Internet, when they were planning the coordination of Structural Funds and Cohesion Funds.", "Poverty and wealth used to depend more on means of livelihood.", "The rich areas were those where there were jobs in industry, but today those areas might have become a burden, and they may well be poor, meaning we also have to invest in new sectors of industry such as electronic production, as I might call it, and the production of services, because they are the industries of the future.", "In my opinion the committee drafting the report has not taken sufficient account of this, so on behalf of the Committee on Industry, External Trade, Research and Energy, I would draw the Commission' s attention to this issue.", "Finally, as the committee representing energy, we would have liked the issue of support for renewable energy resources from Cohesion and Regional Development funds to have been emphasised still more, thus, through a process of coordination, increasing the use of renewables so that the scant funding resources in the energy programme might have been compensated by means of these more substantial sums.", "Mr President, I would very much like to thank Mrs Schroedter for the work she has done on this and to explain to colleagues that I am speaking for my colleague, Mrs Flautre, who followed this for the Committee on Employment and Social Affairs but who is unfortunately ill.", "I would like to draw people's attention to Amendments Nos 1 and 2 which were agreed by the Committee on Employment and Social Affairs but not accepted by the Committee on Regional Policy, Transport and Tourism.", "These amendments deal with the social economy and the need to provide social risk capital and support financially local schemes to develop employment opportunities and strengthen social cohesion.", "In the past, this Parliament has viewed the social economy as an important potential provider of employment.", "These amendments also fit in with this Parliament's view that social exclusion is a serious issue needing constructive action.", "We hope that those considering rejection of these amendments have very powerful reasons to offer to both Parliament and their citizens who are seeking employment.", "In her report, Mrs Flautre also drew attention to an area where coordination is sorely lacking, yet desperately needed.", "The Commission proposals refer to the four pillars of employment strategy and the five fields of action of the European Social Fund.", "But the lack of specific guidelines here is particularly to be regretted, as the idea of linking Social Fund assistance to the employment strategy will be put into effect for the first time during the 2000-2006 programme.", "It could be said that the omission gives the impression that the Commission too has no idea how to provide maximum coordination between European Social Fund assistance, which is subject to review after three and a half years, and the Member States' annual national plans for employment.", "We hope that the Commission can reassure us that this was an oversight which is now being dealt with constructively.", "Mr President, Commissioner, the proposal presented by the Commission, in accordance with its mandate, is a reasonable starting point for the Committee on Agriculture and Rural Development.", "I would like to point out, however, that this starting point indicates to us the challenges which face us: maintaining a population in rural areas, given the changes taking place in all types of economic activity owing to agriculture' s increasing lack of importance amongst the various sources of income for rural society.", "This, as well as the deficiencies in the networks of infrastructures and services and a generally very low level of employment, which furthermore is seasonal and lacks diversity, exacerbates the exodus from rural areas.", "The consequences do not inspire hope.", "It is the young people who are disappearing, who are getting an education and finding work outside of the rural areas, all of which has an unfavourable effect on those areas.", "This lack of infrastructure is also an obstacle to the establishment of companies and the creation of jobs.", "We have to remember that rural areas represent almost four fifths of the territory of the European Union.", "Agriculture only provides 5.5% of employment in the Union.", "Furthermore, three quarters of our farm workers are part-time and require supplements to their incomes.", "For this reason, one of the most important and essential objectives which we should set in the European Union is to make efforts to create new jobs in rural areas, outside of the agricultural sector, in sectors such as rural tourism, sport, culture, heritage conservation, the conversion of businesses, new technologies, services, etc. However, even though the role of agriculture is not exclusive, it is still essential, not only to prevent economic and social disintegration and the creation of ghost towns, but also because farmers play a fundamental role in managing the land, in preserving biodiversity and in protecting the environment.", "Therefore, we support the establishment of an agricultural and rural development policy which is consistent with the objectives we have set. We want rural areas, at the dawn of the 21st century, to be competitive and multi-functional, both with regard to agriculture and with regard to opening up to the diversity of non-agricultural activities.", "It is important to prioritise general criteria for land planning and demographic equilibrium, and to bear in mind the conclusions of the Committee on Agriculture and Rural Development on the five fundamental issues, which have been only partly taken up by the Committee on Transport, Regional Policy and Tourism in its points 16 and 17.", "In conclusion, I would ask the Commission to take these five points into account when establishing the conclusions on the four pillars because I believe that, for the European Union, maintaining the population in rural areas must be one of the priority objectives.", "Mr President, Commissioner, I would like to begin by thanking Mrs Schroedter, the rapporteur, for her work.", "I think that this work has been carried out extremely well.", "I would also like to thank her for her willingness to enter into dialogue with the other political groups when compromise formulas have needed to be reached in the face of this avalanche of amendments - and perhaps there are more of them than we expected - but which genuinely reflect the importance of the report we are now discussing.", "We feel that it is important that the Commission takes account of the conclusions adopted by this Parliament, at least in spirit, because at this stage, it might seem as though what we are doing here is a useless exercise, and nothing but hot air.", "The truth of the matter though is that we believe - and this is also shown in the way the conclusions have been drafted - that the Commission must take account of what is adopted by this Parliament, particularly in the face of an interim revision of these directives.", "In our amendments, we have stated the importance of the necessary synergies being produced between the Structural Funds, the Cohesion Fund and Community initiatives, so that their application should be reflected, in the best and most profitable way, by the gradual elimination of disparities between regions and by the creation of jobs which are, when all is said and done, the two central purposes of the funds we are discussing.", "In order to achieve a more rapid and efficient boost for attaining these objectives, we think that those who generate employment, the real entrepreneurs and those who really guarantee new sources of employment, that is, businesspeople, must participate in this initiative.", "Small and medium-sized businesses, above all, need to take part in the distribution of these funds.", "If they do not, if businesspeople feel marginalised, if entrepreneurs cannot take part, not only in managing but also in receiving these funds, we will have missed an opportunity to attain our objectives more rapidly.", "Also, in order to attain our objectives, to overcome the disparities between regions and to seek out sources of employment, it is crucial to give our complete support to new technologies, to transport and communications networks and to renewable energies.", "All of this must be done - I repeat - with the participation of private business, which, by uniting its efforts with those of public administrations, but complementing them, never obstructing or excluding them, will lead to the creation of wealth in society and of jobs.", "Mr President, it is incumbent upon me to remind my colleague, Mr Evans, of why Wales actually achieved Objective 1 status. It was because of the discredited policies of his own Conservative Party.", "Let me also remind him that when his party leader, Mr Hague, was Secretary of State for Wales, he broke every rule in the book on additionality which led to a stern letter from Commissioner Wulf-Mathies regarding regulatory requirements.", "I can tell you that the British Government is aware of its regulatory requirements on Objective 1 additionality. I suggest Mr Evans goes back and reads the regulation.", "My Group has made extensive amendments to both reports up for debate today.", "I want to focus our minds on the essential role of the guidelines.", "The objective is to provide a framework and tool to support and enhance economic regeneration, to get the most effective use of resources in the widest partnership and to put these regions back on the road to recovery and sustainable development so that eventually they come off the regional life-support machine.", "It is important to identify the skills and potential of our regions in the hi-tech sector.", "It is particularly important in the light of reports in the media that Europe is rapidly losing ground to the US in the hi-tech growth industries of the future.", "The operation of the previous round of programmes is also very instructive in telling us what guidelines should not be about.", "They should not be about creating additional layers of bureaucracy and red tape.", "They should not be about shifting priorities and policies halfway through project development, resulting in inevitable delays and underspends, particularly in the light of the new budgetary requirement.", "The implementation and operation of the guidelines cannot be left to the personal interpretation of one or other desk officer, either in the Commission or in the civil service.", "There must be an internal coherence in the Commission directorate, while respecting the specific local and regional aspects of Commission programmes.", "The conclusion is that we must make the case for guidelines to be broad, indicative and flexible to assist our programme managers and fund-users and to get the maximum potential out of our new fields of regeneration.", "If we can inject a spirit of entrepreneurial activity into our poor and structurally weak regions we will eventually get them back onto the road of attracting substantial investor confidence, which will be the key to future success.", "This is how we are going to judge the success of these guidelines: whether EU regional policy with a good, solid, enabling guideline, can open up new opportunities and allow our poor and structurally weak regions to play their full part in contributing to the growth and prosperity of the EU.", "Mr President, Commissioner, I would like to thank Mrs Schroedter for an excellent report. She has gone into the issue in some depth and in the committee debate she took account of many of the amendments that have been tabled regarding this report.", "The rapporteur has also quite rightly stated that Parliament was not heard in time regarding the guidelines.", "We are badly behind now in this matter.", "Hopefully, the stands Parliament has taken will help, however, in the mid-term appraisal of the programmes and in their practical implementation.", "For the time, the report grew too large when it was being debated.", "It contained details and issues that had already been raised in previous reports.", "At this stage it is more important to concentrate on assessing how we can use this process to steer Union regional policy, bearing in mind that the aim is to reduce regional inequality.", "Our Group emphasises the importance of the principle of subsidiarity, the responsibility of Member States and the role of local players in drafting and implementing programmes.", "It is especially important to get SMEs involved in the planning and implementation of programmes.", "Our Group also considers it important to take greater account of remote and peripheral areas and wishes to increase interaction between towns and rural areas.", "We oppose the excessive control the central administration of the Union and its Member States exercises and we are calling for a reduction in the bureaucracy that has taken root in the drafting and implementation of programmes.", "Projects implemented with support from the Union have had their effect watered down all too often by slow decision making and complicated administrative processes.", "Funds have often been granted for projects which have had no lasting benefit for the area concerned.", "Projects have to be carried out more efficiently, more flexibly and they have to be made more productive.", "While the report was being prepared, it was interesting to discuss the Union' s regional policy in general.", "For us new members, it was the first time, and this was a very interesting process.", "This report is very good and our Group supports it.", "Mr President, Commissioner, as proof that this Parliament has not yet overcome its role as a consultative and subordinate institution, the excellent report by a fellow member of my Group, Elisabeth Schroedter, has not been able to reach plenary sitting because the plans for regional development for the period 2000-2006 for Objective 1 regions have been sitting in the Commission' s offices for several months.", "Bearing this in mind, this House should, in any event, demand that, before the Community support frameworks for the period in question are approved, they be studied and submitted for debate in this Parliament, specifically in light of the guidelines that we have presented today. This is because we think that they are particularly able to create employment in the poorest and least-developed regions and we would thus contribute to reversing the harmful trends towards inequality that exist in European society and to the move towards a fairer Europe.", "Mr President, we should not forget that the main, strategic objective of the Structural and Cohesion Funds and of their coordination is to achieve economic and social cohesion.", "We are obliged to participate in drafting directives and also in assessing their results.", "We are obliged to do so because we are the representatives of the citizens in a Europe of Citizens and not just in a Europe of States and of Regions.", "We feel that the Funds are a necessary but insufficient condition for achieving economic and social cohesion.", "We might be mistaken in using the gross domestic product per inhabitant as the sole indicator.", "Some speakers have already mentioned unemployment and the fall in population.", "We will have to study several indicators, which will enable us to see the current state of regional societies that are in a worse situation than others, and how they are evolving.", "It is clear from some of the reports that have been presented to Parliament' s plenary sitting today that Europe' s 25 most prosperous regions enjoy a level of unemployment which is five times lower than in the 25 least prosperous regions.", "This fact means that the European Parliament, the Commissioner and the Commission must act decisively and strategically.", "I agree that the European Parliament did not have the opportunity - or that it was not given the opportunity, as we had reached the end of the parliamentary term - to discuss the directives.", "I do not think, however, that this report has come too late.", "We need to consider it together, so that the new Objective 1 programmes and the plans for regional development, which have been drafted before the directives come into force, can be submitted for revision and proper assessment.", "We all agree that we should ask that, halfway through these programmes, when the assessment of the directives is made, Parliament should be given an equally influential role on the grounds that we are the citizens' representatives.", "Our citizens cannot accept that the European Union takes decisions in a way that is, at least on the face of it, bureaucratic.", "They need to see the political dimension working, to see that officials accept their responsibilities and that there is communication with the citizens.", "This is what we are today asking the Commissioner for.", "I would like to think that, given his previous experience as a regional President, he will agree to propose indicators, and a strategy, which will favour economic and social cohesion and not just productivity.", "Mr President, I support the main proposals of the report concerning the administration of the Structural Funds and the Cohesion Fund for the period 2000-2006 and the main recommendations of the report which include the following: there must always be an integrated approach to the spending of EU Structural and Cohesion Funds.", "This means that there must be a comprehensive partnership between local authorities and national governments with regard to how these funds are to be spent.", "Member States are urged to attach greater importance to integrated strategies for revitalising relations between towns and rural areas.", "This latter point is of particular importance.", "While urban renewal in our cities is very important we must always strike a balance in our policies between promoting rural development and improving the lives of city dwellers.", "We do not want to build a Europe of cities alone.", "The Structural Funds have played a key role in the development both of urban and rural parts of peripheral countries, mainly through the upgrading of roads, water treatment and related transport networks.", "This process will continue in accordance with the financial spending guidelines laid down by the EU leaders at their Berlin Summit last year, which were supported by Parliament at its last May plenary part-session.", "Key EU programmes between 1989, 1993, 1994 and 1999 have certainly helped to improve the economic competitiveness of peripheral countries and Objective 1 regions within Europe.", "The key now is to consolidate and make permanent the progress made to date.", "This would ensure that the peripheral countries and the ultraperipheral regions, the poorer regions in Europe, are in a position to operate successfully within the new euro currency zone, as well as within an ever-expanding internal market where the free movement of goods, persons, services and capital exist.", "In conclusion, while key infrastructure projects have been supported by the European Regional Development Fund and the Cohesion Fund, we should remember that the European Social Fund has played a very important role in helping the less well-off in our society.", "The Social Fund has certainly improved our third-level institutions, financed our post-leaving certificate programmes and put in place comprehensive schemes to help combat youth and long-term unemployment, assist early school leavers and promote higher standards of adult literacy.", "Mr President, on numerous occasions in the past I have disagreed with the rapporteur on her approach to regional policy issues. This time, however, I actually agree with her.", "Whether or not this will encourage her to continue along the same path, I cannot say. Nevertheless, I would like to commend her on her work.", "The second point I would like to make is that we would have preferred it if the guidelines had been added to the regulation in the form of an annex, as we and Mrs McCarthy, as rapporteurs for the general regulation, had asked.", "Unfortunately, this did not happen. Mr Berni\u00e9 is not to blame for this as it was a matter for the previous committee.", "I am raising the issue just to reiterate Parliament' s position.", "Thirdly, we broadly agree on the general guidelines provided they do not deviate from the comments we have made so far.", "They are particularly beneficial to the Member States, and I would particularly like to draw your attention to the emphasis the Commission has placed on the issues of sustainable development, job creation and, more particularly, on equal opportunities and transport issues.", "Personally, I at least am totally in favour of the guidelines.", "As an islander, however, I would like to express my dissatisfaction at the lack of recognition of island development.", "This is not the first time that this issue has not been given the consideration it deserves. This has been an ongoing concern for the five years that I have been a Member of this Parliament, and I have raised the issue time and time again.", "Commissioner, we shall continue to raise the issue, as Article 158, paragraph 1, of the Treaty of Amsterdam provides for an integrated policy for islands. Therefore, the Commission should address the issue once and for all.", "The time has come to implement the programmes, and so Member States should also assume their responsibilities and do their jobs properly.", "As for us in Parliament, I would like to remind you of the code of conduct between the Commission and Parliament which was signed in May.", "I am absolutely certain that this code will be observed and that Parliament will keep abreast of all the developments and details concerning the implementation of the programmes.", "Mr President, I too would like to congratulate the rapporteur on her excellent work.", "Over the coming years, faced with the challenges of globalisation and eastward enlargement, Europe will, more than ever before, require appropriate detailed guidance on how to plan and revitalise its economy.", "To this end, Europe as a whole, and each Member State individually, will have to make optimum use of all available resources and capacities, including the Structural Funds.", "For this to be possible, what we need from the European Commission are not just good intentions, but clearer guidelines and a firm commitment to monitoring the way these resources are used by the Member States.", "For example, in recent years Italy has had problems in utilising the Structural Funds, mainly because of excessive bureaucracy, insufficient information and a lack of involvement of economic and social operators at local level.", "There are, therefore, two points to which I would like to draw the Commission' s attention.", "Firstly, we need to make the best possible use of consultation as a means of ensuring proper coordination and participation by all local and regional operators in decision-making, precisely so that imbalances and inequalities can be avoided. Secondly, a genuine effort is required to make administrative procedures simpler and more transparent, since, they are all too often unnecessarily lengthy and complicated, to the point of hindering access to the Funds.", "This is something about which European small and medium-sized businesses, in particular, tend to complain.", "I will conclude, Mr President, by saying that the failure of the Commission' s communication to focus on territorial pacts and, especially, methods of combating unemployment among women and young people, is cause for serious concern.", "Mr President, like my colleague Mr Evans, it is a particular pleasure to rise and make my first speech to this House on this very important issue, especially since I represent a part of the United Kingdom, the West Midlands, which has hitherto benefited from Objective 2 funding in particular.", "But the report before the House tonight is a prime example of how, if we are not very careful, we can produce very grandiose-sounding ideas that lack the substance to make them relevant to the people who benefit directly from them.", "The report itself is well-intentioned but, as so often when we deal with these issues, lacks clarity of purpose and a sound basis for operability.", "That is why I and my Group are proposing three key amendments and additions to the text, not to take anything away from the proposal, but to make it more relevant to those whom it is there to guide.", "I would like to explain our thinking here.", "Firstly, we are concerned with the proper use of the Structural and Cohesion Funds.", "Past experience dictates that, as the elected representatives of the European taxpayer, we should, and indeed must, demand financial probity and transparency in the disbursement and auditing of this money, hence our amendments and additions relate to achieving what are known as \"value for money\" indicators in the grant-giving process.", "Next, we all too often see vast sums of money being spent on projects whose outcomes will necessarily be unclear at the start of the programme period.", "But at the mid-way point or end of that period there is no effective way of terminating the project if it has not proved successful.", "Our additions therefore call for the provision of practical enforceable exit strategies so that not only can we have the requisite insurance against ongoing costs which are often loaded onto the taxpayer, but we also avoid the well-rehearsed syndrome of throwing good money after bad.", "Finally, we call for a change to the balance and method by which the funds are disbursed.", "There should be greater involvement of the private sector which will introduce financial reality as a perspective within the funding equation.", "Also the type of project funded needs to be shifted away from small-scale revenue-based projects, which are hard to monitor, towards capital schemes where, in the majority of cases, the benefits are there for all to see.", "That way the much-trumpeted need for transparency in the use of these funds and the temptation to draw unnecessarily in the longer term on the local tax base in areas where such projects are located will be diminished and the European Parliament will show how seriously it takes the need for such reform.", "If these changes to the report are supported by the House today, I believe that they will move us forward in the next phase of achieving the historic objectives which the funds were set up to bring about, namely to assist - in a financially sustainable manner - those deprived areas of the European Union which need to be brought up to a decent standard of living, not by giving a hand-out but by giving a \"hand-up\".", "I urge the House to support these changes.", "Mr President, Commissioner, I too would like to commend the rapporteur on her report, which is a meticulous and substantive piece of work.", "The European Union' s structural and cohesion policies are, without doubt, essential tools for creating the right conditions with a view to tackling and reducing the levels of economic and social disparity between the regions. Despite the steps taken thus far, these levels are still very high, and are unacceptably high as regards unemployment.", "These policy objectives can only be achieved through their careful coordination and organisation on the basis of well thought-out and sensible guidelines.", "Let us not forget that when these policies are effective, they also benefit European citizens by directly improving their quality of life.", "Let us not forget either that greater consideration should be given to the islands and remote regions of the European Union because their geographical location is a hindrance to their economic and social development, unless of course the Commission is intending to build bridges or underwater tunnels linking them to the European mainland.", "In closing, I would like to point out that the structural policies as a whole require greater flexibility so that they can adapt to changing circumstances and thereby respond to the new challenges and opportunities of the new millennium, for which we all hope for the best.", "Mr President, Mrs Schroedter' s report undoubtedly contains several important observations, and I would like to congratulate her on that.", "However, I feel that we should be a little more concerned about the actual direction and outcome of the Community' s regional policy.", "Quite briefly, structural policy does not ease the problem of mass unemployment in any way, rather it aggravates it.", "The agricultural economy and agricultural regions have been irreparably damaged by the existing regional policy, which has had dramatic consequences on employment levels in rural areas and on the living conditions of farmers, particularly in the South.", "Regional disparities are becoming much more marked within the Member States.", "If we examine the data presented in the sixth periodic report, we will see that the last decade has witnessed a proliferation of regional disparities.", "Little consideration, if any at all, has been given to the great problems facing the island regions of the Union whose shortcomings as regards infrastrucutres structure, transport, communication and energy has resulted in their gradual depopulation.", "The Union' s economic and social policy is just as much to blame for that as its regional policy.", "A large section of the Union' s population has strongly condemned this policy for being dangerous and anti grass-roots.", "Unfortunately, the new guidelines seem to be heading in the same direction and there are no signs that things will change once they have been implemented.", "Mr President, I would like to say a few words in order to highlight two points made in these reports which are of fundamental strategic importance to the way we see the Union.", "The first is the fundamental, central importance that we continue to give to the principle of economic and social cohesion.", "We are concerned to hear news that the Commission is taking this objective less seriously.", "We still feel that economic and social cohesion is one of the Union' s fundamental objectives.", "Secondly, I agree with what has already been said on the issue of the islands and I would also like to bring the outermost regions to your attention.", "In future, we would like to see greater ambition applied to the subject of the outermost regions such as, in my country, the islands of the Azores and Madeira.", "I would like to ask if the Commission is able to enlighten us on the reasons for the delay in the Commission' s report on the outermost regions, which has been long awaited by Parliament?", "Mr President, first of all I would like to thank the rapporteur, not least for being willing to include in the report the suggestions we made.", "Mr President, Commissioner, the guidelines are intended to help steer the Member States towards achieving the reform objectives contained in the programmes.", "However, contrary to their claim to provide guidance, the Commission' s proposals in this respect are reminiscent to a far greater extent of a catalogue of possible measures within the scope of the various policy areas.", "Nonetheless, their true purpose is to give direction and to set priorities.", "I agree with the rapporteur that unfortunately the Commission document contains too little in the way of recommendations to the Member States on simplifying administration, and I support the calls for negotiations to concentrate on promoting a favourable climate for labour-intensive, small and medium-sized enterprises, on setting clear objectives for alternative sources of financing including provisions for risk capital and private financing, and on start-up help for companies including new information technologies and investment in innovative fields.", "I am particularly in favour of a proposed amendment tabled by my Group to paragraph 10, to ensure an appropriate level of private sector involvement in the planning and implementation of the projects.", "I should be very grateful, Mrs Schroedter, if you would actually include this proposed amendment in the part relating to subsidiarity in your positive deliberations.", "Mr President, Commissioner, in the Committee on Employment and Social Affairs, we upheld unanimously the criterion that it was of strategic importance and a matter of priority to support the interventions of the Structural and Cohesion Funds which are working for a better opportunity for jobs for the unemployed and for equality between men and women.", "Unfortunately, the excellent Schroedter report did not take account of this criterion, despite the fact that there is considerable evidence to show - as we shall see later in the Berend report - how, in fact, these funds are providing splendid assistance to the most backward regions in order to bridge the gulf that separates them from Europe' s most highly-developed regions.", "They are growing, but only in terms of GDP.", "They are increasing in competitiveness but they are not all experiencing an increase in wealth because there is no increase in employment and there are still differences in employment opportunities between regions.", "Commissioner, please read the opinion of the Committee on Employment and Social Affairs and treat it as a matter of priority, because this is our citizens' greatest problem.", "Please take account, in strategic terms, in the revision and in the allocation of reserves, of employment needs, because this, fundamentally is what the Structural Funds and the Cohesion Funds require.", "Mr President, it is important that the guidelines head in the right direction and that they guarantee the effectiveness of the programmes of the crucial seven-year period 2000-2006 so as to ensure sustainable development and job creation, particularly for women and young people, and ensure a balance is struck between economic and social policy and regional policy.", "It is particularly important to address those serious issues concerning urban areas, employment in rural areas, aid to agricultural regions and equal development opportunities for the islands of the European Union and for the Greek islands which, of course, comprise half of the islands of the Union, as stipulated in Article 158 of the Treaty.", "Cohesion policy needs to be strengthened further because a Europe which totally disregards the standard of living in its regions can neither be reliable or viable.", "The debate is closed.", "The vote will take place tomorrow at 12 p.m.", "Social and economic situation and development of the regions of the Union", "The next item is the debate on the report (A5-0107/1999) by Mr Berend, on behalf of the Committee on Regional Policy, Transport and Tourism, on the sixth periodic report on the social and economic situation and development of the regions of the European Union [SEC(99)0066 - C5-0120/99 - 1999/2123(COS)].", "Mr President, Commissioner, this sixth periodic report on the social and economic situation and development of the regions of the European Union constitutes a milestone in the analysis of regional data and highlights the progress made in this area since the issue of the fifth periodic report.", "I consider, however, that the mention of any real convergence of average regional development levels in Europe offers a somewhat over-simplified view of the situation and, unfortunately, this is often the message taken up in the press and in some speeches.", "The Commission report generally relativises this observation, particularly when it refers to the social and economic situation of some regions of the Union in which I have a special interest, by which I mean the French overseas departments and, more generally, the most remote regions.", "In this respect, I am pleased to see that the Committee on Regional Policy, Transport and Tourism has adopted one of my amendments calling on the Commission to devote a specific chapter in its next report on cohesion to the special case of the most remote regions and, more specifically, to consideration of the impact of the measures shortly to be adopted under new Article 299(2) of the Treaty of Amsterdam.", "Finally, in my view, this sixth periodic report presents interesting arguments from the viewpoint of a real project for the balanced sustainable development of Europe, particularly when it outlines the importance of relations between the central areas of Europe and its more remote regions.", "Even if the Commission is still reluctant to say so in too explicit a fashion, its periodic report demonstrates the urgent need to promote polycentric development of the Community area through the Union' s structural policies and within the scope of the approach initiated by the SEC.", "Mr President, the Group of the Party of European Socialists in this Parliament agrees with the report that Mr Berend has just presented and congratulates the author, both on the quality of his conclusions and on his flexibility, which ensured that the different groups were able to incorporate amendments in committee.", "It must be remembered that, currently, the European Union' s overall competitiveness is, in general terms, 81% of that of the United States of America and that this figure will only improve if the figure for our competitive units, that is the regions, also improves. Furthermore, this is at a time when technological development, economic globalisation and our problems, which are enlargement and the single currency, demand that the regions, as well as businesses and individuals, make more of an effort to be competitive.", "The European Commission' s sixth report presents very valuable conclusions.", "I shall summarise two of those highlighted by the rapporteur, one positive and one negative.", "The first is that important advances have been made in regional and social cohesion throughout the Union and that the Community Funds have been a major, although not decisive, factor in reducing regional inequalities.", "The negative conclusion is that the great effort made has been more efficient in harmonising the European regions' GDP and productivity than in harmonising its levels of unemployment.", "It is therefore necessary to link structural financing more closely to job creation.", "This, Commissioner, is the first commandment for the coming period.", "Thus, Mr President, I ask my fellow Members to approve this report and I ask the Commission, as other speakers have done, to take good note of the conclusions of their sixth periodic report when they address the programming for the period 2000-2006.", "Mr President, Commissioner, I would first like to thank the rapporteur for his excellent work and for having taken due account of the proposed amendments while the committee was debating it.", "The sixth periodical report gives a basis for assessing the implementation of the Union' s regional policy aims.", "The report shows that growth has been uneven, despite all our efforts.", "Very rapid growth is continuing in Central Europe.", "The strongest regional centres also continue to grow faster than the general European average, whereas many southern European and northern areas are developing considerably more slowly.", "We now require an in-depth analysis of why regional policy is not producing the desired result in all areas.", "Is the reason bureaucracy or is it because insufficient notice has been taken of interregional differences, long distances, climates that are too cold or too hot, sparse populations and austere conditions?", "How can the Union respond to the challenges of global development in a way that the less developed areas can remain a part of that development?", "It is also important to discover what the effects of Union enlargement will be on Structural Funds and the development of the Union' s more remote areas.", "The Member States must also bear in mind their responsibility.", "Some Member States have been in breach of the principle of subsidiarity and cut national regional funds when regional aid coming via the Union has been increased.", "This has chipped away at the results that regional policy has produced.", "In the future, we must also develop indicators so that measures can be targeted at the right time at the right place.", "For example, uncontrolled migration has not been given sufficient consideration.", "In this connection, too, weight has to be given to the decisive importance of SMEs as employers and forces behind regional development.", "It is absolutely essential that companies in areas developing more slowly adopt the latest technology and know-how.", "Our Group is in favour of adopting this report.", "Mr President, Commissioner, the European Union' s regional policy has, until now, not been able to interpret, in any significant way, the existing differences in our inhabitants' incomes.", "We have a serious situation in which in the European Union today, there is a genuine link between unemployment and poverty, as demonstrated by the very worrying fact that unemployment has reached, on average, 23.7% in the regions worst affected, regions which also happen to be poor areas, whilst in the 25 regions with the lowest unemployment, corresponding to the richer areas, unemployment stands at just 4%.", "Given this situation, the report approved by Parliament must highlight the need for measures that aim unequivocally to fight relative poverty and unemployment: measures such as the appropriate use of structural funds for these purposes, which are often misspent, with centralised state policies and the modernisation of telecommunication and communication systems, with the particular aim of integrating the least developed regions into the Trans-European rail Networks, which are due in 2007.", "There should also be measures that respect and develop the resources and capabilities of these countries' agriculture and fisheries, which are often harmed by the European Union' s own insensitive policies, as well as the promotion of active policies to create jobs, particularly for women and young people. Only through the decisive application of this kind of measure will we be able to overcome social and regional inequality, which is not the historical product of inherent defects but of marginalisation and economic policies which have had harmful effects.", "Mr President, my compliments to the rapporteur for his in-depth report.", "The key goal of the structural funds is to strengthen social and economic cohesion between the regions within the European Union.", "By stimulating a diversity of investments, the European Union is endeavouring to increase the GDP per capita and to boost employment.", "From the sixth periodic report on the regions, one can draw the hesitant conclusion that these incentives do not always have the desired effect.", "The efforts made in order to drive up the GDP per capita in Objective 1 regions do not always result in such an increase, not really a satisfying result over a period during which, certainly over the past couple of years, there has been economic growth.", "As indicated by the rapporteur, the effects of the structural measures, on the other hand, are minimal as far as employment is concerned.", "Some reservation about the effectiveness of Community aid is therefore called for.", "Also, the observation that the disparities between regions within Member States sometimes even become more pronounced raises serious questions.", "Mr President, it therefore seems worthwhile and necessary to focus attention on both national and regional authorities, especially in connection with boosting employment.", "It is, after all, they who have most knowledge about the regions which fall under their remit.", "By allowing them to develop tailor-made plans for the relevant regions and, if necessary, tying this in with financial aid, a higher return can be achieved.", "Surely this must be the ultimate goal.", "I am therefore in favour of the Commission delegating the practical details and implementation of measures to the Member States and regions.", "Following on from this, it is probably also more meaningful, with regard to the financial aid to regions, to give Member States more say anyway.", "By shifting the criteria from the regions to the Member States, we can avoid a great deal of problems later on.", "Finally, I would like to draw attention to the position of the Central and Eastern European countries.", "The report shows that, in general, they are a long way behind EU countries, especially in terms of GDP per capita.", "With the planned accession of a large number of these countries in the foreseeable future, it is a matter of urgency to review the current structural policy.", "I would like to take this opportunity to follow the example of others and call on the Commission to submit proposals for reform sooner rather than later.", "Mr President, Commissioner, following close scrutiny of this report one cannot escape the conclusion that it was possible to fulfil the stated objective of the structural policy only in part.", "For example, whilst the disparities between the regions have increased rather than decreased, there has been a certain amount of convergence between the Member States themselves in this respect.", "Equally, unemployment levels in the worst affected regions barely fell at all, indeed they rose in some cases.", "I wonder why it is that the structural funds are not employed more efficiently.", "Even the accumulation of money from the cohesion funds and the structural funds has failed to have the desired effect in all regions and countries.", "Since it is the declared aim of all politicians throughout Europe to reduce unemployment, then one must pose the critical question as to whether the policy employed is the right one or whether it would not be more appropriate to boost the competitiveness of the regions by appropriate measures such as increased support for research and development, improvements in infrastructure and raising the level of training.", "Genuine structural reforms and a competition-friendly taxation policy are the cornerstones of a successful economic base.", "If we do not wish to stand accused of pursuing a cost-intensive structural policy that does nothing to improve the unemployment situation in the long term, then the measures drawn up so far must be analysed.", "We will only be able to say that the structural policy of the Union has been a success when we manage to create a sufficient number of jobs and when there is a significant reduction in the unemployment rate.", "Mr President, Commissioner, my thanks go to the rapporteur for handling this very important report, because developments in the social and economic situation will decide to what extent the citizens of Europe will judge that we have been successful in our work.", "This issue, which has an impact on their everyday life, is a key issue as regards EU credibility.", "It has to be conceded that the EU has already aided, I would say quite magnificently, the development of poor countries.", "I remember what Portugal and Greece used to be like when I drove through those countries for the first time twenty-five years ago.", "In this connection, French speakers would speak of a \"coup de chapeau\" : in other words, I take my hat off to the EU.", "The EU really deserves such a gesture, but differences between rich and poor areas within countries are still too great.", "What is the result?", "People react by voting with their feet and go where they can earn a crust.", "Consequently, we have to build schools, hospitals, and the whole infrastructure for the same people in the same country many times over.", "This is very costly and it also causes very great social problems.", "Most people, however, would like to live in the area in which they were born and raised, if they were given the chance to, in other words, if there was work there.", "We must give them this opportunity.", "This is a moral obligation the EU and all of us have.", "The solution, as I see it, lies in clearly encouraging entrepreneurship.", "By entrepreneurship I do not simply mean the ownership of business, but creating will.", "I mean the attitude where a person wants to get on in life, whether he or she is an employee, the owner of a business or an official.", "What is a fair society?", "One in which someone from a modest background can get on in life so as to make life a little easier for his or her children.", "In this way, positive development of the regions is also possible, because people will start business and will work if they are given the chance.", "Finally, I would say that in this matter we should learn a lesson from America, where hard work is still in fashion and success is an indication of ability and not the object of envy, as it often is here in Europe.", "Mr President, as all the previous speakers have done, I should like in turn to thank Mr Berend and congratulate him on the quality of his report.", "Just like the previous report, this extremely competent and precise analysis, the recommendations it supports and your own comments, ladies and gentlemen, shall prove useful to the Commission in general and to the Commissioner responsible for regional policy in particular at this time when we are involved with the programming of appropriations for 2000-2006.", "I should also like to make a few comments, firstly, Mr Berend, regarding the assessment you have made of this sixth periodic report.", "You pointed out the quality of the report and you even wrote, if I am not mistaken, that it marked a real improvement in comparison with previous reports.", "On behalf of all the officials of the Commission and my predecessor, Mrs Wulf-Mathies, I must inform you that we were very alert to the evaluation made by this House and by yourself.", "The Commission was certainly very anxious to ensure, Mr Berend, that this sixth periodic report should show that progress had been made and a threshold crossed in terms of the quality of the analysis submitted to you.", "I am thinking in particular of the contents of chapter 2.1 of this report, where the Commission examined in greater detail the economic definitions of regional competitiveness and attempted to analyse the extent to which this competitiveness may be supported, improved and influenced by factors which some of you - Mr Markov, just now, and Mrs Raschhofer - stressed very forcefully.", "I am thinking of technological research and development, infrastructure provision and quality, human resources potential, small and medium-sized businesses and direct investment from abroad.", "So much for the quality.", "I do not wish to spend time right now, Mr Berend, going into details regarding my opinion of the general points which your House has already endorsed.", "Let me just itemise them: the first point concerns the usefulness of the conclusions of this report in drawing up the priorities of the new regional policy, particularly for the negotiation of programming documents with the Member States.", "Secondly, partnership, a subject which a number of you stressed, the role of local and regional authorities, the private sector, both sides of industry, associations and local community action groups.", "Regarding this problem of partnership, I shall be extremely attentive to ensuring that the terms of the Structural Funds regulations are applied properly.", "Thirdly, the need to develop the employment side of growth, even though I am aware, as Mr van Dam just said, that the prime responsibility is that of the Member States, and that, when we speak of the responsibility of Member States, and indeed of the usefulness or effectiveness of this regional policy, we must clearly establish what sort of period we are working in.", "Mr Fruteau stated just now that the fruits of growth were distributed inequitably.", "Mr Fruteau, we at least need to recognise that there is growth, and that we are not working in a period of stagnation or recession, as has been the case in the past.", "You will tell me that situations of growth or shortage do not affect everyone alike.", "I agree with your analysis.", "When there is growth, it must be better distributed, but a matter that is even more difficult and which more seriously affects the regions handicapped by their remoteness, be they the most remote or island regions, is the lack of growth which generally characterised the last two decades.", "Fourthly, a point which Mrs Hedkvist Petersen stressed just now, the promotion of an equal opportunities policy for women and young people.", "Fifthly, the importance and role of small and medium-sized businesses. Mr Vatanen expressed this most forcefully just now.", "Finally, the positive effects on national administrations of the system of management of the Structural Funds, the motives of officials in managing these funds, even if it is occasionally complicated, and the importance of once again making improvements to the procedures for the evaluation, follow-up and supervision of the Commission.", "In relation to this, I must inform the European Parliament of my intention to organise halfway through the year 2000 a seminar with national and regional authorities on this question of the evaluation of procedures for the exchange of good practice in the management of Structural Funds.", "I should like to mention a few specific points.", "Mr Berend, you expressed a wish that zoning should be implemented quickly.", "Well, we are coming to an end of the zoning phase.", "Tomorrow, the Commission is to decide on the matter for four more countries and very soon, I hope, it will be Italy' s turn.", "You may therefore be satisfied on this point, since zoning will have been completed for all the countries affected by Objective 2.", "Regarding the informal economy you mention in your report, I am well aware that the analysis and production of statistics on this subject are dependent on the reliability of data and, as Mr Cocilovo mentioned, there is clearly a problem with the reliability of this data.", "To a certain extent, they are taken into account in the statistics on GDP and labour force surveys and, in any case, I wish to point out the efforts which Eurostat is making and shall continue to make in order to improve the quality of the statistics.", "Mr Berend, you also mentioned, as did Mr Aparicio S\u00e1nchez, the lack of reform in the fisheries sector.", "On this point which is of personal interest to me, let me remind you that the small scale of this sector - and this does not necessarily mean that it is an insignificant area - and its concentration in a limited number of regions do not make it easy to analyse in a regional context.", "This type of sectoral analysis pertains rather to the practice and competence of the Directorate General for Fisheries, under Commissioner Fischler.", "Nonetheless, I must assure you that the Commission will make every effort to include an analysis of this type in the second report on cohesion which, no doubt, will respond better to these concerns.", "Several of you mentioned points which must be included in the second report on cohesion, and your rapporteur mentioned some of these.", "I wish to assure you, firstly, that the merging of the periodic reports and the report on cohesion should not entail any loss of information or loss of interest as regards the content of the report on cohesion which is, as far as I am concerned, Mr Berend, an extremely important instrument, not only to provide information on what has been achieved in a transparent and rigorous manner, so that future guidelines may be examined or evaluated, but also to create a public debate involving the citizens of Europe and, furthermore, with the elected representatives, i.e. yourselves, on the subject of this regional policy and what might one day be a European regional planning policy.", "In any event, I have taken note of your wish to see the following points included in the report: the definition, compilation and analysis of representative indicators for the region and for all the countries of Central and Eastern Europe; a chapter on the islands and most remote regions which several of you mentioned, particularly Mrs Sudre and Mr Fruteau; analyses on the competitiveness of the regions in the countries of Central and Eastern Europe. This will constitute a great challenge to us all, for you and for the Commission, in the next few years.", "And finally, there are the cross-border aspects. I shall endeavour to comply with your recommendations on all these points.", "Finally, I should like to mention a few political conclusions which you are, in any case, familiar with, but whose main elements I should like to reiterate.", "Ladies and gentlemen, considerable progress has been made on the road to real convergence, particularly for the four cohesion countries, but also frankly, Mr Pohjamo, for the Objective 2 regions which had suffered some delays in terms of development, especially regarding infrastructure.", "This is my first point regarding the policy.", "My second point regarding the policy is as follows: the Structural Funds have made, and continue to make, a significant contribution to the convergence process.", "All the macroeconomic models we are working on show that, over the last decade, more than one third of the convergence achieved in the regions whose development is lagging behind would not have taken place without the Structural Funds.", "I have, however, taken note, particularly with regard to the most remote regions, Mrs Sudre, Mr Fruteau, and Mr Nogueira Rom\u00e1n too, that your observation is that there is still much to do - and this is my third point regarding the policy - in terms of improving employment take-up aspects, the fight against social exclusion, which is particularly serious and intolerable in many of our regions, and the integration of women and young people into the labour market.", "Now to my fourth point regarding the policy; enlargement of the Union, the great political and humanist project of the coming years for our institutions, the major challenge, too, for the European policy on cohesion, a point which Mr van Dam highlighted.", "I shall say that something is already taking shape in Berlin and in the financial instruments available to us which may be a policy on cohesion for the first countries who are going to join us.", "I am thinking in particular of the pre-accession structural instrument, which I shall be responsible for implementing in the next few weeks.", "You see, ladies and gentlemen, we have only just initiated the new programming and we are already considering together the impact of the Union' s enlargement on our structural policy.", "This sixth periodic report which you assessed as positive on the whole, Mr Berend, is a good basis for our thinking, for us all and for myself.", "I should therefore like to thank you most sincerely for your contribution to the thinking which we are already engaged in with regard to the forthcoming guidelines, as well as for the proper application of the guidelines for the period 2000-2006.", "Thank you very much, Commissioner.", "The debate is closed.", "The vote will take place tomorrow at 12 p.m.", "(The sitting was closed at 8.25 p.m.)", "Adoption of the Minutes of the previous sitting", "The Minutes of yesterday' s sitting have been distributed.", "Are there any comments?", "Mr President, I respond to an invitation yesterday afternoon by the President of the House to speak on behalf of my group on a matter referred to in the Minutes.", "I refer to item 11 on the order of business.", "Firstly, I believe the issue raised by the President of the Socialist Group yesterday about the reinstatement of the debate with the President of the Commission on the five-year strategic programme was sufficiently important for other speakers who wished to comment briefly on that matter to have been accommodated.", "I wish to express that view even if I respectfully disagreed and voted against the proposal of the President of the Socialist Group.", "The second point I would like to make - and which I would have wished to make yesterday before the vote - is that this Parliament, as other speakers remarked yesterday, can only really have an effect if it works in close cooperation and synergy with the European Commission.", "We should also have the humility to recognise that, if we wanted to have a strategic debate accompanied not just by a presentation and elucidation by the President of the Commission, but also by a five-year programme, we should have the mechanisms in place more than just a week in advance of the debate in this House, so as to be able to discuss and convey in due time to the Commission what our wishes were.", "There is one basic lesson I would like us to learn from this.", "When there are major set-piece debates scheduled between this House and the European Commission in the future, we should clear all of our lines on what are our mutual expectations at least one full working month in advance.", "There needs firstly to be clarity between all of the groups of this House and then between this House and the Commission.", "We should not find ourselves late in the day in the unfortunate position where the one or other institution creates an unnecessary fracture in institutional relationships.", "Looking at some of the press reports of last Friday, I believe that the Commission and its President exercised commendable self-restraint in the way they commented publicly.", "That is something for which I have a deep appreciation.", "I hope that we will learn the lessons and not repeat this unnecessary exercise which I believe was founded on a misapprehension as to what was expected rather than any bad faith on the part of either of the two institutions.", "It should not be dramatised into something more than that.", "Thank you very much, Mr Cox.", "I understand what you are saying. We have taken note of this.", "Mr President, concerning item 11 of the Minutes on the order of business, we agreed yesterday to have the Bourlanges report on today's agenda.", "However, it was withdrawn from the Committee on Budgets last night without being discussed or voted on.", "It therefore needs to be withdrawn from today's agenda.", "Mr Wynn, that makes sense.", "The report is hereby withdrawn from the agenda.", "Mr President, regarding Mrs Lynne's comments yesterday about health and safety in this building, I presume she was talking about the drains because there is a dreadful smell of drains on the fifth floor in the Tower.", "This needs to be looked into because it is clearly an indication that something is seriously wrong.", "I do not want to drag up the issue of this building endlessly, but this is a serious problem.", "Mrs Ahern, we have taken note of this.", "I would ask you to bring this specific case, which has to do with the ventilators on a particular floor, to the attention of the Quaestors, who are, in fact, responsible for the matter.", "We will also pass this on to our services, however.", "Thank you very much.", "(The Minutes were approved)", "Reform of European competition policy", "The next item is the joint debate on the following reports:", "A5-0069/1999 by Mr von Wogau, on behalf of the Committee on Economic and Monetary Affairs, on the Commission White Paper on modernisation of the rules implementing Articles 85 and 86 of the EC Treaty [COM(1999) 101 - C5-0105/1999 - 1999/2108(COS)];", "A5-0078/1999 by Mr Rapkay, on behalf of the Committee on Economic and Monetary Affairs, on the European Commission' s XXVIIIth Report on Competition Policy 1998 [SEK(1999) 743 - C5-0121/1999 - 1999/2124(COS)];", "A5-0087/1999 by Mr Jonckheer, on behalf of the Committee on Economic and Monetary Affairs, on the seventh survey on state aid in the European Union in the manufacturing and certain other sectors. [COM(1999) 148 - C5-0107/1999 - 1999/2110(COS)] (Report 1995-1997);", "A5-0073/1999 by Mr Langen, on behalf of the Committee on Economic and Monetary Affairs, on the Commission Report on the implementation in 1998 of Commission Decision No. 2496/96/ECSC of 18 December 1996 establishing Community rules for State aid to the steel industry (Steel Aid Code). [COM(1999) 94 - C5-0104/1999 - 1999/2107(COS)].", "Mr President, Commissioner, today we are engaged in an important debate about the European Union' s competition policy.", "We are debating a highly controversial modernisation proposal for European monopolies law, that is Mr von Wogau' s report, and it is far more controversial than the vote in the Committee on Economic and Monetary Affairs may have given us reason to believe.", "I want to make it quite clear that in this specific case I personally consider the Commission' s proposal to be wrong and feel that it remains to be seen as to whether we are truly justified in using the term \"modernisation\" to describe the content of Articles 81 and 82 of the White Paper, or whether in this case it would be more appropriate to use the expression \"retrograde step\" .", "However, we are also discussing the aid report today and the general competition report for 1998, and my contribution to this joint debate relates to the latter.", "But, of course, both the competition report and the aid report share common ground in this White Paper.", "It is all about the need for modernisation and the future viability of the European competition policy.", "On reading both Commission documents, one learns that 1998 was the year in which the modernisation proposals introduced in 1997 were pursued and even partially completed, which is something our own ongoing parliamentary work has taught us.", "Allow me to make two fundamental comments at this juncture.", "As the competent authority, the Commission, with its logically consistent approach, has again and again served the cause of freedom of competition, not always to the delight of the Member States or enterprises concerned.", "It should continue along this path.", "But, Commissioner, none of this is to become less complicated in future - one only has to think of the challenges posed by the enlargement of the Union, the deepening of the internal market, technological progress, globalisation.", "Indeed, it is not just about modernisation of Community law, more than anything it is about transparency of decisions taken in individual cases, about the possibility of decisions actually being able to implement decisions, for the European competition policy will be dependent on the population' s acceptance, together with that of the political bodies and enterprises concerned.", "Only, without transparency there will be no acceptance, indeed there can be no modernisation without transparency.", "The competition report 1998 is not a bad foundation for this but, in fact, there is nothing that could not be further improved upon.", "Our motion will give you a great deal of food for thought, Commissioner, but there is one point that I would just like to go into now. Transparency and accountability belong together.", "I do not wish to call the distribution of competences between the Commission and Parliament into question.", "The Commission is the executive and Parliament ought to have no desire whatsoever to take on this role, for the sake of its own independence; but Parliament is a supervisory body, and what better forum could there be in which to expound the reasoning behind one' s decisions than a democratically-elected Parliament, indeed an ongoing parliamentary discussion?", "Here too we should continue along the path we have chosen, strengthening and intensifying it.", "There is one thing I would like to make quite clear though. Parliament is a legislative body, but the fact that we have no more than the right of consultation in matters of competition law, of all things, is truly scandalous.", "Therefore, I would urge the Council and the Intergovernmental Conference to introduce the codecision procedure into legislation in this area.", "I expect the Commission to exploit every available opportunity for parliamentary cooperation and to involve Parliament in doubtful cases, even given the Treaty status quo.", "I also expect the Commission to be pro-active in supporting us in our call for codecision in legislative procedures.", "This will be a good test as to whether there is reasonable cooperation between the two institutions.", "With all due respect for the principle of competition, competition is not, however, an end in itself.", "Competition is an instrument and does not always produce ideal solutions.", "At the end of the day, one of the fundamental tenets of economic theory is that the market is failing in many respects and anyone who takes issue with this is nothing more than an ideologue.", "Competition should bring about balance in supply and demand and should provide for the optimum distribution of economic resources and facts.", "But optimum efficiency does not necessarily come about of its own accord.", "Framework conditions are indispensable when it comes to preventing abuses, monopolies law being one example.", "But on the whole, this only serves to prevent abuses; framework conditions alone cannot achieve socially legitimate goals in isolation.", "Competition yes, restrictions in state aid where necessary and where possible.", "However, since state aid forms the lion' s share of the competition report 1998 I would still like, regardless of Mr Jonckheer' s report, to say one more thing about it.", "It is certainly possible, indeed it must be feasible for state aid to be given to small and medium-sized enterprises involved in research and development for the purpose of educating them in regional and environmental policy.", "Indeed it must be permissible for state aid to be provided for such purposes, provided it does not lead to unacceptable distortion of competition.", "This is precisely the area where it is even more important than it is in monopolies and mergers law for decisions to be comprehensible.", "It is not just that we should pillory state aid; rather our approach must be one of drawing distinctions and we must assess the different types of state aid in accordance with the extent to which they help to achieve the above-mentioned objectives.", "My last comment was intended not so much for the Commission as for the Members of the Group of the European People' s Party.", "Mr President, Commissioner, ladies and gentlemen, the report which I have the opportunity to propose to you today is an opinion on the Commission' s Annual Report on the state aid in force within the European Union and for which the Community is authorised under Articles 87, 88 and 89 of the Treaties.", "The Commission report is essentially a descriptive report detailing the development of state aid in the manufacturing sector and certain other sectors, according to various typologies, such as the method of financing and the objectives pursued.", "Let me refer you to the explanatory statement for the quantitative aspects of the report and simply mention at this point that the annual level of state aid, on average, for the period under review, is in the order of EUR 95 billion, corresponding to a reduction in the order of 13 % in relation to the period 1993-1995, a reduction which is essentially due to a reduction in aid in the Federal Republic of Germany.", "To put it plainly, the level of state aid declared, roughly speaking, is generally stable during the period under discussion and comes to approximately
