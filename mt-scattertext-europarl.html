 1.2% of Community GDP or more or less the equivalent, coincidentally, of the Community budget for one year.", "This being the case, there are considerable disparities between states, which may be measured in various ways, such as, for example, as a percentage of added value and per wage earner.", "I think it is also interesting to add state aid and Community aid, which may be assimilated in some way into state aid.", "This clearly shows that it is the four countries which benefit from the Cohesion Fund, among other things, which come at the top of the list.", "This being the case, let me now come to the proposals made in the report.", "We note, first of all, that the committee considers the data, as presented in the Commission' s annual report, to be in too aggregated a form to enable an in-depth evaluation of state aid policy which is simultaneously legitimate, sensitive to national interests and extensive in terms of compliance with the rules of competition, pursuant to the actual terms of the Treaty.", "The Commission can only collate and analyse the data provided by the Member States.", "It is therefore down to the states and regions to ensure the quality of the data provided, and our committee considers that additional efforts must be made in this respect.", "It is in this spirit that our parliamentary committee for example, has championed the longstanding idea of a public register of state aid, accessible via the Internet.", "Having better, more detailed information available, particularly with regard to the objectives pursued and the results recorded, must make it possible for the European Commission to itself proceed or to commission in a regular manner studies of the social and economic evaluation of national and regional state aid policies.", "And insofar as such studies already exist, to publish more openly its own comments with regard to the objectives of the Treaties, which are not only to ensure the competitivity of the European economy, but also sustainable development and economic and social cohesion.", "By stressing, primarily, the quality of the information provided, our debate in committee, and hence the report which it is my honour to present to you, avoided a simplistic response in the form of an a priori statement that the level of state aid was, in absolute terms, either too high or not high enough.", "Most committee members have sought rather to find a balance between, on the one hand, the need to see that both states and businesses comply with the competition rules and, on the other hand, acknowledgement of the value of such aid with a view to contributing to the objectives of the Treaty, particularly, as I have said already, as regards sustainable development, research and development and economic and social cohesion.", "This being the case, various amendments to the rapporteur' s initial draft report were adopted in committee, particularly highlighting the need for effective reimbursement of aid found to be illegal as well as the establishment of a league table of results.", "Seven amendments have been retabled for this plenary sitting.", "Most of them are an expression of the political differences among ourselves regarding the appropriateness and effectiveness of state aid, in view of the inadequacies, acknowledged or not, of private investment alone, the market failures or inadequacies of the market.", "There is in particular one amendment, let me point out, concerning the energy sector, which, in my capacity as rapporteur, I see as particularly important.", "I should like to conclude this presentation, Commissioner, by stressing two things: firstly, a concern of the members of the committee and, secondly, a demand of our committee.", "The concern involves the pre-accession process for the countries of Central and Eastern Europe, in terms of competition policy and state aid.", "This is undoubtedly a complex issue, and one where we should like to see the Commission informing us of the latest development in the matter, particularly in terms of the capacity of the economies involved in the accession process to comply with competition rules and, as far as state aid is concerned, the need, in all probability, to have specific rules on state aid used to assist restructuring of their sectors.", "And finally, in conclusion, our demand regarding the future responsibilities of the European Parliament in the matters we are discussing, competition policy and state aid, in the context of the Intergovernmental Conference.", "As you know, Commissioner, our report argues that the codecision procedure should apply in the case of basic legislation on state aid.", "Mr President, Commissioner, my contribution to today' s debate concerns the steel aid code, that is the state aid in Europe granted in accordance with this code and which was assessed by the Commission.", "There were a total of 27 cases in 1998 and the Commission submitted its own report on these.", "The ECSC Treaty is due to expire shortly.", "Hence, what we must focus on today is the question as to how state aid is to be managed in future. The European Commission' s decisions, which feature in the report, are welcomed by the European Parliament, as is the decision to ask for the money back in specific cases, thus applying Article 88 of the ECSC Treaty.", "The competitiveness of the European steel industry also forms the subject of the Commission' s most recent communication, which we have not yet debated in Parliament.", "As in other sectors, the general ban on state aid according to Article 87 (1) of the EC Treaty also applies to the iron and steel industry.", "According to this article, state aid is irreconcilable with the common market, in principle.", "Exemptions are only permitted in precisely defined cases.", "Under Article 88, the Commission is obliged to supervise state aid.", "In 1998, the largest case concerned the supply of company capital totalling EUR 540 million to the PREUSSAG in Germany.", "Furthermore, the Member States must give the Commission advance warning with regard to their intentions concerning state aid.", "The rules pertaining to the steel industry were drawn up on 18 December 1996.", "These stipulate that state aid can only be awarded to the steel industry in particular, precisely-defined cases i.e. those involving aid for research and development, aid for environmental protection, social security to ease the closure of steelworks and aid to help non-competitive enterprises cease trading altogether.", "In addition, there is a special provision of up to EUR 50 million for Greece.", "However, there were obviously problems with the practical administration of the steel aid code over the past few years that were not brought fully to bear in the report.", "As far as Parliament is concerned, it is important for us to waste no time in getting down to a debate on the regulations that are to succeed this state aid code once it has expired.", "There must be no watering-down of the existing principles underlying the steel aid code.", "No one wants an unimpeded subsidy competition in Europe.", "This would be to the considerable disadvantage of the internal market, regardless of the fact that the steel industry has undergone consolidation in the past few years.", "Consequently, Parliament believes it is necessary for the steel aid code to be amended in the light of the industry' s claims about unequal treatment, and for the Commission to provide the Council with follow-up regulations.", "We all know that so far the Council has dragged its feet with regard to follow-up regulations of this kind.", "The reason for this is that people are under the impression that once the steel aid code expires, they will be able to do their own thing again without the inconvenience of the European Commission' s supervision.", "We therefore demand that once the Treaty expires, steel aid must be regulated by a Council regulation according to Article 94, for that is the only way to create the necessary legal validity and clarity.", "This is the only way to enforce the strict ban on all aid not covered by the code.", "A Council regulation that is directly applicable law must also be observed by the regional governments.", "What we need to avoid doing in the future is compromising competition conditions and disturbing the balance in the markets.", "We also need to criticise the Commission' s practice of approving multiple aid packages for steel enterprises which in their view, do not fall within the categories of the code, even given the fact that the European Court of Justice approved this unequal treatment where certain individual decisions were concerned.", "The Commission will be called upon, in a report that has yet to be compiled for the year 1999, to give a detailed explanation of its active role in the elaboration of restructuring plans and approved exemptions, thus enabling a proper assessment of the overall situation to be made.", "Once the Committee on Economic and Monetary Affairs has adopted the draft report unanimously with two abstentions, I would ask that we make full use of this opportunity, which we have ourselves created, in plenary sitting.", "Mr President, as a new Member I am pleased to be able to make my maiden speech here today, even though there has been a delay.", "I would like to begin by thanking the rapporteurs Mr von Wogau, Mr Langen, Mr Rapkay and Mr Jonckheer, as well as the Commission, for their excellent cooperation.", "Competition is certainly fundamental to the social market economy and European competition policy is a success story; take the energy and telecommunications sectors, where there has been a demonstrable lowering of prices and improvement in quality of service.", "All this is to the good of the consumer.", "But we have now arrived at a point where we need to develop competition policy further.", "The Commission has put forward a new White Paper on this containing two key points: dropping the obligation to notify and retrodisplacement of law enforcement.", "Dropping the obligation to notify will mean less red tape and administration costs, at any rate.", "At the same time, this change of system will also lead to more onus being placed on the individual in the business world, of course.", "It will no longer simply be a case of submitting papers and having them approved; for one thing, each person will have to take responsibility themselves, and that is probably why there is unease about this in other quarters.", "However I believe that we should use this opportunity for Europe to set down a marker for less red tape.", "The second point relates to the retrodisplacement of law enforcement.", "If we are to create a culture of law in Europe, then there is no doubt that the law must be applied not only by the Commission, by central bodies, but also by national authorities, by national courts.", "We are not discussing the fact that although every EU law is only ever decided on centrally, it is precisely the adaptation phase where we will experience a lack of legal certainty.", "It will certainly be necessary to develop an instrument for this in the anticipated legislative procedure that will enable enterprises to enjoy legal certainty and to have recourse to the Commission in this matter.", "The way to a European monopolies commission must be kept clear, something that will certainly form a subject for future discussion.", "But we need there to be more transparency in the competition policy.", "Parliament must have more involvement and I also believe that if we were to introduce a register in which we could ascertain what state aid is being granted, then this would encourage the Member States to be more disciplined.", "However, when it comes to what the future holds for competition, there are two issues dear to my heart.", "One is subsidiarity.", "We all hold the view that competition is vital to the economy and requires there to be efficiency, and I believe we should also permit competition in the regions.", "Competition between the regions will certainly strengthen rather than weaken the European Union.", "I would cite, by way of example, the issue of job creation schemes, savings banks and regional banks, and G\u00fctesiegel.", "Here, a region has, by its own efforts, created a means of marketing its own products.", "This own initiative must not be destroyed by European intervention.", "I believe there is also a need to raise the de minimis regulation.", "We should do everything within our power to force the regions into a situation where they have to compete with each other.", "My second point relates to discussion about competition and the social market economy, although I am not going to talk about market failure just now.", "I have already referred to the regional and savings bank sector, but I would just like to focus on a matter one hears again and again in certain quarters.", "These days, someone who lives in an old people' s home is accommodated within the social field.", "However, I could also regard them as a customer, and I believe we should enter into rather clear and timely discussion on the ways in which the social field, that is evolved structures, stifle competition.", "Apart from that, I could refer to any customers, any sector, as customers, and thereby have a highly destructive effect on social fields.", "To conclude, I would just like to say something on the principle of subsidiarity. I believe it to be of vital importance that where Member States allow regions and local authorities to raise taxes, they should continue to be able to do so and not be subject to across- the-board regulation by Europe.", "Thank you very much, Mr Radwan.", "I would like to congratulate you on what is referred to in German parliamentary-speak, inappropriately in your case, as a maiden speech.", "Mr President, Commissioner, I am speaking on behalf of my fellow Member, Robert Goebbels, who is unable to attend due to a political commitment.", "Within the Committee on Economic and Monetary Affairs, the Jonckheer report has given rise to bitter controversy on the subject of the operation of the market.", "A slim right-wing majority succeeded in removing any reference to market failures.", "Even if the majority in this House were to adhere to this ultraliberal idea of a supposedly perfect market, it would not make any difference to the real world.", "Economic relationships in the real world adequately demonstrate that eliminating all public intervention in the market does not in any way bring about perfect competition and the optimum distribution of resources.", "While, since the dawn of time, the market has been the key forum for human interchange, it has never been perfect.", "The market favours the short term and immediate profits.", "On the market, the balance of power between supply and demand are generally to the detriment of the weakest parties, consumers and workers.", "In order to function, the market needs rules.", "The necessary and valuable spirit of initiative must be offset by a sense of responsibility towards society.", "We European Socialists are in favour of a market economy with a social purpose.", "The market is not an end in itself; it must help to improve the human condition.", "The European Union or individual States must not take over from economic operators, but public authorities must define the rules and objectives which enable the economy to develop in a sustainable fashion.", "Finally, aid can enable restructuring, offer training, save jobs and thus know-how.", "The main objective of the Union' s competition policy cannot be to reduce the overall level of aid.", "This aid must be aligned with the objectives of the Union, particularly economic and social cohesion, sustainable development and research.", "The Commission must track down the illegal aid and the aid which actually hinders the internal market.", "It would be a serious mistake to eliminate all public aid.", "The Internet is not a product of the market, but the result of research financed by the American army.", "The World Wide Web, which has enabled the meteoric development of the information society, was developed by CERN in Geneva, once again with public aid.", "The German Government' s intervention to save the Holzmann group was criticised as an unjustifiable constraint upon the market economy.", "President Duisenberg even attempted to attribute the weakness, the entirely relative weakness of the euro in relation to the dollar to this state interventionism.", "I did not hear Mr Duisenberg criticising the intervention of the American monetary authorities to save the hedge fund, LTCM.", "Wishing to save 60 000 jobs is, apparently, a sin against the market, but saving capital does not seem to present any problem for the advocates of the free market.", "Public monies are used in order to repair the damage caused by international speculation, as was the case in Mexico, Asia and Brazil.", "Human labour, on the other hand, is considered to be a simple factor in the equation.", "We Socialists reject the liberals' na\u00efve optimism on this point.", "We want a true culture of competition in Europe.", "The state hand must still be clearly seen to regulate the market and the Commission must act as judge.", "Mr President, Commissioner, I want to begin by thanking Mr Rapkay for a good report and constructive cooperation.", "I want to thank you, Commissioner Monti, for your outstanding cooperation and I want to tell you that, as we enter the new millennium, you have an especially important role.", "It is your job to tidy up the mess left by national governments. These may well have grand visions when it comes to competition policy, but their capacity to wreak havoc seems boundless.", "Let me mention the latest examples we have seen: Holzmann, a company which receives considerable aid from the German Government; sawmills in former East Germany; and, especially, aid to shipyards.", "These are three areas in which many Danish companies are experiencing major problems and are being squeezed out of their markets.", "I want to say to Mr Poos that I very much agree with Mr Duisenberg that these examples show that some EU Member States are not in a position to restructure their economies and, to that extent, are helping to undermine the value of the euro.", "The Group of the European Liberal, Democrat and Reform Party has tabled 80 amendments in the committee, all concerning state aid.", "These are amendments which we believe will lead to transparency and openness, which is very important with a view to making the internal market work.", "I should like to take this opportunity to thank my colleagues on the committee for supporting the amendments tabled by the Group of the European Liberal, Democrat and Reform Party.", "As I say, our amendments concern transparency, and I should like to emphasise the amendment which urges the Commission to propose uniform criteria and conditions for the type of state aids we consider to be lawful, specifically in order to ensure that companies can predict what their situation will be.", "Another issue is that of what we are to do when state aid is declared unlawful.", "How do we ensure that unlawful state aid is paid back?", "At present, there are no common rules in this area, and we vigorously urge the Commission to make a point of harmonising the rules on repayment.", "This is the way forward if we are to ensure uniform conditions of competition.", "Finally, we propose keeping both a register, as mentioned by a number of my fellow MEPs, and also a scoreboard showing where the Member States at present stand with regard to state aid.", "You have shown us the way, Mr Monti, with the single market scoreboard.", "It was this which inspired us to propose the same thing with regard to state aid.", "I very much hope that you, Commissioner Monti, will support these amendments, and I look forward to your comments and to finding out where you stand on this matter.", "To conclude, I want to welcome the Commission' s XVIIIth Report on Competition Policy, on which, once again, a good deal of work has been done.", "But, as I have already mentioned, our overriding objectives ought still to be those of transparency and openness.", "There is still a need to tighten up in the areas mentioned, and there is therefore good reason for continuing to work resolutely towards solving the problems concerning the lack of transparency and openness in the area of state aid.", "This is especially necessary in relation to the forthcoming enlargement of the Union, and I should like to thank Mr Jonckheer who, in his report, has considered very thoroughly the problems associated with enlargement and with ensuring that the applicant countries are able to meet our criteria, as well as with ensuring common conditions of competition.", "As Liberals and Greens, we clearly have different opinions on how the world should look, but we are well on the way to agreement as to our objectives, and we shall try to find reasonable solutions to our problems.", "Mr President, Commissioner, there are just two questions which must be answered.", "Are state aid to business or inter-company agreements legitimate in a market economy, and who must supervise these exceptions to the absolute rules of the market economy?", "Regarding the first point, we say quite clearly that, in order to take into consideration the requirements of sustainable development which the European Union has endorsed, it is essential that, in some instances, there is state aid to businesses, be it in the form of tax exemptions, special taxation or even direct aid.", "It is also legitimate for there to be inter-company agreements and voluntary restraint agreements, since all these agreements make it possible to reduce the detrimental effects of competition on social or ecological requirements.", "So our clear response is that, yes, such aid and such agreements are legitimate, but we say that every single one of these agreements must be expressly justified.", "The von Wogau report proposes referring supervision of the legitimacy of individual cases to national level.", "We feel this is relatively dangerous, but all the same we shall vote in favour of it because we recognise that the Commission cannot do everything.", "We demand that the greatest possible transparency should be in place and that greater powers of investigation be granted to the Commission in order to check the legitimacy of such exceptions after the fact.", "Mr President, once again we are debating the European Union' s competition policy.", "But let us stop to consider the circumstances in which this debate is taking place and the conclusions to which it should bring us.", "The overriding features of today' s economy are massive mergers and acquisitions involving huge companies with a market monopoly and the emergence of frighteningly powerful multinational groups.", "Should we not be discussing this issue?", "We need a competition policy which can and will introduce controls on the activities of these private-sector monopolies.", "Certain sectors of European industry, such as the shipbuilding industry, air transport and the steel industry, which have been hard hit by existing competition policy, have suffered tremendously.", "They have lost their status, and a significant slice of the world market and hundreds of thousands of workers have been made redundant.", "When will we debate that?", "The scandalous concentration of power in sectors of strategic importance is giving speculative multinational groups economies the size of entire states, and Member States of the Union at that.", "And yet, we keep on weakening the public sector and we are ready and willing to tighten competition policy yet further by qualifying public procurement contracts placed with public-sector corporations as state aid.", "At the same time, unemployment is spiralling as a result of the loss of hundreds of thousands of jobs.", "Workers are facing a massive attack on their employment and social rights.", "Consumers see their standard of living being eroded, poverty spreading and the public sector and production base in most countries in the Union being dismantled and dissolved in the name of unadulterated and catastrophic competition, in the name of the absolute market economy and the promotion of the monopolistic interests of big business.", "We consider the competition policy to be responsible for all this and are totally opposed to it.", "Mr President, Commissioner, in the course of this pivotal year, prior to the changeover to the single currency, the Commission has deployed every effort to ensure the birth of the euro in a favourable environment.", "The competition policy has, as far as these resources permitted, contributed to this event.", "For our part, we remain staunchly opposed to the single currency which, far from bringing us the advantages and flexibility of a shared currency, imprisons us in an artificial straitjacket, which has been imposed on the peoples of Europe.", "Having said that, governing means planning. It also means being responsible and, in this new context which has been forced upon us, competition law naturally has an essential role to play.", "In this area, the Commission has given priority to a number of routes of action: acting on the structure of markets by actively combating anti-competitive practices, by refocusing its departments' supervisory activities only upon matters with a manifest Community interest and by affirming its intention to modernise competition law.", "As regards state aid, it is essential to ensure that regulations are not made more complex, and the introduction of a public register, where all aid would be recorded, does not seem advisable to us since this onerous commitment would quite naturally run counter to the attempts to simplify bureaucratic constraints.", "Finally, on the subject of modernising the implementation of Articles 85 and 86 of the Treaty, we do not think that decentralised application would necessarily be going in the right direction.", "The Commission is, in fact, retaining not only the power to take matters out of the jurisdiction of national authorities, but clearly obliging the national jurisdictions to avoid disputing the decisions of the Commission at all.", "National states would thus become the secular arm of the Commission regarding observance of the application of rules which they do not control.", "In conclusion, I would say that while some measures are heading in the right direction, we shall of course remain vigilant in order to prevent the snowballing of Federalism which, if it were realised, would be to the detriment of Europe and the sovereignty of the states.", "Mr President, Commissioner, we have a basically positive view of the Commission' s White Paper on competition, particularly as regards the abolition of the system of notification and authorisation, but we are also puzzled by several things.", "First of all, there is a risk that the decentralisation of powers, though necessary in many ways, will cause an abnormal increase in competition-related initiatives, and that some people will be tempted to use competition law, not as a means to be resorted to when all else fails, of ensuring the smooth and predictable functioning of the markets, but for the purposes of as an instrument for economic and industrial policy, planning and interference with the natural workings of the markets themselves, or even for protectionist purposes.", "In this respect, we should heed the words of von Eieck, and doubtless also those of the great Italian liberal Bruno Leoni, who warned precisely against the risks of an abnormal increase in anti-competition policies.", "State interference in the economy is, even today, still to blame for the most serious hindrances placed in the way of the market, competition and freedom of choice for European users and consumers.", "There is State aid for businesses - we have already discussed this, there is still a strong public presence in the economy - it is estimated that the Italian Treasury controls 15% of stock exchange capitalisation; governments and central banks place obstacles in the way of mergers and acquisitions; and there has been much talk in recent weeks about Vodafone' s bid for Mannesmann and the bailout of Holzmann.", "Finally, Commissioner, we cannot forget that large sections of the economy are still firmly in the hands of the state, ranging from state television, which is funded on a mandatory basis by the taxpayer, and the Post Office, to some compulsory insurance schemes, including health and social welfare systems, which are managed by inefficient state monopolies which leave no-one but the wealthy user with any other option.", "Commissioner, I am quite familiar with the constraints imposed by the Treaties, but I believe that, it must be emphasised once again that the European economy is finding it hard to compete with the American economy, especially because of insufficiently open markets and a lack of genuine competition.", "What is being done may well be very important, but it is still not sufficient.", "Mr President, we are holding a special debate: on competition policy and state aid, the government' s right and left hand, so to speak.", "Whilst the EMU criteria are forcing Member States to curb expenditure, the high level of state aid to industry has so far remained in place.", "This is understandable, because it is highly likely that Member States which start to cut back on state aid will cause companies to leave, with adverse effects on employment.", "But, at the same time, this is not understandable because bad management and non-viable jobs should not be funded by taxpayers' money.", "In principle, only horizontal regulations are permissible because they do not distort, or hardly distort, competition.", "The rapporteur' s Amendments Nos 6 and 7, therefore, deserve our support.", "Amendments Nos 1 and 5 make reference to the phenomenon of market failure because the market instrument in itself does not result in the ideal society.", "Vulnerable people find themselves hardest hit.", "Market forces must be employed in a sophisticated manner to do full justice to the responsibility of citizens and companies.", "If this comes to nothing, then the government has to step in.", "The Commission' s White Paper on modernising competition policy seems more like a discussion paper.", "The plea in favour of decentralisation in order to lighten the load within the Directorate-General on Competition is a kind gesture, but the way in which the Commission would like to carry this through would lead to the judiciary being stretched.", "This would be at the expense of legal certainty within industry.", "Does the pressure of work within the Commission really decrease when national judges are required to report to the Commission?", "What is the Council' s opinion on this and is the Commissioner prepared to completely reconsider these points?", "Mr President, a White Paper, by definition, is not something you can take or leave. It is there to generate reactions and the White Paper has certainly succeeded in doing that.", "It forms a sound basis for discussion and is to be welcomed in this sense.", "I understand where the authors are coming from and I share their views.", "I also assume that you, Commissioner, want to honour the reputation of, and the work put in by, your predecessors and that your offices will pursue the same objective.", "I cannot imagine the Commission taking initiatives in order to de-Europeanise or re-nationalise in a thorough manner, but I have my concerns and questions nevertheless.", "Firstly, these relate to the coherence of the policy' s application.", "In general, I am a great defender of cultural diversity but not in terms of competitiveness within the internal market.", "The internal market needs a uniform competition policy, not only in terms of concept, but also in terms of application.", "It is true, there are some European regulations and interpretative statements on the way.", "The Commission is also said to have the right of evocation and can give guidelines to the national competition authorities.", "But I still wonder if we do not run the risk of ending up in a kind of Echternach procession where we will have to take one step back before we are able to take two steps forward.", "So, I would like to hear more about how the Commission will guarantee this uniform application in practice and whether you yourself consider the courses outlined from point one hundred onwards in the White Paper to be feasible.", "Secondly, I understand the worry of industry regarding legal certainty.", "Many dossiers are currently being filed with precisely this concern.", "This instrument will fall by the wayside in future.", "In the White Paper, you state that the Commission will still issue particular orders which can be used as guidelines, but what will your criteria be for granting such orders one day but not the next?", "Thirdly, I would like to know whether the Commission has looked into the effects its new approach will have on industrial strategy.", "I have particular concerns regarding the fate of SMEs which will lose part of their legal and financial protection, as is already the case, one has got to admit, within the new vertical group exemption for the distribution sector.", "Fourthly, I would like to be informed of why the Commission does not choose to apply the invalidity penalty in the case of evident infringements of the competition rules.", "Fifthly, with the pending enlargement, I wonder whether the candidate counties will be able to play our game.", "They are still in training, as it were.", "What guarantees do we have that they will grow into first-class players in the league of the internal market?", "Sixthly and lastly, I would remind you of a point that I have already raised in my report on vertical restrictions, namely the legal privilege of company lawyers.", "If the Commission implements the White Paper objectives, it seems to me that discrimination within the internal market and between external and internal legal advisers will become more pronounced and hence even less acceptable.", "Is the Commission considering taking any action to allow in-house lawyers in all Member States legal privilege?", "Commissioner, I am asking these questions as a defender of the internal market and I hope that, in this sense, we are all partners and that the discussion between these partners does not remain sterile but can bear fruit.", "Mr President, I would like, in beginning my speech regarding the White Paper, to congratulate the rapporteur, Mr von Wogau.", "The fact that the Group of the Party of European Socialists is very much in agreement with your report is clearly demonstrated by the fact that only one amendment has been presented during this procedure.", "We are, therefore, in agreement with the report, Commissioner, as well as the broad outlines of the White Paper.", "Since the Treaty entered into force, Community law on competition has been one of the tenets of Community policy.", "After almost forty years of being in force, these rules were beginning to show signs of exhaustion.", "For this reason, modernisation was essential.", "That modernisation came to be particularly necessary for five reasons.", "Firstly, the authorisation system; secondly, decentralised application; thirdly, procedural rules; fourthly, judicial application; and fifthly and finally, excessive red tape.", "The system of individual approvals needed urgent reform, as was unanimously requested by specialised companies, academics and lawyers.", "I have not attended a single forum of specialists in competition law which has not requested a change to the system.", "A system, such as the current one, which is capable of making so few decisions, be they approvals or prohibitions, is something less than a valid system.", "National competition authorities were able to apply Articles 81(1) and 82 for some time.", "However, they could not apply Article 81(3), which, to a certain extent, prevented the coherent application of Article 81(1).", "You will know that there are currently two preliminary issues before the Court of Justice, both brought by German courts, which question the feasibility of applying 81(1) without being able to apply 81(3).", "A reform of this point was therefore also necessary.", "The procedure in the field of competition is basically contained in Regulation 1762.", "The voices in favour of its amendment were unanimous.", "The fact that it did not establish a genuine procedure, that it did not establish time limits, that it did not regulate access for interested parties to the files, or that the right to defence was not properly recognised, were factors which led to the unanimous demand for reform.", "The Court of Justice accepted some time ago that Community competition law could be applied by the legal bodies of the Member States and in 1994, the Commission published a communication on this subject.", "It was therefore necessary to facilitate this approach.", "One of the most frequent criticisms of Community competition law is its excessive red tape.", "As a consequence of the continental legal tradition, consideration of whether certain agreements are anti-competitive or not depends more on an analysis of their clauses than on their effects on the market.", "It was therefore necessary to introduce an economic analysis.", "The White Paper intends to resolve these problems and we therefore support these proposals.", "It is also true that we note certain deficiencies which have come to light in the report.", "Amongst these, firstly, is the fact that, despite trying to modernise Articles 81 and 82, Article 81 and not Article 82 carries exclusive weight.", "At the moment, with inter-company agreements and the privatisation of monopolies preserving dominant positions and even consolidating them, the combating of abusive conduct is becoming particularly important.", "Secondly, Regulation 1762 must be repealed and replaced with a new regulation.", "For these reasons, we are going to vote in favour of the report.", "However, if some of the amendments are accepted, particularly those presented by the PPE-DE Group, we would consider the report to be stripped of its value and to have become an inconsistent document, lacking in rigour and, in that event, we would reconsider our support.", "Mr President, amongst the various issues being dealt with in this joint debate, I would like to comment on the one mentioned by Mr Berenguer, that is to say, the modernisation of competition policy, which is the subject of the Commission' s White Paper.", "Frankly, I believe that this modernisation has been satisfactory.", "Through his management, Commissioner Monti achieves good results, as did his predecessor and, clearly, he has established a guarantee which, in parallel with the creation and development of the European internal market, has been capable of establishing the corresponding corrective measures so that the market economy within the Union may work adequately, without the distortions which we economists know may arise when the market is enlarged, as has happened in the European Union since 1993.", "If it functions well, if we are satisfied, if the Commission has basically acted correctly, why the need for the modification?", "Various arguments have been presented in its favour.", "Mr Berenguer made a very accurate analysis, justifying the need and the relevant reforms for improving the dynamics of competition, but my concern is to ensure that the standards and criteria which will be applied through the corresponding administrations in the Member States, are truly identical in all regions.", "Because, if this is not the case, we will be faced with the paradox that the Commission itself will introduce elements of unfair competition into the functioning of the European internal market.", "In that event we would not have moved forward, but rather backwards, in the application of competition policy in the Union.", "Mr President, I would like firstly to express my appreciation to the Commission for the improvement represented by the XXVIIIth report on competition policy in the Union, when compared to previous reports.", "I would also like to highlight the work carried out by the rapporteur, Mr Rapkay, who has dissected this dense and comprehensive text in such a concise way.", "I would also like to fully support his comments on the need to allow the regions - such as the Basque Country, which I represent - a margin for action, by virtue of the principle of subsidiarity.", "Nevertheless, I cannot forget the numerous criticisms, both from Member States and from market operators, which, given the broad margin for manoeuvre and discretion enjoyed by the Commission in its evaluation of specific cases, maintain that they suffer from legal insecurity in the absence of clear rules allowing interested parties to anticipate the position of the authorities and thereby make feasible requests for aid aimed at the promotion of economic activity and employment, the planning of company mergers etc.", "The only guarantee has been to seek prior favourable approval, through individual cases, which will take more than six or eight months to resolve, an excessively long period, which simply leads to problems of a lack of flexibility, affecting the generation of wealth and employment.", "I therefore believe that something is missing and I suggest that we establish more regulations, lay down clear rules, which will benefit all of us: businesspeople, investors, workers and the citizens in general.", "Mr President, I would like to stress that, in an age of significant technological changes - just look at what is happening in the information technology sector and other sectors such as energy and transport - safeguarding competition will be of fundamental importance for our future.", "From the point of view of economic growth, and therefore of increasing employment and wealth, safeguarding a competition policy in the Member States is becoming a crucial factor, and one that is certainly very important for our future.", "This is why I give this report my full support.", "Recently, I have noticed that the Commission has been working hard to ensure that this principal is respected in a proper and effective manner, precisely in order to safeguard market flexibility, both for products and for services.", "I would emphasise that this is going to be extremely important for our future, for Europe' s economy, and, above all, for the protection of our wealth and technological development in Europe in general.", "Mr President, for British Conservatives the efficient and uniform application of European competition policy is at the core of achieving an effective single market across the whole of the European Union.", "It therefore follows that any proposal which suggests major reform of the machinery for competition policy enforcement must be closely and carefully examined.", "The truth is that the single market is not yet complete.", "During my six months as a Member of this Parliament, I have become acutely aware of the determination of many Members to drive forward what is described as the European project.", "We daily hear the need to promote a wider and deeper Europe.", "But all this, in effect, is so much rhetoric when we look at the national, regional and local obstacles which continue to block the operation of a true European single market.", "That is the context in which I want to consider the Commission's proposals.", "I should like to make it clear that we have the greatest confidence in and respect for Commissioner Monti.", "We look to him as the man to root out cartels.", "But he would recognise that, as for everybody else, we have to consider his particular proposals and subject them to rigorous examination.", "That is something that has been done by our rapporteur on the Committee for Economic and Monetary Affairs, Mr von Wogau.", "I want to congratulate him, sadly in his absence, for the thorough and rigorous way in which he has undertaken the preparation of his report - and also for putting up with my being such a thorn in his side!", "He mentioned earlier that the report was carried with a significant majority but not with my support.", "So although I may not share his conclusions, I believe he has illustrated in his report many of the issues which the Commission must address.", "The first is the potential for renationalisation of competition policy.", "I know that the Commission is set against this, but the potential exists.", "Resumption of the session", "I declare resumed the session of the European Parliament adjourned on Friday, 17 December, and I reiterate to you my wish that you have had a good holiday.", "As everyone has seen, the great \"effect of the year 2000\" has not occurred, but the citizens of several of our countries have been the victims of truly terrible natural disasters.", "You have asked for a debate on the subject in the coming days during this session.", "Waiting for this to happen, according to many colleagues who have asked me to do so, I ask that we do a minute of silence in memory of all the victims of the storms, in the different countries of the European Union concerned.", "I invite everyone to stand to observe a minute of silence.", "(Parliament rose and observed a minute's silence)", "Madam President, on a procedural point.", "You will know from the press and television that there have been a series of explosions and murders in Sri Lanka.", "One of the people who recently murdered in Sri Lanka was Mr Kumar Ponnambalam, who visited the European Parliament a few months ago.", "Would it be appropriate for you, Madam President, to write a letter to the President of Sri Lanka expressing Parliament's condolences on that and other violent deaths, asking him to do his utmost to find peaceful reconciliation in the face of the extremely difficult situation your country is experiencing?", "Yes, Mr Evans, I think that such an initiative as you have just suggested would be very appropriate.", "If the House agrees, I will do what Mr Evans has just suggested.", "Madam President, on a procedural point.", "I would like you to advise me on Article 143 concerning inadmissibility.", "My question concerns an issue that will be discussed on Thursday, the day I will raise it again.", "The Cunha report on multiannual management programmes is presented to Parliament on Thursday and contains a proposal in paragraph 6 on a form of penalty payments based on quotas to be applied to countries that do not meet their fleet reduction targets annually.", "The report stipulated that it should be implemented despite the principle of relative stability.", "I believe that the principle of relative stability is a fundamental legal principle of Community fisheries policies, and therefore a proposal subverting it is legally inadmissible.", "I would like to know whether this type of objection can be made to what is only a report, not a legislative proposal, and whether it is something I can raise on Thursday.", "The honourable Member, if he so wishes, will be able to raise this issue at that time, i.e. on Thursday before the report is presented.", "Madam President, coinciding with this year's first part-session of the European Parliament, unfortunately, in the United States, in Texas, the execution of a death penalty, a 34-year-old young man named Hicks, has been set for next Thursday.", "At the request of a French Member, Mr Zimeray, a request has been made, the signatories of which have been numerous, and I am counting on them, however, in accordance with the position constantly expressed by the European Parliament and by the entire European Community, I ask you to intervene with the prestige of your office and the institution which you represent before the President and Governor of the State of Texas, Mr Bush, who has the power to suspend the sentence of death and pardon the sentenced person.", "All of this, in accordance with the principles we have always supported.", "Thank you, Mr Segni, I will do so very willingly.", "It is certainly within the line of positions that our Parliament has always taken.", "Madam President, I would like to draw your attention to a case that has been dealt with over and over again by this Parliament.", "This is the case of Alexander Nikitin.", "We all welcome here the fact that the court has declared him innocent and that it has shown that access to environmental information is also a constitutional right in Russia.", "However, it happens that he will be charged again, as the prosecutor will file an appeal.", "We know and have actually stated this in many resolutions - precisely at last plenary session last year - that this is not just a legal case and that it is a mistake to accuse Alexander Nikitin of criminal conduct and treason, because we, as affected by its results, are benefiting from it.", "These results form the basis of the European Barent Sea programmes and I therefore ask you to study a draft letter describing the most relevant facts and to make this position clear to Russia, which is in line with Parliament's decisions.", "Yes, Mrs Schroedter, I will gladly examine the facts relating to this subject as soon as I receive your letter.", "Madam President, first of all I would like to congratulate you on having kept your promise, as indeed at this first session of the new year the number of channels in our offices has increased dramatically.", "However, Madam President, what I had asked for has not been done.", "It is true that there are now two Finnish and one Portuguese channels, but there are still no Dutch channels and I had asked for a Dutch channel, because the Dutch would also like to hear the news every month, when they send us into this exile.", "I would therefore like to ask you once again to ensure that we can also see a Dutch channel.", "Mrs Plooij-van Gorsel, I can tell you that this issue is on the agenda of the Quaestors' meeting set for Wednesday.", "I hope it will be examined in a positive spirit.", "Madam President, could you tell me why this Parliament does not comply with the health and safety legislation that it has actually adopted?", "Why hasn't any air quality tests been done on this building since we've been elected?", "Why has no meeting of the Health and Safety Committee been held since 1998?", "Why have we not had fire drills either in the buildings of the Brussels Parliament or in those of the Strasbourg Parliament?", "Why aren't there any instructions in case of a fire?", "Why haven't the stairs been improved since my accident?", "Why aren't non-smoking areas respected?", "It is totally shameful that we adopt legislation and do not comply with it ourselves.", "Mrs. Lynne, you're absolutely right in the world, and I'll check if these things haven't really been done.", "I will also submit the problem to the Quaestors' Board, and I am sure that the Quaestors will do their part to ensure that we respect the rules that we actually vote for ourselves.", "Mrs. President, Mrs. D\u00edez Gonz\u00e1lez and I myself had asked questions about certain views, reproduced in a Spanish newspaper, of the Vice-President, Ms. de Palacio.", "The competent services have not placed them on the agenda since they considered that they had already been answered at a previous session.", "I ask that this decision be reconsidered because this is not the case.", "The questions previously answered concerned Mrs de Palacio's intervention in a particular case, not those statements which appeared in the ABC newspaper on 18 November.", "Your Honor, let's check all this out.", "I confess that, for the time being, things seem somewhat confusing to me.", "Therefore, we will seriously review them so that everything is in order.", "Madam President, I would like to know whether Parliament will issue a clear statement this week on the dissatisfaction with today's decision not to renew the arms embargo on Indonesia, considering that the vast majority of this Parliament in the past supported the arms embargo on Indonesia.", "Today's decision not to renew the embargo is extremely dangerous given the situation in that country.", "Parliament must therefore send a message, as that is the wish of the vast majority.", "It is irresponsible for EU Member States to refuse to renew the embargo.", "As people have said, the situation there is extremely precarious.", "In fact, there is a risk of a military coup in the future.", "We don't know what's going on there.", "Why should EU arms producers benefit at the expense of innocent people?", "In any case, this issue is not now one of the urgent demands for next Thursday.", "Order of business", "The next item is the final draft agenda, drawn up in accordance with Rule 110 of the Rules of Procedure at the Conference of Presidents, on Thursday 13 January.", "With regard to Monday and Tuesday, there are no changes.", "Wednesday:", "The Group of the Party of European Socialists calls for the inclusion of a Commission statement on its strategic objectives for the next five years, as well as on the administrative reform of the Commission.", "I would like Mr Bar\u00f3n Crespo, the author of the petition, to intervene to justify it, if he considers it appropriate, of course.", "As always, we will hear one speaker in favour and another against.", "Madam President, the presentation of the Prodi Commission's political programme for the entire legislature was initially a proposal by the Group of the Party of European Socialists which achieved the unanimity of the Conference of Presidents in September and also the explicit acceptance of President Prodi, who reiterated his commitment in his investiture speech.", "This commitment is important insofar as the Commission is a body that has the monopoly of the initiative under the Treaties and therefore basically shapes what the political and legislative activity of this Parliament will be in the next five years.", "I also remember, Madam President, that this Parliament voted twice in the previous legislature for its confidence in President Prodi; in this legislature it voted again in July and then, with the new Commission in place, again in September to give the whole Commission a vote of confidence.", "There has therefore already been enough time for the Commission to prepare its programme and for us to know it and to explain it to the citizens.", "In this regard, I recall the resolution of 15 September, in which it was recommended that the proposal be submitted as soon as possible.", "The events that occurred last week - which have originated outside the Conference of Presidents and using it only to corroborate and ratify decisions taken outside it - present a dilemma: either the Commission is not in a position to present that agenda (in that case it would be useful to clarify it).", "In the words of its President, it is in a position to do so.", "Since the Commission is represented by the Vice-President, Mrs de Palacio, I think it would be useful to know the situation of the Commission in relation to its readiness to present the programme, as agreed; or Parliament is not in a position to examine this programme, as some seem to claim.", "In my opinion, this second hypothesis would mean abandoning our responsibilities as a Parliament, in addition to introducing an original thesis, an unknown method of making the political groups known in writing the Commission's programmatic discourse a week earlier - and not the day before, as had been agreed - given that the legislative programme will be discussed in February, so that we could dispense with the debate, because the next day the press and the Internet would have made it known to all citizens and Parliament would no longer have to deal with the matter.", "As my group believes that a Parliament is prepared to listen, to debate and to reflect, we believe that there is no reason to justify this postponement and we believe that if, if the Commission is in a position to do so, we are perfectly in time to be able to restore the original agreement between Parliament and the Commission and to proceed responsibly to our fellow citizens.", "Therefore, the proposal made by the Group of the Party of European Socialists and which the honourable Member has mentioned is that the presentation of the Prodi Commission's legislative programme should be maintained on Wednesday, including within this programme also the draft administrative reform because, if not, we can find ourselves in a paradoxical situation: with the excuse that there is no text, on the one hand the President of the Commission is denied the right to speak in this Parliament and, on the other hand, a debate on the reform takes place without this Parliament first knowing the texts on which it is based.", "I would therefore ask you, Madam President, to ask the Commission to make a statement at this stage and then to proceed to the vote.", "(Applause from the PSE Group)", "Madam President, I should like to make it very clear that, first and foremost, the Commission has the utmost respect for the decisions of this Parliament and, among them, to establish its agenda.", "We therefore respect what Parliament can decide in this regard.", "But I would also like to make it very clear that President Prodi committed himself to Parliament to incorporating a new debate, as Mr Bar\u00f3n recalled, which is added to the annual debate on the Commission's legislative programme, on the broad lines of action for the next five years, that is, for this legislature.", "I would like to say, Madam President, that this debate was distinguished, in the agreement reached in September, from what is the annual presentation of the Commission's legislative programme.", "And I would like to say, Madam President, that, on the part of the Commission, we are prepared and ready to have that debate when appropriate, that we were prepared to do so this week, as was agreed in principle, on the basis that it was presented the day before in a speech to the parliamentary groups.", "Therefore, Madam President, I would like to reiterate that, for our part, we have discussed the programme of action for the next five years and that we are prepared, when Parliament so decides, - this very week if that is the decision - to come forward with the programme for the next five years and, next month, the programme for the year 2000, which was what was perfectly agreed.", "I propose that we vote on the request of the Group of the Party of European Socialists to reintroduce the Commission's statement on its strategic objectives.", "(Parliament rejected the request)", "On Wednesday's subject, I have another proposal concerning the oral question on capital tax.", "The PPE-DE Group calls for this item to be removed from the agenda.", "Will any of your colleagues take the floor on behalf of the group to justify this request?", "Madam President, I hear some laughter among the Socialists.", "I have been told that broad circles in the Socialist Group also welcome the deletion of this item from the agenda, because in the vote taken at the Conference of Presidents the vote of the working group responsible for this was lacking from our colleagues in the Socialist Group.", "I do not know whether this information is correct, but we, as the PPE/DE Group, would welcome the deletion of this point, as Parliament has already dealt with this issue many times before.", "There are also agreements against such a tax.", "My group therefore requests that this item of the day be deleted.", "Thank you, Mr Poettering.", "Let us now listen to Mr Wurtz, who will speak against the petition.", "Madam President, first of all I would like to underline the lack of logic of Mr Poettering, who has just taught the Group of European Socialists a lesson in order to return to a decision that was taken in an absolutely clear way in the Conference of Presidents.", "And he does the same thing.", "We have discussed, we have expressed unanimity, with the exception of the PPE groups and the European Liberal Democratic and Reformist Party, and I myself noted - as my fellow Presidents will recall - that it is not a question of knowing whether you are in favour of or against the Todin tax, but of knowing whether you dare to understand what the Commission and the Council think about it.", "It's not asking too much.", "I therefore reiterate the proposal to keep this oral question to the Commission and the Council in order to know once and for all what the position of these two bodies is with regard to this relatively modest proposal, but which would be an important signal for the opinion, especially after the shock that caused the failure of the Seattle Conference.", "We are voting on the PPE-DE Group's proposal to withdraw the oral question on capital tax from the agenda.", "(Parliament rejected the proposal by 164 votes to 166, with 7 abstentions)", "Madam President, I would like to thank Mr Poettering for the publicity he has just given to this debate.", "Thank you.", "Madam President, has my vote been counted, which could not be done electronically, because I do not have the card?", "My vote was \"in favour.\"", "Madam President, the Presidency has proclaimed the result of the vote.", "There are no changes.", "Madam President, in the previous vote - and I will stick to your decision on this matter - on the issue of the Commission's strategic plan, I indicated that I would have liked to speak before the vote on behalf of my group.", "This hasn't happened.", "I should be grateful if I could close this point by allowing myself to explain the vote on behalf of my group.", "It's an important matter.", "It would be useful for the House's record to record how people perceive what we have done in the light of their own political analyses.", "Madam President, I do not wish to resume the debate, but I also asked for the floor to give my opinion on Mr Bar\u00f3n Crespo's amendment.", "You haven't named me either.", "I am sorry, but the vote has been taken, the decision has been taken and so let it go.", "I am very sorry, Mr H\u00e4nsch, Mr Cox, I have not noticed that you were asking for the floor.", "In these circumstances, I believe that the positions are clear and will be reflected in the Minutes.", "When it comes to the adoption of the Minutes of today's sitting tomorrow, if you feel that the positions have not been explained well enough, you will be able to ask for amendments.", "I think it's a good formula.", "Of course, the Minutes of tomorrow's sitting will contain all the additional explanations.", "I believe that this formula is better than proceeding now to explanations of vote that would take us a long time.", "Mr. H\u00e4nsch, Mr. Cox, is that okay with you?", "Madam President, if the record of the vote correctly shows how my group voted, I do not want to raise any objection or objection.", "If your decision is that we cannot explain our vote, I will abide by it, but not without reservations.", "Safety advisers for the transport of dangerous goods", "The next item is the recommendation for second reading (A5-0105/1999) on the Council common position on the adoption of a European Parliament and Council directive on minimum requirements for the examination of safety advisers for the transport of dangerous goods by road, rail or inland waterway (C5-0208/1999 - 1998/0106(COD)). (Commission on Regional Policy, Transport and Tourism) (Rapporteur: Dieter-Lebrecht Koch).", "- (DE) Distinguished Commissioner, distinguished Madam President, ladies and gentlemen, I very much welcome the Council's common position on the harmonization of the training of safety advisers for the transport of dangerous goods by road, rail or inland waterway.", "Firstly, we have had to act in the formal field to meet the requirements of Directive 96/35/EC which obliges Member States to set up risk prevention officers for dangerous goods or safety advisers, as well as for the organisation, schooling and examination of such persons, without specifying this explicitly.", "Secondly: with this directive we aim to: (a) increase safety in both the transport and trans-shipment of dangerous goods; (b) reduce the distortions of competition that follow from the existence of very different national training and cost structures; and (c) establish equal opportunities for safety advisers on the European labour market.", "Thirdly, with the directive, as it is now presented as a common position and, in particular, as it is limited exclusively to minimum standards, we guarantee a high degree of flexibility and a low level of regulation by the European Union, thus contributing greatly to the self-responsibility of the Member States.", "All this must be celebrated in the sense of subsidiarity.", "I believe that our amendments at first reading have been satisfactorily taken into account.", "They have been accepted, properly implemented or not accepted because the corresponding European regulations were not accepted, e.g. a system of sanctions for cases of transgression or a complicated constitution of blocks of issues.", "I would ask you to agree to an amendment by the Committee on Regional Policy and Tourism, which has been adopted unanimously and which concerns the temporary implementation of the directive.", "To the extent that we do not impose on the Member States any date for the implementation of the directive, but rather grant them a period of three months from the date of entry into force of the directive, we introduce a flexibility clause which ensures that implementation is carried out without delay.", "I ask for your agreement.", "Madam President, we cannot and should not get used to hearing more and more news of accidents on the road, on the rail or on the waterways where there is great damage, not only, but also, because those affected do not take the transit of dangerous goods seriously enough or because very often, due to ignorance or poor preparation of drivers or others responsible for the various means of transport, a small accident has been followed by a major disaster.", "I as an Austrian, but I believe that we all still have a vivid memory of the catastrophe that last year cost the lives of many people in the Tauern tunnel and in which later it was necessary to rebuild for long months and with a huge financial expense that was destroyed by the fire in the tunnel.", "This refurbishment, which lasted several months, cut this important transport route between northern and southern Europe.", "The consequent diversion of transport for this reason has led to the limit of the tolerable to many thousands of EU citizens.", "There was indeed a chaotic situation in certain localities of my country.", "Prevention must be our response to such disasters, and with this draft directive we have established an important basis for the availability of well-trained risk-prevention officers so that the right thing can be done at the right time.", "Of course, we cannot be content with creating European law in the interests of greater security.", "We must also therefore ensure that our objectives are incorporated into national legislation by the Member States within the deadlines set and, more importantly, that they are then implemented.", "Please make sure that this is not another area in which we have to regret a deficit in implementation.", "I would like to refer to one last point: we must not be content to close another hole in the safety net and then close our eyes to the fact that there is still much more to be done on transport safety in Europe.", "In this regard, I would like to ask the Commissioner responsible, who is here, to present the relevant text as soon as possible in order to improve tunnel safety in the future, so that we in Europe do not have to suffer disasters of such dimensions.", "Madam President, first of all I would like to thank Mr Koch for his report, which focused on the issue of transport safety.", "The report deals with the question of harmonising the examination requirements for safety advisers who carry out their tasks in the field of the transport of dangerous goods by road, rail and waterways.", "I congratulate you on your excellent report.", "Unfortunately, transport safety has recently been news: the Paddington railway accident in London, that of Norway, the two air accidents involving EU citizens, and the natural disaster caused by the Erika in Brittany - all of which occurred in the last four months - remind us that we must never take safe transport for granted, and that those responsible for protecting the public must be highly motivated and highly qualified.", "The rapporteur pointed out to the House that the Council accepted in its common position six of the ten parliamentary amendments tabled at first reading, and that the substance of Parliament's other amendments has been taken into account.", "My group is therefore going to support this common position and hopes that legislation will be adopted that will provide us with another tool in our struggle to increase transport safety in the European Union as much as possible.", "When it comes to security, my group will always support initiatives that increase transport safety.", "As recent events have shown, we still have much to do on this issue.", "Madam President, I would like to make a few comments.", "Firstly, I would like to thank the rapporteur for his extremely precise and technical work in this report, and secondly, I would like to thank the Commission for the proposal that he has put forward.", "This is the harmonization of examination requirements, but we are actually talking about minimum requirements.", "It's a shame in a sense.", "The importance of road, rail and inland waterway transport safety is naturally very great and, given the international nature of transport, the training of safety advisers should be harmonised, as should the requirements of the future ADR, for example.", "That is important, but so is control, and there are of course several reasons why we should pay special attention to it.", "Look at road accidents in recent years, for example in Belgium, the Netherlands and some other countries where, in fog, trucks with dangerous goods were still on the road when they should have stopped at the time.", "Or ships coming from Eastern Europe docked next to other vessels where there is a more than obvious danger situation.", "Moreover, it follows from the investigations carried out at ports in Belgium, Finland, but also in Japan that 50% of containers with partially dangerous goods are not delivered correctly.", "In other words, it is of great importance.", "Looking at the situation of security advisers, we see that in some countries it is mandatory for companies to have such safety advisers since 1 January of this year.", "At the moment this causes major control problems especially in small businesses, because they cannot afford it.", "Then either they will reject these goods or mix them with others and that will cause some problems.", "Therefore, an evaluation of these activities is being requested in the form of annual reports, business analysis, which could eventually be incorporated into the ISO 9002 certificates.", "The rules are, now there's control.", "Let me mention one last point.", "As far as control is concerned, we must reach good agreements with the countries of Eastern Europe, because until 1 July 2001, that is to say within a year and a half, they will not participate in the treaties on this subject.", "This gives them a temporary competitive advantage.", "It is not serious in itself, but what we should do in particular is to give priority to safety aspects in the transport of goods by road, rail and inland waterway and to incorporate this part of the acquis communautaire as quickly as possible and to submit it to the applicant countries.", "Madam President, this Parliament rightly pays regular attention to the importance of transport safety.", "The increasing quantities of goods that pass through Europe carry risks that we are aware of and sometimes unaware of, for the staff and for the social environment.", "People who have to handle these risks must therefore meet high requirements.", "The rules which have been drawn up for this purpose in another directive, 95/35/EC, seem sufficiently appropriate to give reasonable advice to people on the organisation of the transport of dangerous goods.", "I am pleased that there is also an agreement with the Council on the minimum requirements for its examination, although I would have preferred to have fixed and uniform rules created, so that certificates would be the same from an international point of view.", "This, however, was not possible.", "Finally, the amendment tabled by the rapporteur seems to me more than logical and therefore I fully support it.", "Mr President, Commissioner, ladies and gentlemen, first of all, I would like to congratulate our colleague, Mr Koch, on his reports, which may be technical reports, but which are of great importance for security.", "I would just like to make a few points.", "Firstly, I would like to ask the Commissioner - and I am sure that my wish falls on fertile soil - to pay more attention to the issue of safety, whether on the road, on the rail or on the waterways.", "When I see that the Commission's first amendment was tabled on 19 March 1998 and that we are still dealing with this - and in this respect Parliament has reacted relatively quickly - the period of time is too long.", "This is not the fault of the Commission alone now, but I believe that we must react more quickly and achieve greater harmonisation on this point.", "The second point has already been mentioned: minimum standards.", "I am essentially of the opinion that in many areas of transport greater flexibility and regulations developed by countries should be sought.", "In the case of security, I am somewhat sceptical because security in Sweden, for example, does not differ, in principle, from security in Germany, Italy or Austria.", "I can live with these minimum standards, but I ask the Commission to follow things real and carefully.", "If this kind of flexibility led to insufficient regulations in some countries, we should undertake further harmonisation.", "The third point has also been mentioned: just like our colleague, Mr Rack, I come from a transit country where this issue plays a special role.", "We do not want to worsen the conditions of competition unilaterally for some countries and improve them for countries such as Austria or other transit countries.", "But I believe that we must all do our utmost to restrict the transport of dangerous goods and, indeed, in all countries, whether they are transit countries or not.", "Mr President, first of all I would like to congratulate the rapporteur, Mr Koch, for his excellent work and for his positive cooperation with the Commission in improving the texts, in presenting this report and this proposal; in the end, there is only one amendment concerning the requirements for the examination of the suitability of safety advisers for the transport of dangerous goods by road, rail or inland waterway.", "We understand that cooperation is important, that the two institutions work together - Parliament and Commission - and that the cooperation with the Committee on Regional Policy, and in particular with the transport group, is excellent.", "The common position includes virtually all the amendments accepted by the Commission, harmonises the minimum requirements for the examinations of safety advisers and, at second reading, we can accept the amendment on the proposed date, which is much more realistic than the one proposed in principle by the Commission, bearing in mind that we have been discussing this issue for several years now.", "In short, I would also like to thank the various Members for their contribution and to tell them that safety is a priority for the Commission in the field of transport.", "And as Mr Simpson has rightly said, it can never be taken for granted or taken for granted or for the completion of the process.", "The process of increasing margins, guarantees of safety in transport is a process that needs to be improved day by day.", "In that regard, I would also like to refer very briefly to the problems of the tunnels, referred to by Mr Rack and Mr Swoboda, which, undoubtedly, in the case of Austria, is a very sensitive issue, so efforts must be made to see how to increase their safety.", "In one of the major accidents that occurred recently, the goods transported were not per se dangerous.", "The margarine and a few kilos of paint that, in principle, posed no risks, caused a real catastrophe.", "It is therefore necessary to see how the requirements to ensure maximum safety can be further refined.", "Finally, I would like to say that safety must be considered in all types of transport.", "This week we will have a debate here to discuss maritime transport safety, due to the Erika disaster, and we will have to discuss, over the course of this year, the safety objectives of air transport.", "But I would like to say, ladies and gentlemen, that security is a priority objective of the Commission.", "As I will say in the debate on the Erika, we do not wait for a catastrophe to turn us over to the security aspect, but we are working on it outside those circumstances, that all they do is show the urgency of an effective response to those kinds of problems.", "I would like to reiterate my thanks to all those who have spoken and especially to the rapporteur, Mr Koch.", "The debate is closed.", "The vote will take place tomorrow at 12 noon.", "Transport of dangerous goods by road", "The next item is the report (A5-0104/1999) by Mr Koch, on behalf of the Committee on Regional Policy, Transport and Tourism, on a proposal for a directive of the European Parliament and of the Council (COM(1999) 158 - C5-0004/1999 - 1999/0083(COD)) amending Directive 94/55/EC on the approximation of the laws of the Member States with regard to the transport of dangerous goods by road.", "Mr President, Commissioner, ladies and gentlemen, the directive on the approximation of the laws of the Member States relating to the transport of dangerous goods by road, which entered into force on 1 January 1997, contains certain transitional provisions whose validity is subject to a deadline and is linked to the completion of certain standardisation work on CEN, i.e. the European Committee for Standardization.", "However, some delays in the work of CEN are causing problems in the implementation of this directive.", "In particular, it is not possible to adapt the annexes in accordance with technical and industrial development.", "I regret this, because we must act because others have not done their job.", "In this regard, I accept this proposal, which is being discussed today, on the amendment of Directive 94/55/EC.", "The inactivity of the European Union would require Member States to amend their intra-State legal rules for a short period of time, in particular until the conclusion of the work of the CEN, resulting in unnecessary costs and insecurities.", "Consequently, the amendment of the directive, which is on the agenda today, does not bring about any change in the harmonization of the transport of dangerous goods being carried out in the Community.", "It extends only certain transitional provisions by postponing time limits, does not abolish any more specific provisions and regulates procedures for (a) ad hoc transport of dangerous goods and (b) the adoption of less stri
