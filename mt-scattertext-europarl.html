ngent national provisions, in particular in the case of the transport of very small quantities of dangerous goods in highly defined local territories.", "In this way the amendment of the directive is completely done in the sense of subsidiarity; the Member States acquire more powers.", "The EU Commission decides whether Member States can make certain provisions of their own.", "In this respect, it is assisted, in accordance with the regulatory procedure, by a Committee of Experts on the Transport of Dangerous Goods.", "The arrangements for the exercise of these implementing powers transferred to the Commission were first regulated by agreement of the Council in June 1999.", "The proposal to amend the directive on the transport of dangerous goods by road, which is currently under discussion, dates from May 1999 and has therefore not yet been able to avail itself of the current comitology procedure.", "The amendments which have been tabled and which have been adopted unanimously in committee relate in just two cases to this modified comitology procedure.", "We would like to ensure that this is alluded to already in the recitals and that the imprecise time limit, within which the Council is to take a decision, is set at a maximum of three months.", "The need for greater transparency is also mentioned.", "Another amendment allows Member States to impose stricter requirements, especially for vacuum tanks, when work or transport is preferably to be carried out at temperatures considerably below 20 degrees below zero.", "This is of particular interest to the northern regions of Europe.", "A final amendment is intended to allow the continued use of tanks and tankers which entered into use between 1 January 1997 and the entry into force of this directive, if their construction and maintenance are in accordance with the provisions.", "Aware also that this is only a small step towards greater security, I ask you to agree to this report.", "Mr President, ladies and gentlemen, happy New Year and happy Millennium.", "I intervene for the first time in a plenary session, so this is exciting, a little like the first love, only that the first love lasted more than two minutes.", "I would like to comment briefly on the proposal put forward by the Commission to amend the existing directive on the transport of dangerous goods by road.", "It is good that this directive should be adopted now because otherwise the Member States would be obliged to amend their national legislation for a very short period of time, for a transitional period, which in turn would only cause unnecessary costs and would once again increase the heads of the people in the face of the EU bureaucracy.", "However, the Commission proposal has not taken all factors into account, such as the cold climate in the northern regions.", "I therefore proposed some amendments to the splendid report by my colleague, Mr Koch, which were approved by our committee.", "My amendments concern the resistance to the low temperatures of the transport tanks of these dangerous goods.", "According to the Commission's proposal, resistance to 20 degrees below zero would have sufficed; it is difficult to imagine significantly lower temperatures in Lapland on the beaches of the Mediterranean.", "The EU is also supported in Lapland, so let us remember them.", "Therefore, I have proposed lowering the resistance limit to 40 degrees below zero.", "This would be truly necessary for the level of security to be maintained in the northern regions.", "I hope that my proposal will be taken into account in tomorrow's vote.", "Mr President, if you will allow me, I would like first of all to pay tribute to you for the manner in which you have made the swift change in the Presidency during the debate.", "I found it magnificent.", "I come to the point: I believe that the citizens of Europe can trust that what is transported in Europe by road, rail or inland waterways is transported as safely as possible, even though they are dangerous goods.", "This directive is a contribution to this.", "What we are doing today is scandalous.", "The rapporteur, Mr Koch, whom we thank for the work he has done, has mentioned that in substance everything could be more advanced if there were not this delay of the CENs who are very slow in drawing up and adapting the directive.", "For this reason, it is only up to us - and we should decide this this week - that in 2001 we finally have Community regulations for the transport of dangerous goods by road, so that at this point we have some legal certainty and also a little more safety on our roads.", "Mr President, the report we are dealing with does not represent major changes.", "Most of the amendments are purely technical in nature.", "However, it is worth stressing that such decisions are environmentally beneficial and create better conditions for the functioning of the internal market.", "Large quantities of dangerous goods are transported in the EU by road, rail and sea.", "Rules are needed to regulate this transport.", "Sector after sector is being regulated by minimum standards binding on Member States.", "This is extremely useful, and I thank the rapporteur, Mr Koch, for the work he has done on this matter.", "This is also important in terms of the conditions for the internal market.", "In order for the common transport market to actually function, it is not only important that there are rules, but also those rules, as far as possible, are common.", "Finally, I would like to comment on a third point which is also important, namely an amendment tabled by Mr Ari Vatanen.", "The conditions of the Member States differ in many respects.", "By adopting this amendment we take into account the fact that it can be very cold in the north.", "This also makes it necessary to bear in mind that this cold influences materials and packaging.", "Mr President, we have to be flexible when it comes to issuing rules.", "I hope that the Commission will accept this amendment.", "Mr President, I would not only like to thank our colleague, Mr Koch, but also the Vice-President of the Commission for having spoken so clearly and unambiguously in favour of safety in the field of transport and in favour of the priority of safety.", "Mr Koch has drafted his good report because the work has not been done so expeditiously in CEN and also in the framework of the United Nations Economic Commission.", "I would like to ask the Vice-President whether she can tell us today how things stand with regard to the harmonisation efforts of these two organisations and whether the EU has the possibility of speeding up harmonisation efforts in accordance with the simplest possible principles.", "Because it is clear that although we within the European Union adopt excellent regulation, transport does not stop at borders but goes beyond them.", "For this reason, comprehensive regulations, i.e. at the regional level, are certainly desirable.", "If the Commissioner is unable to do this today, would she be willing to send the committee a written statement of the state of affairs and the state of negotiations between CEN and the Committee on the Economy?", "Mr President, once again I congratulate Mr Koch on his work on this other report, which in some way completes the debate we had in October on rail transport.", "We all regret that the European Committee for Standardisation (CEN) has not been able to carry out within the required time the modification of provisions necessary for proper harmonisation within the European Union.", "This debate and the amendment of the directive currently in force allow us to incorporate differential facts that speak of the diversity of our Europe.", "A moment ago Mr Vatanen was talking about lower temperatures, not at 20 degrees below zero, but at 40 degrees below zero.", "Of course we accept that amendment, it is absolutely right, and I believe that specific circumstances must be incorporated that speak of the climate variety of the European Union, which sometimes translates into specific features and specific requirements when considering technical normalisations or characterizations.", "I would like to say, with regard to what Mr Swoboda has said about CEN's activity, that we are urging them to speed up their work to the fullest extent because it would be dramatic if, despite the new deadline, we were to find ourselves within a year and up against the same difficulties because it had not been completed.", "Finally, Mr President, the fundamental problems that justify this amendment of the directive have already been pointed out, we have referred to the delay in CEN, the modification of certain provisions, the consistency between the text of the directive and the contents of the annexes, the need to provide greater precision.", "All the contributions of the parliamentary committee and the rapporteur, Mr Koch, which have been translated into various amendments, namely four, are collected by the Commission.", "We therefore accept the four amendments that have been proposed to us.", "The debate is closed.", "The vote will take place tomorrow at 12 noon.", "Coordination Structural Funds/Cohesion Fund", "The next item is the report (A5-0108/1999) by Mrs Schroedter, on behalf of the Committee on Regional Policy, Transport and Tourism, on the Commission communication on the Structural Funds and their coordination with the Cohesion Fund: guidelines for the 2000-2006 programmes (COM(1999)344 - C5-0122/1999 - 1999/2127(COS)).", "Mr President, I am particularly pleased that my first speech in the European Parliament touches on an issue that has been considered of the utmost importance to the part of the United Kingdom that I represent in this Parliament, namely Wales.", "As you know, a significant part of Wales has been given Objective I status under the Structural Funds programme.", "It is quite clear that many people in Wales rely on the European Structural Funds programme to solve some of the major difficulties they are undoubtedly facing.", "We can appreciate the increase in poverty in Wales, especially since 1997.", "The gulf between rich and poor has widened.", "We therefore hope that the Structural Funds programme will not only restructure industry, but also improve the whole economic base of the Principality.", "However, what is extremely damaging to us is the belief that the granting of Structural Funds is something that has, in a sense, been an achievement of the government.", "Sadly, it is only a recognition of the great difficulties that Wales is going through.", "That is why I would like to highlight some issues that I believe the Commission should have at the forefront.", "We count on the Commission to take account of the points relating to additionality.", "We are unhappy with the fact that these figures appear to have been somehow hidden within the United Kingdom as a whole.", "We are counting on the Commission to also ensure that there are funds tailored to projects.", "We are counting on this to challenge the UK government, to ensure that the private sector, which is surely the biggest target of Structural Fund spending, is involved in planning.", "Finally, we call for the Commission to ensure that Structural Fund money is spent in a transparent manner.", "There are too many things in this Parliament that are not transparent.", "This is a matter that will foster the friendship of the Commission and Wales.", "Mr President, our committee deals with these issues from a wide range of points of view, and I shall first speak from the point of view of the investigation.", "We believe that it is very positive that the draftsman of the opinion has incorporated into his own conclusions the proposal of our committee on the need to extend the research infrastructure in the countries covered by cohesion by placing higher schools and other training centres in such a way as to provide better service to the inhabitants of the less developed areas and to facilitate the stay of qualified people in their areas of origin.", "This is possible through the adoption of measures by public administrations, and this method of territorial leisure in the location of higher education is undoubtedly an efficient policy for levelling development.", "Another issue to which we wanted to pay attention, particularly from the point of view of industrial policy, is that we would have wanted the Commission to take more account of the effects of the growth of services, electronic commerce and the use of the Internet when planning the coordination of the Cohesion Fund and the Structural Funds.", "In the past, poverty and wealth depended on the structures of economic activities.", "The rich regions were the ones with the highest number of jobs in the industrial sector, but today these areas can become a burden and even poor, and, if so, new investments must be made in the so-called sectors of computer production and service production, since these are the sectors of the future.", "This aspect has not been sufficiently taken into account by the committee responsible for drawing up the report, so on behalf of the Committee on Industry, I draw the Commission's attention to this matter.", "Finally, we would have hoped, as the Committee on Energy, that the need to subsidize renewable energies with the Cohesion Fund and the Structural Funds would have been further highlighted, and that would have been possible to increase, through the coordination of the two Funds, the use of renewable energies, so that the lack of financial resources for the energy programme would have been offset by the granting of these considerable economic aid.", "Mr President, I would like to express my deep thanks to Mr Schroedter for his contribution to this issue and for explaining to colleagues that I am speaking on behalf of my colleague, Mr Flautre, who happened in the Committee on Employment and Social Affairs but is unfortunately ill.", "I would like people to pay attention to Amendments Nos 1 and 2 agreed by the Committee on Employment and Social Affairs which, however, have been rejected by the Committee on Regional Policy, Transport and Tourism.", "These amendments concern the social economy and the need to provide social venture capital and to support local financing schemes to develop employment opportunities and strengthen social cohesion.", "In the past, Parliament regarded the social economy as a major potential provider of employment.", "These amendments also agree with the idea of this Parliament that social exclusion is a serious issue that requires constructive action.", "We hope that those who are considering rejecting these amendments will offer Parliament and the citizens of their countries who are seeking employment very powerful reasons for doing so.", "Mr Flautre stressed in his report an area in which coordination is clearly lacking, although it is urgently needed.", "The Commission's proposals refer to the four pillars of the employment strategy and the five fields of action of the European Social Fund.", "But we must particularly regret the absence of specific guidelines, because the idea of linking Social Fund support to the employment strategy will be put into practice for the first time in the 2000-2006 programme.", "It could be said that the omission suggests that the Commission also has no idea how to provide maximum coordination between the European Social Fund aid, which is subject to review after three and a half years, and the annual employment plans of the Member States.", "We hope that the Commission will be able to assure us that this is an oversight which is being constructively remedied.", "Mr President, Commissioner, ladies and gentlemen, the proposal submitted by the Commission, fulfilling its mandate, is a reasonable starting point for the Committee on Agriculture and Rural Development.", "But I would like to stress here that this starting point indicates the challenges we face: to keep the population in rural areas, in the face of the changes that are taking place in all kinds of economic activities due to the growing loss of weight in the agricultural sector among the various sources of income in rural society.", "This, coupled with weaknesses in infrastructure and service networks, and generally very low and seasonally and poorly diversified job supply, accentuates the exodus from rural areas.", "The consequences don't wait.", "It is young people who disappear, who acquire training and find employment outside rural areas, which has an adverse impact on these same areas.", "This lack of infrastructure is also an obstacle to business start-ups and job creation.", "It should be borne in mind that rural areas account for almost four fifths of the territory of the European Union.", "Agriculture only provides 5.5% of the employment of this same Union.", "In addition, three-quarters of our farmers are part-time farmers and need effective supplements to their incomes.", "For this reason, one of the most important and far-reaching objectives that we should set ourselves in the European Union is to develop efforts to create new jobs in rural areas, outside the agricultural sector, in sectors such as rural tourism, sport, culture, heritage recovery, implementation, business transformation, new technologies, services, etc. However, while the role of agriculture is not exclusive, it remains essential not only to prevent the economic and social disintegration of rural areas and the creation of other ghost cities, but also because farmers play a fundamental role in managing the territory, preserving biodiversity and protecting the environment.", "We therefore advocate the establishment of an agricultural and rural development policy consistent with the objectives we have set and that rural areas, at the dawn of the twenty-first century, must be competitive and multifunctional, both on the agricultural side and open to the diversity of non-agricultural activities.", "It is important to give priority to general criteria for spatial planning and population balance, and to take account of the conclusions reached by the Committee on Agriculture and Rural Development in five key areas, which have only been partly reflected in points 16 and 17 of the Committee on Transport, Regional Policy and Tourism.", "In conclusion, I would ask the Commission to take these five points into account when setting the conclusions of the four pillars because I understand that, for the European Union, the setting of the population in rural areas should be one of the priority objectives.", "Mr President, Commissioner, ladies and gentlemen, I should like to begin by thanking Mrs Schroedter, the rapporteur, for her work.", "I think it's a very well done job.", "And I would also like to thank you for your willingness to dialogue with the other political groups when it comes to compromise formulas in the face of this avalanche of amendments, perhaps more than was expected, but which really respond to the importance of the report we are talking about.", "It is important for us that the conclusions adopted in this Parliament be taken into account by the Commission, at least in their spirit, because as far as we are concerned, it might seem that we are doing a useless, purely rhetorical exercise here.", "But the truth is that we believe, and that is also reflected in the letter of the conclusions, that the Commission must take account of what is adopted in this Parliament, primarily in view of the revision of these guidelines at the mid-term.", "In our amendments, we have laid down the importance for us of producing the necessary synergies between the Structural Funds, the Cohesion Fund and Community initiatives, so that their implementation is best reflected, in the most cost-effective way, in the progressive elimination of inequalities between regions and in the creation of jobs which, in short, are the two fundamental purposes of the funds we are talking about.", "And in order to get a faster and more effective boost in achieving these objectives, we believe that it is necessary to involve in this initiative the job creators, the true entrepreneurs and those who really guarantee the new sources of employment, which are the entrepreneurs.", "Especially small and medium-sized entrepreneurs have to participate in the distribution of these funds.", "If this is not the case, if entrepreneurs feel marginalized, if entrepreneurs cannot participate, I say not just in the management, but in the receipt of these funds, we will have missed an opportunity to achieve our objectives more quickly.", "In order to achieve our objectives, it is also important to make a strong commitment to new technologies, transport and communications networks and renewable energy to overcome inequalities between regions and to seek sources of employment.", "And all this - I insist - with the participation of the private company that, joining its efforts to that of the public administrations, complementing itself and never obstructing or excluding itself, is the one that will create social wealth and jobs.", "Mr President, it is my responsibility to remind my colleague Mr Evans of the reason why Wales has actually achieved Objective I status. It is because of the discredited policies of its own Conservative Party.", "Let me also remind you that when the leader of your party, Mr Hague, was Secretary of State for Wales, he violated all the articles in the additionality book, which led to a severe letter from Commissioner Wulf-Mathies on regulatory requirements.", "I can tell you that the British Government is aware of the regulatory requirements for the additionality of Objective I. I suggest that Mr Evans read the regulation again.", "My group has made important amendments to the two reports that are being discussed today.", "I want us to focus on the important role that the guidelines play.", "The aim is to provide a framework and a tool to support and improve economic regeneration, to achieve the most effective use of resources with the broadest support and to redirect these regions to the path of recovery and sustained development so that they eventually leave the regional assisted breathing system.", "It is important to identify the capabilities and potential of our regions in the high-tech sector.", "This is particularly important in the light of media reports suggesting that Europe is rapidly losing ground to the US in terms of the growth of high-tech industries in the future.", "The operation of the previous round of programmes is also very instructive because it suggests what guidelines should not produce.", "They should not create layers of additional bureaucracy and paperwork.", "Priorities and policies must not change while the project is being developed, which leads to unavoidable delays and underexpenditures, especially in the light of new budgetary requirements.", "The implementation and operation of the guidelines cannot be left to the personal interpretation of either department, the Commission or the civil servant.", "There must be internal coherence in the direction of the Commission while respecting the specific regional and local aspects of the Commission's programmes.", "The conclusion is that we must emphasize that the guidelines are general, clear and flexible so that they can help programme managers and fund users and maximize the potential of our new regeneration fields.", "If we can instill a spirit of entrepreneurship in our poor and structurally weak regions, we will eventually put them on the path of attracting investor confidence, which will be the key to future success.", "This is how we will judge the success of these guidelines: depending on whether EU regional policies, with good, strong and enabling guidelines, can open up new opportunities and enable our poor and structurally weak regions to play their full role in EU growth and prosperity.", "Mr President, Commissioner, ladies and gentlemen, I would like to thank Mrs Schroedter for her good report; she has fully applied herself to the matter and has taken very well into account, during the work of the committee, many changes made to this report.", "The rapporteur for the report has also rightly noted that Parliament has not been listened to in time with regard to the guidelines.", "We are now seriously behind on this issue.", "However, it is to be hoped that Parliament's conclusions will assist in the mid-term review of programmes and their practical implementation.", "If we take into account the phase of the period we are living in, the report has been expanding too much during its preparation.", "The report has included specific issues and a number of other issues that had already been present in previous reports.", "At this stage, the most important thing is to focus on examining ways of channelling the Union's regional policy through this process, recalling that the aim is to reduce inequalities between regions.", "Our group emphasises the principle of subsidiarity: the responsibility of the Member States and the importance of local actors in drawing up and implementing programmes.", "It is of fundamental importance that small and medium-sized enterprises participate in the planning and implementation of programmes.", "Our group also considers it very important that the overseas territories and peripheral areas be better taken into account, and we want greater interaction between cities and rural areas.", "We reject the exaggerated protection of the central administrations of the Member States and the Union, and we demand that the bureaucracy that has infiltrated the process of drawing up and implementing the programmes be reduced.", "The effectiveness of projects carried out under Union grants has too often been undermined by slow decision-making and the complexity of administrative procedures.", "Funds have often been granted for projects that have left no permanent benefit in the area of implementation.", "Projects must be made more effective, flexible and productive.", "On the occasion of the preparation of this report, it was also very interesting to have a debate on the Union's regional policy at a general level.", "It was the first time that the new Members had taken part in a similar debate, and this is a very interesting process.", "This report is excellent and has the support of our group.", "Mr President, Commissioner, ladies and gentlemen, as proof that this Parliament has not yet passed the consultative and subordinate institution stage, the excellent report by my colleague from the Elisabeth Schroedter Group has not been able to reach the plenary, because the regional development plans for the period 2000-2006 for Objective 1 territories have already been in the Commission's cabinets for several months.", "With all this in mind, we must, in any event, demand, from this House, that, before the Community support frameworks for this period are adopted, they be studied and debated in this House in the light of precisely the guidelines we are presenting today, because we consider their ability to create jobs in the poorest or least developed territories very special, thereby helping to change the negative trends to inequality in European society and to move towards a fairer Europe.", "Mr President, we should not forget that the main and strategic objective of the Structural and Cohesion Funds, and their coordination, is to achieve economic and social cohesion.", "We have an obligation to participate in the development of guidelines and also in the evaluation of results.", "This is because we are the representatives of citizens in the Citizens' Europe, and not just in a Europe of the states and regions.", "We find that the Funds are a necessary but not sufficient condition for achieving economic and social cohesion.", "If we take the gross domestic product per inhabitant as the only indicator, we can be mistaken.", "Some colleagues have already talked about unemployment, the decline in demographics.", "We will have to study a few indicators that allow us to see the state and evolution of regional societies that are worse off than others.", "It is clear from some reports before Parliament today that the 25 most prosperous European regions have five times less unemployment than the 25 less prosperous regions.", "This obliges the European Parliament, the Commissioner and the Commission to act decisively and strategically.", "I agree that the European Parliament has not had the opportunity - or has not been given, as the end of the legislature - to talk about the guidelines.", "But I don't think the report is late.", "We need a joint reflection so that the new Objective 1 programmes and the regional development plans that have been drawn up before the guidelines are operational can be reviewed and assessed.", "There is a need to coordinate the programmes of the various objectives, and we all agree that, halfway through these programmes, when the guidelines are evaluated, Parliament can be a co-star, because we are the representatives of the citizens.", "Citizens cannot accept that the European Union takes decisions in a manner, at least apparently, bureaucratic.", "They need the political dimension to work, there are responsibilities, there is communication with citizens.", "That is what we are asking the Commissioner today.", "I would like to think that he will agree, from his previous experience as regional President, to propose indicators and a strategy for economic and social cohesion and not just productivity.", "Mr President, I support the main proposals in the report on the administration of the Structural Funds and the Cohesion Fund for the period 2000-2006 and the main recommendations in the report which recommend the following: there must always be an integrated approach to expenditure on the Structural Funds and the EU Cohesion Fund.", "This means that there must be full cooperation between local authorities and national governments on how these funds should be spent.", "Member States are called upon to place greater emphasis on integrated strategies to revitalize urban-rural relations.", "This last point is of particular importance.", "Although urban renewal of our cities is very important, it is always necessary to strike a balance in our policies between promoting rural development and improving the lives of the inhabitants of the cities.", "It is not our wish to build a Europe of cities alone.", "The Structural Funds have played a key role in the development of both urban and rural areas in peripheral countries, mainly through the modernisation of roads, water treatment and related transport networks.", "This process will continue in line with the financial spending guidelines agreed by EU leaders at last year's Berlin Summit, which were supported by Parliament at last May's plenary session.", "The key EU programmes between 1989, 1993, 1994 and 1999 have certainly contributed to improving the economic competitiveness of peripheral countries and regions of Europe covered by Objective 1.", "The key now is to consolidate and make permanent progress to date.", "This will ensure that the peripheral countries and the outermost regions, the poorest regions of Europe, are able to operate successfully within the new euro area as well as in the area of a constantly expanding internal market where there is free movement of goods, persons, services and capital.", "In conclusion, although the key infrastructure projects have been financed by the European Regional Development Fund and the Cohesion Fund, we must remember that the European Social Fund has played a very important role in helping the less well-off in our society.", "The European Social Fund has certainly improved our third-level institutions, funded our post-secondary education programmes and implemented far-reaching plans to help combat youth and long-term unemployment, help early school dropouts and promote higher levels of adult literacy.", "Mr President, in the past I have repeatedly disagreed with the rapporteur on the approach to regional policy issues; this time, however, I agree with her.", "I do not know whether this encourages her to continue in the same direction, but I would like to place on record my congratulations.", "The second thing I would like to say is that we - as Mrs McCarthy and myself, as rapporteurs of the general rules of procedure, proposed - would prefer the guidelines to have been annexed as an appendix to the rules of procedure.", "Unfortunately this has not been done, and it is not the responsibility of Mr Berni\u00e9; it is the responsibility of the previous committee.", "I will put this on record to repeat Parliament's position.", "The third point I should like to make is that, of course, we generally agree with the guidelines, as soon as they do not depart from the comments we have made.", "They are an important aid for the Member States, and I would like to stress in particular the importance that the Commission attaches to the issue of sustainable development, to increasing employment, with particular attention to equal opportunities, as well as to transport issues.", "As far as I am concerned personally, I completely agree.", "Beyond this, however, I would like to express my disgust as an islander because of the lack of interest in the development of the islands.", "It is not given the importance it should be given, and this is not the first time it has happened; it is already an old story in these five years in which I am a member of Parliament and in which I have not stopped raising the issue.", "Commissioner, we are going to continue to raise this issue, because there is provision for this in the first paragraph of Article 158 of the Treaty of Amsterdam, which speaks of a comprehensive policy for the islands, and the Commission will therefore have to examine this specific issue once and for all.", "From now on, Commissioner, the time has finally come for the implementation of the programmes, so that the Member States will also have to shoulder their responsibilities and do their job well.", "As far as we are concerned, here in Parliament, what I would like to recall is that there is a code of good conduct between Parliament and the Commission, signed and in force since May.", "I am fully convinced that this code will be respected and that Parliament will be kept informed of all the progress and details of the implementation of these programmes.", "Mr President, I too would like to congratulate the rapporteur on the excellent work she has done.", "I believe that in the coming years, faced with the challenge of globalisation and enlargement to the East, Europe will need more than ever adequate and precise guidelines for programming and relaunching its economy.", "In this respect, Europe as a whole, and each Member State in particular, must make the best use of all its resources and potentialities and, therefore, also of the Structural Funds at its disposal.", "To do so requires a European Commission which, beyond good intentions, makes its guidelines more transparent and makes every effort to monitor the use of these funds by the Member States.", "Italy, for example, has had problems in recent years with the use of the Structural Funds, mainly due to excessive bureaucracy, insufficient information and limited involvement of economic and social actors at local level.", "I'm sorry.", "I would therefore like to draw the Commission's attention to two points: firstly, we need to make the best use of consultation as a system of coordination and participation in the decisions of all local and regional actors in order to avoid imbalances and inequalities; secondly, we need real work to simplify and transparent administrative procedures, which are often too long and too complex to the extent that they adversely affect access to the funds, which is particularly regrettable for small and medium-sized enterprises.", "I'm sorry.", "I conclude, Mr President, by saying that it is rather serious that the Commission communication did not focus on territorial pacts and especially on ways of combating unemployment among women and young people.", "Mr President, like my colleague Mr Evans, it is a special pleasure for me to raise this issue in my first speech in this House, especially because I represent a part of the United Kingdom, the West Midlands, which has benefited in particular from Objective 2 funds.", "But the report presented to the House this afternoon is a great example of how, if we are not very cautious, we can produce grandiose ideas that lack substance to make them relevant to people who benefit directly from them.", "The report itself contains good intentions but, as is often the case when dealing with these issues, it lacks clarity of purpose and a solid basis for its functioning.", "That is why my group and I are proposing three key amendments and additional proposals to the text, not with the intention of removing everything from the proposal, but rather making it more relevant to those who are to carry it out.", "I'd like to explain what we think here.", "Firstly, we are concerned about the proper use of the Structural Funds and the Cohesion Funds.", "Past experience dictates that, as elected representatives of European taxpayers, we must and must demand probity and financial transparency in the disbursement and audit of this money. Therefore, our additional amendments and proposals relate to achieving what we know as \"value-for-money\" indicators in the aid process.", "Secondly, we have all too often seen huge amounts of money being spent on projects whose results are necessarily imprecise in the initial phase of the programme period.", "But, too often, at the mid-point or end of that period there is no real way to complete the project if its effectiveness has not been proven.", "Therefore, our additional proposals advocate the provision of practical exit strategies and that they can be enforced so that we can not only have the required insurance against the already acquired costs that are usually charged to the taxpayer, but also avoid the well-known syndrome of losing more money when trying to recover the already lost.", "Finally, we advocate the introduction of a change in the balance and method of disbursement of funds.", "There must be greater commitment from the private sector, which must present financial reality as an element of the funding equation.", "Also, the type of project financed requires moving away from small-scale income-based projects, which are difficult to monitor, to capital plans where in most cases we can all clearly appreciate the benefits.", "In this way the much-feeling need for transparency in the use of these funds and the temptation to resort unnecessarily as soon as possible to the local tax base in the areas where these projects are being developed will diminish, and the European Parliament will show that the need for such reform is being taken seriously.", "If today the House supports the introduction of these changes in the report, I believe that they will put us at a later stage, at which the historic objectives that the funds must meet will be achieved, that is to say to help in a financially sustainable way the most deprived areas of the European Union whose standard of living requires an increase, not by giving them alms, but by pushing them.", "I call on the House to support these changes.", "Mr President, Commissioner, ladies and gentlemen, I would also like to congratulate the rapporteur on her report; it is hard and thorough work.", "There can be no doubt that the structural policies and cohesion policy of the European Union are the primary tools for creating the conditions that make possible the development and progressive elimination of economic and social inequalities between regions; inequalities that, despite the progress made, remain at very high levels; intolerablely high, particularly with regard to unemployment.", "In order to achieve the highest possible degree of success in achieving the objectives of these policies, they need to be coordinated and organised on the basis of well-developed, intelligently developed guidelines, I would say.", "Let us not forget that these policies, when effective, are also visible to the European citizen, who benefits from them and sees the immediate improvement of their quality of life.", "Let us not forget, too, that special attention will have to be paid to the remotest regions and to the island regions of the European Union, because, because of their geographical location, they face fundamental obstacles in their economic and social development, unless, of course, the Commission intends to build bridges and submarine tunnels to connect them to the European trunk.", "In conclusion, I would like to stress that structural policies as a whole require greater flexibility, so that they adapt to changing circumstances and thus respond to the new challenges and opportunities that arise with the advent of the new millennium, for which we all have the best wishes.", "Mr President, Mrs Schroedter's report certainly contains quite a few important points, and I congratulate her on that.", "I believe, however, that we should be more concerned about the direction and results of the Community's regional policy.", "Broadly speaking, the enormous mass unemployment is not only not reduced, but is further aggravated in the framework of structural policy.", "The agricultural economy and rural areas are irreparably affected by the regional policy being pursued, with dramatic consequences for rural employment and for the living conditions of farmers, mainly in the South.", "Regional inequalities are dramatically increasing within the Member States.", "If we look at the data in the sixth report, we will see that there have been huge deviations over the last decade from the regional development average.", "At least, if not non-existent, it is the attention paid to the enormous problems of the island regions of the Union, whose deficiencies in infrastructure, transport, communications and energy inevitably lead to depopulation.", "Regional policy and the Union's broader economic and social policy are responsible for all this.", "Broad sections of the peoples of the Union strongly condemn this policy as dangerous and anti-popular.", "The new guidelines are unfortunately moving in the same direction and there is nothing to suggest that it can change with the application of these guidelines.", "Mr President, ladies and gentlemen, let me say a few words here to underline two points which these reports remind us of and which are of crucial strategic importance in the perspective we have of the Union.", "The first is the essential and fundamental importance that we continue to attach to the principle of economic and social cohesion.", "And we express concern at the news that the importance of this objective is falling in the spirit of the Commission.", "We continue to regard economic and social cohesion as a fundamental objective of the Union.", "Secondly, I agree with the words heard here from a Member on the question of the islands and I would also like to draw attention to the outermost regions.", "We would like to see more boldness in the future in dealing with the issue of the outermost regions, such as the Azores and Madeira, in the case of my country.", "And I take this opportunity to ask whether the Commission can clarify to us the reasons for the delay in the Commission's report on the outermost regions, which has long been expected of Parliament.", "Mr President, first of all, I would like to thank the rapporteur, also for the kind welcome she gave in her report to some of our suggestions.", "Mr President, ladies and gentlemen, Commissioner, with the help of the guidelines, the aim is to provide the Member States with guidance to achieve the objectives of the reform in the context of programming.", "However, the objectives formulated by the Commission in this respect, contrary to its intention to provide guidance, represent rather a catalogue of offers of possible measures in the field of policy.", "However, its true meaning is to indicate direction and to set priorities.", "I agree with the rapporteur that, unfortunately, the Commission document contains too few recommendations to the Member States on administrative simplification and I support certain requirements, such as focusing during the negotiations on promoting a favourable environment for small and medium-sized enterprises, such as job creation, in clearly setting targets for alternative sources of finance, including regulations on venture capital and private financing, in creating start-up aid for enterprises, including new technologies as well as investments in the field of innovation.", "I particularly support an amendment by my group to paragraph 10, which seeks to ensure that the private sector is properly included in the planning and implementation of projects.", "I would very much welcome, Mrs Schroedter, for you to include this amendment in your positive arguments, particularly in terms of subsidiarity.", "Mr President, Commissioner, in the Committee on Employment and Social Affairs we maintained the unanimous view that it was a strategic and priority to support structural and cohesion fund interventions that worked for a better employment opportunity for the unemployed and for equality between men and women.", "Unfortunately, the excellent Schroedter report has not taken this criterion into account, despite the fact that there are many evidence - and we will see it later in the Berend report - of how these Funds are indeed splendidly helping the regions lagging behind to cover the distance between them and the more developed regions of Europe.", "They are growing, but at GDP levels.", "They are growing in competitiveness, but they do not reach all the increase in wealth because employment is not increased and the gap in employment opportunities persists in both regions.", "Commissioner, you read the opinion of the Committee on Employment and Social Affairs and give it priority, because this is the great problem for citizens.", "And in the revision, in the allocation of reserves, take account, strategically, of employment needs because that is what the Structural Funds and the Cohesion Funds ultimately require.", "Mr President, the guidelines must be able to guide properly and strengthen the effectiveness of the programmes of the critic in September 2000-2006, so that sustainable development and job creation, especially for women and young people, can finally be achieved, and that the balance between social and economic policies and environmental policy is ensured.", "Of particular importance is the treatment of the acute problems of cities, the maintenance of rural employment, support for agricultural areas and, of course, the guarantee of equal development opportunities for the islands of the European Union, and for the Greek islands, of course, which are half of the islands of the Union, as exactly provided for in Article 158 of the Treaty.", "Cohesion policy must be further consolidated and strengthened, because a Europe with enormous inequalities in the living standards of the regions cannot be credible or viable.", "The debate is closed.", "The vote will take place tomorrow at 12 noon.", "Situation and socio-economic developments in the regions of the Union", "The next item is the report (A5-0107/1999) by Mr Berend, on behalf of the Committee on Regional Policy, Transport and Tourism, on the sixth periodic report on the situation and socio-economic developments in the regions of the European Union (SEC(99)0066 - C5-0120/99 - 1999/2123(COS)).", "Mr President, Commissioner, ladies and gentlemen, this sixth periodic report on the situation and socio-economic developments in the regions of the European Union indicates that a threshold has been crossed in the analysis of regional data, and reveals the progress made in this area since the fifth periodic report.", "However, I believe that if one thinks of a true convergence of average regional levels of development in Europe, one will see a reality somewhat alienated from the situation and, unfortunately, this is often the message that appears in the press and in the speech of many people.", "The Commission's report very much relativises this finding, especially when it refers to the socio-economic situation in certain regions of the Union which are very close to my heart: I am referring to the French overseas departments and, more generally, to the outermost regions.", "In this respect, I am pleased that the Committee on Regional Policy has adopted one of my amendments, which calls for the Commission to reserve a special chapter in its next report on cohesion to the particular case of the ultraperiphery and, more specifically, to the analysis of the impact of the measures to be taken shortly pursuant to the new Article 299(2) of the Treaty of Amsterdam.", "Finally, it seems to me that the sixth periodic report presents interesting arguments from the point of view of a real project for the sustainable and balanced development of the European territory, in particular because it summarizes the importance of the link between the centre of Europe and its periphery.", "Although the Commission still has doubts as to how to express it in a very explicit way, its periodic report shows us the urgency of promoting a polycentric development of the Community area, through the Union's structural policies and within the framework of the management initiated by the ESA.", "Mr President, the Group of the Party of European Socialists in this Parliament agrees with the report just presented by Mr Berend and congratulates his author, both on the quality of his conclusions and on his flexibility, which has allowed amendments from the various groups to be incorporated into committee.", "It should be recalled that the overall competitiveness of the European Union is currently 81 per cent of that of the United States of America and that this figure will only improve if it improves that of our competitive units, which are the regions, and this, moreover, at a time when technological developments, economic globalisation and our problems, enlargement and the single currency make the regions, but also businesses and individuals, more competitive efforts.", "The sixth report of the European Commission offers very valuable conclusions.", "I sum up two of them, as the rapporteur has already pointed out, one positive and one negative.", "The first is that significant progress has been made in territorial and social cohesion throughout the Union and that the Community Funds have been an important but not decisive factor in reducing regional inequalities.", "The refusal is that this great effort that has been made was more effective in bringing the GDP and productivity of the European regions closer than in terms of their employment levels.", "There is therefore a need to link structural funding more closely to job creation.", "It is, Commissioner, the first commandment for the next period.", "So, Mr President, I ask my honourable colleagues to approve this report and I ask the Commission, as other colleagues have done, to bear in mind the conclusions of your Sixth Periodic Report in view of the programming for the period 2000-2006.", "Mr President, Commissioner, ladies and gentlemen, first of all, I would like to thank the rapporteur for his good work and for having taken due account of the amendments proposed during the process of drawing up the report in the committee.", "This sixth periodic report lays down the basis for assessing the achievement of the objectives of the Union's regional policy.", "The report shows that despite all the efforts made, growth is uneven.", "The regions of Central Europe continue to experience very rapid development.", "The more prosperous centres also continue to grow above the European average, while many regions of southern and northern Europe are developing much more slowly.", "We now need a thorough analysis of the reasons why regional policy does not achieve the desired results in all regions.", "Is this because of bureaucracy or because differences between regions, such as large distances, extreme weather conditions of cold or heat, low population density and lack of soil fertility, have not been sufficiently taken into account?", "How can the Union cope with the challenges posed by the globalisation process so that the most backward regions can be integrated into it?", "It is also important to find out what effects the enlargement of the Union will have on the Structural Funds and the development of peripheral regions.", "Member States must also remember their responsibilities.", "Some Member States have flouted the principle of compensation and reduced national subsidies to the regions as the Structural Funds from the Union have increased.", "This has neutralized the results of regional policy.", "In the future, the development of indicators will also need to be considered in order to be able to take appropriate measures and target them at suitable locations.", "For example, migration movements have not been sufficiently taken into account.", "In this context, it should be stressed that small and medium-sized enterprises play a decisive role as job creators and drivers of regional development.", "It is vitally important to transfer state-of-the-art technologies and know-how to businesses in regions with slower developments.", "Our group supports the adoption of this report.", "Mr President, Commissioner, ladies and gentlemen, the European Community's territorial policy has so far failed to reflect significantly the differences in per capita income.", "The situation is serious, so that today there is even a clear link between unemployment and poverty in the European Union, as demonstrated by the fact - very worrying - that unemployment reaches, on average, 23.7 per cent in the territories most affected by this problem, territories that coincide with poor areas, while in the 25 territories with the least unemployment, corresponding to the rich areas, unemployment is only 4 per cent.", "In view of this situation, the report approved by Parliament should make clear the need for measures aimed unequivocally at combating relative poverty and unemployment, measures such as the proper implementation of the Structural Funds, which are often poorly spent, for these purposes, through centralized State policies, the modernisation of telecommunications and communications, in particular by integrating the less developed territories into the trans-European railway networks by the year 2007, respect for and development of the agricultural and fishing resources and capacities of those countries, often attacked by the own policies of an insensitive European Union, the promotion of active employment creation policies, preferably for women and young people.", "Only through the determined implementation of such measures can social and territorial inequality be overcome, which is not the historical product of inevitable defects, but of marginalization and negative economic policies.", "Mr President, my congratulations to the rapporteur on his very thorough report.", "The central objective of the Structural Funds is to increase social and economic cohesion between regions in the European Union.", "By encouraging investments of different kinds, the European Union is trying to raise per capita GDP and create more jobs.", "From the sixth periodic report on the regions it can be concluded with caution that these stimuli do not always have the desired effect.", "Efforts to increase GDP per capita in Objective 1 regions do not always lead to such an increase, and it is therefore not a very satisfactory result for a period in which, particularly in recent years, economic progress has been seen.", "Moreover, as the rapporteur points out, the impact of structural measures on employment levels is limited.", "Certain reservations should therefore be reserved as to the effectiveness of Community aid.", "The finding that differences between regions within the Member States sometimes even increase, also raises serious questions.", "Mr President, for these reasons I think it is useful and necessary to pay attention to both national and regional administrations in terms of promoting employment.", "After all, it is they who have the most knowledge of the regions under their responsibility.", "If they are charged with drawing up plans that are more tailored to the needs of the regions concerned and if they are financed in case of need, then higher returns can be achieved.", "And this is ultimately the ultimate goal.", "I therefore sincerely agree that the Commission should leave to the Member States and the regions the practical design and implementation of these measures.", "Perhaps, in relation to the above, it will be more useful in any case to give greater weight to the Member States in terms of financial support from the regions.", "We can avoid many problems in the future by shifting the criteria for regions to the Member States.", "Finally, I would like to pay attention to the situation in the countries of Eastern and Central Europe.", "It follows from the report that, as a general rule, they are lagging behind the countries of the European Union, especially in terms of GDP per inhabitant.", "The planned entry of a large number of these countries soon forces us to review the current structural policy.", "I would now like to appeal to the Commission, as others have already done, to put forward some proposals for reform soon.", "Distinguished Mr President, ladies and gentlemen, Commissioner, following a careful analysis of this report, it is clear that only partially the proposed objective of structural policy has been met.", "Thus, among other things, the disparity between regions has increased rather than decreased, the Member States show at this point a certain approximation.", "Similarly, in the most heavily affected regions, the number of unemployed has barely been reduced; even these have increased in part.", "I therefore wonder why the resources of the Structural Funds have not been used efficiently.", "Even the accumulation of resources from the Cohesion Fund and the Structural Funds have not produced the desired effect in all regions and countries.", "Once the stated objective of all politicians across Europe is to reduce unemployment, the critical question must be raised as to whether the policy that has been implemented is the right one or whether it will not be more effective to strengthen the competitiveness of the regions through relevant measures such as increasing funding for research and development, improving infrastructure or raising the level of education.", "Serious structural reforms and a competitive fiscal and tax policy are the constructive elements of the success of an economic zone.", "If we want to avoid the reproach that we are pursuing a high-cost structural policy that in the long term will not move anything on the issue of employment, we need to review the measures that have been implemented so far.", "The Union's structural policy will be successful when sufficient jobs are created and the unemployment rate falls significantly.", "Mr President, Commissioner, ladies and gentlemen, I congratulate the rapporteur on the treatment he has given to this important issue, since the state of socio-economic developments will decide what judgement European citizens make on the correctness of our work.", "This is an issue that influences the daily lives of citizens and is key from the point of view of the credibility of the EU.", "It must be acknowledged that the EU has already supported, I would say, even extraordinarily, the development of the poorest countries.", "I remember the state of Portugal and Greece when I first drove through these countries, 25 years ago.", "In this sense, those who speak French will surely tell the EU \"coup de chapeau\" , i.e. take off my hat.", "It is true that the EU deserves us to discover ourselves before it, but, within countries, the differences between rich regions and poor regions remain too large.", "What are the consequences of this?", "People react by voting with their feet, that is, leaving in search of bread elsewhere.", "So we are forced to build the entire infrastructure again and again, for the same people and in the same country, schools and hospitals.", "This is very expensive and also causes very serious social problems.", "However, most of the population would like to live in their home region, provided they were given the opportunities to do so, that is, if there was work.", "We must provide that opportunity.", "This is a moral obligation of the EU and of all of us.", "I believe that the solution is to stimulate the entrepreneurial spirit in a clear way.", "And with an entrepreneurial spirit, I am not referring exclusively to the fact that I own a company, but I understand the expression as a state of the will.", "I am referring to the attitude, that the person has the desire to prosper in life, whether he is an employee, an owner of an enterprise or an official.", "What is a just society like?", "It is a society in which anyone of humble origin can thrive in life, so that their children can enjoy a more exploding situation.", "The optimum development of the regions is therefore also possible, as citizens do undertake and work, if they are given opportunities to do so.", "In conclusion, I would say that, in this respect, we should take an example from the United States, where industriousness has become fashionable again and success is a manifestation of personal worth, and not an object of envy, as is often the case here in Europe.", "Mr President, as all speakers have done, I should like to thank Mr Berend and congratulate him on the quality of this work.", "As in the case of the previous report, this analysis of great competence and precision, the recommendations made in it and the comments made by honourable Members will be very useful to the Commission in general and, in particular, to the Commissioner responsible for regional policy, at the time when we are embarking on the programming of appropriations 2000-2006.", "For my part, I would like to make a few comments, first of all on the rapporteur's judgment on this sixth periodic report.", "The honourable Member has stressed quality and even, if I am not mistaken, has written that, in relation to precedents, it is a real improvement.", "On behalf of all the officials of the Commission and of my predecessor, Mrs Wulf-Mathies, I must tell you that we have been very sensitive to this assessment by the House and the honourable Member personally.", "It is true that the Commission has endeavoured, Mr Berend, to ensure that this sixth periodic report shows that an effort has been made to overcome a qualitative scale in the analysis proposed to you.", "I am thinking above all of the content of Chapter 2.1 of this report, where the Commission examined in more depth the economic definitions of regional competitiveness, and sought to analyse the extent to which this competitiveness can be sustained, improved and influenced by factors that Mr Markov, right now, or previously Mrs Raschhofer, emphasised with great vehementness.", "I am referring to technological research and development, infrastructure endowment and quality, human resource potential, small and medium-sized enterprises, direct investment from abroad.", "This is about quality.", "I do not want to dwell now, Mr rapporteur, on the details of my ideas on the general points that this House has already subscribed to.", "I will quote them telegraphically: the first refers to the usefulness of the conclusions of this report in drawing up the priorities of the new regional policy, in particular in negotiating programming documents with the Member States.", "The second point is the partnership, on which several Members have insisted, the role of local and regional authorities, the private sector, social partners, the society sector and local animation groups.", "I shall be extremely vigilant about the proper implementation, on this issue of partnership, of the provisions of the general regulation on the Structural Funds.", "The third point is the need to develop the employment content of growth and, if I remember correctly, Mr Van Dam said a few moments ago that the first responsibility lies with the Member States, and that when we talk about the responsibility of the Member States, as well as the usefulness or effectiveness of this regional policy, we must take very good account of the period in which we stand.", "A few moments ago, Mr Fruteau stated that the benefits of growth are unevenly shared.", "I would remind you, Your Honor, that there needs to be growth and that we are not globally in a period of stagnation or recession, as has happened in the past.", "The honourable Member will tell me that growth or recession does not affect everyone.", "I agree with your analysis.", "It is necessary that, where there is, growth be better spread, but what is even more difficult and even more severe affects regions affected by remoteness, whether outermost or island, is the lack of growth that has been experienced throughout the world over the past two decades.", "The fourth point, on which Mrs Hedkvist Petersen has just stressed, is the promotion of a policy of equal opportunities for women and young people.", "The fifth point concerns the importance and role of small and medium-sized enterprises, and Mr Vatanen has just referred to it with great vibrancy.", "Finally, there are the positive effects on national administrations of the Structural Funds management system, the motivation of officials when managing these funds, even if it is sometimes complicated, and the importance of making repeated improvements to the Commission's evaluation, monitoring and monitoring procedures.", "In this respect, I would like to inform the European Parliament that I intend to organise a seminar with the national and regional authorities in mid-2000 precisely on this subject of the evaluation of procedures for the exchange of good practices in the management of the Structural Funds.", "I would like to recall a few specific points.", "Mr. Berend expressed the hope that the division into areas would take place quickly.", "We're done with the division into areas.", "Tomorrow the Commission will announce its decision on four new countries and very soon, I hope, it will be Italy's turn.", "That is to say, their wish will be fulfilled, because all the countries involved in Objective 2 will be divided into areas.", "With regard to the shadow economy which the honourable Member pointed out in his report, I know that the analysis and statistics on this matter are based on the reliability of the data and, as Mr Cocilovo pointed out, there is a problem of reliability in those data.", "To some extent, they are included in GDP statistics, labour force surveys and, in any case, I must underline the efforts that Eurostat is making and will continue to make to improve the quality of statistics.", "The rapporteur, like Mr Aparicio S\u00e1nchez, recalled the absence of reforms in the fisheries sector.", "On this subject, which concerns me personally, I will recall that the small size of the sector - which does not mean that it is negligible - and its concentration in a very small number of regions do not facilitate its analysis in a regional framework.", "This type of sectoral analysis depends rather on the practice and competence of the Directorate-General for Fisheries, which is in charge of my colleague Fischler.", "However, I assure you that the Commission will endeavour to include such an analysis in the second cohesion report, which will certainly be more appropriate to those concerns.", "Several Members mentioned the points to be included in this second report on cohesion, and the rapporteur recalled some of them.", "First of all, I would like to assure you that the merger of the periodic reports and the cohesion report should not imply any loss of information or interest in the content of the second, which for me, Mr rapporteur, is an instrument of extreme importance, not only to be warned about what has been done and to be said in a transparent and rigorous manner, to examine or value future guidelines, but also to create a public debate with the citizens and, beyond that, with those elected by them, which are Members, on this regional policy and on what could one day be a European policy for managing the territory.", "In any case, I have taken good note of the wish to include in the report the following points: the definition, collection and analysis of representative indicators for the region and for all the countries of Central and Eastern Europe; a chapter on the islands and the outermost regions that many Members recalled, especially Mrs Sudre and Mr Fruteau; the analyses on the competitiveness of the regions in the case of the countries of Central and Eastern Europe: this will be the great challenge for us, for Members, for the Commission, in the coming years; finally, the cross-border aspects.", "On all these issues I will do my utmost to follow up on your recommendations.", "I would also like to draw your attention to the political conclusions which, for the rest, all Members are aware of, but whose main points I would like to recall.", "Ladies and gentlemen, on the road to real convergence, significant progress has been made, particularly in the four cohesion Member States, but also, Mr Pohjamo, I say quite frankly, in the Objective 2 regions which have experienced some delays in the level of their development, particularly with regard to infrastructure.", "This is the first political point.", "Secondly, the Structural Funds have made and will continue to make a significant contribution to this process of rapprochement.", "All the macroeconomic models on which we are working indicate, for the past decade, that more than one third of the convergence achieved in the undeveloped regions would not have occurred had the Structural Funds not existed.", "However, I have taken good note, with regard in particular to the outermost regions, Mrs Sudre, Mr Fruteau, and also Mr Nogueira Rom\u00e1n, that you say that much remains to be done - and here is my third point - on the plan to improve the content of the recovery of employment, of the fight against social exclusion, of particular gravity and unbearable in many of our regions, of the integration of women and young people into the labour market.", "The fourth political point is the enlargement of the Union: the great political and humanist project of the years to come for our institutions, and also the greatest challenge for cohesion policy in Europe, a point on which Mr Van Dam insisted.", "I would say that in Berlin and in the financial instruments at our disposal, what could be a cohesion policy for the first countries to join us?", "I am thinking in particular of ISPA, for which I will be responsible in the coming weeks.", "You see, ladies and gentlemen, we have just launched our new programming, and we are already discussing together the impact of the enlargement of the Union on our structural policy.", "This sixth periodic report, on which Mr Berend has given a generally positive opinion, is for us, at least for me, a good basis for reflection.", "I would therefore like to thank you very sincerely for this contribution to the reflection that we have begun on the next guidelines, as well as for the proper implementation of the guidelines for the period 2000-2006.", "Thank you very much, Commissioner.", "The debate is closed.", "The vote will take place tomorrow at 12 noon.", "(The sitting was closed at 8.25 p.m.)", "Approval of the Minutes of the previous sitting", "The Minutes of the previous sitting have been distributed.", "Are there any objections?", "Mr President, I reply to an invitation made yesterday afternoon by the President of the House to speak on behalf of my group on a matter referred to in the Minutes.", "I refer to item 11 on the agenda.", "Firstly, I believe that the question raised yesterday by the Chairman of the Socialist Group on the re-establishment of the debate with the President of the Commission on the five-year strategic programme was important enough for other speakers who wanted to make brief comments on it to accommodate it.", "I would like to express that view, even though I respectfully disagreed and voted against the proposal of the Chairman of the Socialist Group.", "The second point I would like to make - and I would have liked to make yesterday before the vote - is that this Parliament, as other speakers noted yesterday, can only have a real impact, if it works in close cooperation and synergy with the European Commission.", "We should also have the humility to acknowledge that, if we want to have a strategic debate accompanied not only by a presentation and clarification by the President of the Commission, but also by a five-year programme, we should have the corresponding mechanisms more than a week before the debate in this House so that we can discuss and convey our wishes in time to the Commission.", "I would like us to draw a basic education from this.", "When there are important case studies scheduled between this House and the European Commission in the future, we must state clearly, and a month earlier, everything we expect from each other in this regard.", "First there must be clarity between all the groups in this House and then between this House and the Commission.", "We must not find ourselves at the end in the unfortunate situation that one institution or another creates an unnecessary fracture in institutional relations.", "Having examined some of the press reports last Friday, I believe that the Commission and its President gave evidence of commendable self-control in their public comments.", "That is something I deeply appreciate.", "I hope that we will take advantage of those lessons and not repeat that unnecessary operation, due - I am convinced - to a misunderstanding of what was expected more than in any bad faith by either institution.", "It should not be dramatized and attributed greater importance than it has.", "Thank you very much, Mr Cox.", "I understand the meaning of your speech and we take note of that.", "Mr President, with regard to item 11 of the Minutes on the order of business, yesterday we agreed that the Bourlanges report should be on today's agenda.", "Last night, however, he was withdrawn from the Committee on Budgets without having been examined or voted on.", "It must therefore be removed from today's agenda.", "What you point out is clear, Mr Wynn.", "The report was therefore withdrawn from the agenda.", "Mr President, with regard to the comments made yesterday by Mrs Lynne on health and safety in this building, I suppose she was referring to the drains, because on the fifth floor of the tower there is a terrible smell of drains.", "It should be reviewed, because it is a clear indication that something does not work well.", "I do not want to bring up the issue of this building without ceasing, but this is a serious problem.", "We take note of your observation, Mrs Ahern.", "Let me ask you to inform the Quaestors of this particular case, which concerns the fans of a particular plant, since it is indeed a matter of your competence.", "Anyway, we will also inform you of our services.", "Thank you very much.", "(The Minutes were approved)", "Reform of European competition policy", "The next item is the joint debate on the following reports:", "A5-0069/1999 by Mr von Wogau, on behalf of the Committee on Economic and Monetary Affairs, on the Commission White Paper on modernising the rules implementing Articles 85 and 86 of the EC Treaty (COM(1999) 101 - C5-0105/1999 - 1999/2108(COS));", "A5-0078/1999 by Mr Rapkay, on behalf of the Committee on Economic and Monetary Affairs, on the XXVIIIth Report of the European Commission on Competition Policy - 1998 (SEC(1999) 743 - C5-121/1999 - 1999/2124(COS));", "A5-0087/1999 by Mr Jonckheer, on behalf of the Committee on Economic and Monetary Affairs, on the seventh report on State aid to industry and other sectors in the European Union (COM(1999) 148-C5-0107/1999 - 1999/2110(COS));", "A5-0073/1999 by Mr Langen, on behalf of the Committee on Economic and Monetary Affairs, on the Commission report on the implementation in 1998 of Decision No 2496/96/ECSC of 18 December 1996 laying down Community rules on State aid for steel (the Steel Aid Code) (COM(1999) 094 - C5-0104/1999 - 1999/2107(COS)).", "Mr President, Commissioner, ladies and gentlemen, today we have an important debate on European Union competition policy.", "Its subject is a procedure for modernising European antitrust rules, namely the von Wogau report, which has been much discussed, much more than perhaps the result of the vote in the Committee on Economic Affairs.", "I would like to make it quite clear that I personally consider the Commission's proposal in this particular case to be wrong and that it is not yet clear that it is really justified to use the term modernisation to designate the content of the White Paper on Articles 81 and 82, or whether in this case it would not be more appropriate to speak of a step backwards.", "Today, however, the report on public aid and the general report on competition policy - 1998 are also being discussed, and my intervention in this joint debate concerns the latter.", "Of course, both reports - the competition report and the public aid report - also share a common substantive approach with the White Paper.", "This basic issue is the need for modernisation and the future adequacy of European competition policy.", "The reading of both Commission documents shows that in 1998 the modernization project launched in 1997 was continued and in some respects completed, as we also know from our ongoing parliamentary work.", "Allow me to set out two considerations of principle.", "The Commission, as the competent authority, has always maintained a consistent attitude in the service of free competition, which has not always been welcomed by the Member States or the undertakings concerned.", "The Commission must continue to move along this path.", "However, Commissioner, this will not cease to be complicated in the future; I just want to recall the challenges posed by the enlargement of the Union, the deepening of the Single Market, technological progress and globalisation.", "In fact, it is not only important to modernise Community law, but also, more than at any other time, the transparency of decisions in each individual case, the possibility that decisions may also be intelligible, since the success of European competition policy will depend on their acceptance among the population, as well as between the political bodies and companies concerned.", "However, without transparency there will be no acceptance and therefore no modernisation without transparency is possible.", "The 1998 Competition Report is not a bad basis in this respect, but it is all workable.", "In our resolution we put forward a number of proposals to you, Commissioner, but I would now like to highlight one particular point: transparency and accountability are linked.", "It is not my intention to remove the issue of the division of powers between the Commission and Parliament again.", "The Commission is the executive body and Parliament should not seek to set itself up in such a way, in the interests of its own independence, but Parliament is a supervisory body and is there a more appropriate place
