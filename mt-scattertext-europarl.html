than the democratically elected Parliament to justify the decisions taken, precisely in the context of a permanent parliamentary debate?", "Here too, we should continue to move along the path that has been initiated, consolidating and intensifying this orientation.", "However, I would also like to stress very clearly that Parliament is the legislative body; it is a real scandal that we are only granted the right of consultation precisely in relation to competition law!", "I therefore call on the Council and the Intergovernmental Conference to introduce the codecision procedure in the field of competition law.", "As far as the Commission is concerned, I hope that it will exhaust all the possibilities for parliamentary participation, which, in case of doubt, favours the participation of Parliament, already within the framework of the current provisions of the Treaty.", "I also hope that the Commission will actively support our demands for the right of codecision in the legislative procedure.", "This would set a precedent for reasonable cooperation between the two institutions.", "As much as we respect the principle of competition, this is not an objective in itself.", "Competition is an instrument and does not always lead to optimal solutions.", "One of the fundamental economic notions is that the market does not function in a number of respects and whoever denies it is nothing more than an ideologist.", "The aim of competition must be to strike a balance between supply and demand and to ensure an optimal distribution of resources and economic factors.", "Optimum efficiency is not set, however, invariably on its own.", "A framework of conditions to prevent abuse, for example through antitrust laws, is essential.", "But these basically only serve to prevent abuses, not enough alone to achieve socially legitimate goals.", "Competition, yes; limitation of public aid, where possible and necessary.", "However, since public aid occupies the most important part of the 1998 report on competition policy, I would like to add a comment on this, without prejudging Mr Jonckheer's report.", "It is certainly possible and feasible to grant public aid to small and medium-sized enterprises, in the field of research and technological development, for the development of regional policy and in the field of environmental policy.", "State aid for these purposes should be allowed provided that it does not lead to intolerable distortions of competition.", "It is particularly important in this area that decisions are justifiable, more so than in the case of provisions governing cartels and mergers.", "All aid cannot be put at the peak; it must be considered in a differentiated manner and must also be assessed in terms of its contribution to the achievement of the above objectives.", "This last point is addressed above all to the Commission, to colleagues in the PPE Group.", "Mr President, Commissioner, ladies and gentlemen, the report that I have the opportunity to present to you today is an opinion on the Commission's annual report on State aid in force within the European Union and on which the Community has competence under Articles 87, 88 and 89 of the Treaties.", "The Commission's report is essentially descriptive in character, describing the evolution of State aid in the industry sector, as well as in other sectors, according to different typologies, such as the mode of financing and the objectives pursued.", "I would like to refer you to the explanatory memorandum for the quantitative part of the report, and I shall confine myself here to stating that the average annual amount for the period under consideration is in the order of EUR 95 billion, a decrease of approximately 13% over the period 1993-1995, which is basically due to the reduction in aid in the German Federal Republic.", "In short, the declared level of State aid has remained roughly stable on average over the period covered and stands at around 1.2% of Community GDP, i.e. by chance the approximate equivalent of the Community budget for a financial year.", "Having said that, the differences between Member States are considerable and can be measured in different ways, in particular as a percentage of value added and per employee.", "I think it is equally interesting to add State aid and Community assistance which, in a way, can be compared with State aid.", "In doing so, we clearly see that the four countries leading the classification are the same countries that benefit, among others, from the Cohesion Fund.", "I now turn to the proposal contained in the report.", "First of all, we note that the Commission considers that the data, as they are presented in the Commission's annual report, are too aggregated to be able to make a comprehensive assessment of State aid policy, which is both legitimate and sensible in terms of national interests, and very important in terms of competition compliance, even under the provisions of the Treaty.", "The Commission can only collect and analyse the data provided to it by the Member States.", "It is therefore up to the States and regions to ensure the quality of the data provided, and our committee believes that further efforts should be made in this regard.", "In the same spirit, our committee supports the old idea of a public register of state aid which can be accessed, in particular, via the Internet.", "If better, more detailed data are available, in particular with regard to the objectives to be achieved and the results achieved, the European Commission may carry out on its own or commission studies on the socio-economic evaluation of national and regional State aid policies on a regular basis.", "And to the extent that some of these studies already exist, make known in a more open manner your own comments in fulfilment of the objectives of the Treaties, which are not only to ensure the competitiveness of the European economy, but also sustainable development and economic and social cohesion.", "By insisting, first of all, on the quality of the information provided, our debate in committee and, therefore, the report which I have the honour to present to you, it has avoided the simplicity of a priori stating that the amount of State aid at all is either too high or not sufficiently high.", "A majority of the committee members have continued to seek a balance between, on the one hand, the need to ensure compliance by States, as well as by companies, the rules of competition and, on the other hand, the recognition of the interest of such aid with a view to contributing to the objectives of the Treaty, in particular, as I have already said, in the areas of sustainable development, research and development and economic and social cohesion.", "In this connection, various amendments to the rapporteur's initial draft have been adopted in committee, stressing in particular the need for effective reimbursement of aid deemed illegal, as well as the drawing up of a list of results.", "Seven amendments have been reintroduced to this House.", "Most of them effectively reflect the political differences that exist between us regarding the timeliness and effectiveness of State aid, given the inadequacies, whether recognized or not, of the only private investment, market failures or market failures.", "There is one amendment in particular, I stress, concerning the energy sector, which, as rapporteur, seems to me to be particularly important.", "I would like to conclude this presentation, Commissioner, by insisting, on the one hand, on the concern of the members of the committee and, on the other hand, on a requirement of our committee.", "The concern concerns the pre-accession process in the countries of Central and Eastern Europe from the point of view of competition policy and State aid.", "This is certainly a complex issue on which we would like the Commission to make known to us the current state of the dossier, in particular from the point of view of the ability of acceding economies to comply with the competition rules and, with regard to State aid, the likely need to establish specific rules on State aid that favour the restructuring of their sectors.", "Finally, and I conclude with this, the requirement concerns the future powers of the European Parliament in the areas we are dealing with, competition policy and state aid, in the perspective of the Intergovernmental Conference.", "Our report, as you know, Commissioner, defends the idea that the codecision procedure is in place for basic state aid legislation.", "Mr President, Commissioner, ladies and gentlemen, my participation in this debate concerns the Steel Aid Code, that is, public aid granted in Europe in accordance with that Code and controlled by the Commission.", "A total of 27 cases were examined in 1998, on which the Commission has prepared its own report.", "The ECSC Treaty will expire very soon.", "Therefore, the issue that must concern us today is above all that of the future application of aid to the steel industry. The European Parliament welcomes the decisions set out by the Commission in its report, including the decision on the return of aid received in a specific case, pursuant to Article 88 of the ECSC Treaty.", "The Commission's most recent communication, which has not yet been discussed in Parliament, nevertheless also concerns the competitiveness of the European steel industry.", "The general ban on State aid provided for in Article 87(1) of the EC Treaty also applies to the iron and steel industry, as does the other sectors.", "According to that Article, State aid is in principle incompatible with the Common Market.", "Exceptions are allowed only in exactly defined cases.", "In accordance with Article 88, the Commission has an obligation to monitor State aid.", "In 1998, the most important case was the capital injection of EUR 540 million into the company Preussag in Germany.", "The Member States must also notify the Commission in advance of the aid they intend to grant.", "The rules applicable in the steel industry were laid down on 18 December 1996.", "According to them, aid may only be granted to the steel industry in certain precisely defined cases, i.e. aid for research and development, aid for environmental protection, social aid to encourage the closure of steel plants and aid for the permanent cessation of activity in the case of non-competitive undertakings.", "In addition, there is a derogation for Greece, with a ceiling of EUR 50 million.", "In recent years, however, there have been obvious problems in the practical application of the Steel Aid Code, which are not set out in all its details in the report.", "From Parliament's point of view, it is important that a consecutive regulation is already under discussion by the time the current Steel Aid Code expires.", "The fundamental lines of the Code should not be softened.", "No one wants to open the door to uncontrolled competition based on subsidies in Europe.", "This would seriously affect the functioning of the internal market, even after the consolidation of the steel industry in recent years.", "Parliament therefore considers it necessary to amend the Steel Aid Code with regard to the unequal treatment reported by industry and for the Commission to submit consecutive rules to the Council.", "It is well known that the Council has so far refused to adopt a consecutive regulation.", "This is due, inter alia, to the fact that it is hoped that we will be able to act freely, without the annoying controls of the European Commission, once the Code has expired.", "We therefore demand that, after the expiry of the Treaty, State aid be regulated by a Council regulation, in accordance with Article 94, because only then will it be possible to achieve the necessary legal obligation and clarity.", "The strict prohibition of all aid not covered by the Code can only be imposed in this way.", "A Council regulation is a directly applicable legislative act that must also be complied with by regional governments.", "It is also necessary to avoid in future disruption of competition conditions and serious distortions in the balance of markets.", "The Commission's practice of repeatedly authorising aid to steel undertakings which it considers not to fall within the categories of the Aid Code is also questionable, even if the European Court of Justice has sanctioned this inequality of treatment in certain specific decisions.", "In a report on 1999 which is still being drafted, the Commission is urged to set out in detail its active involvement in drawing up restructuring plans and authorised derogations in order to be able to make an objective assessment of the overall circumstances on this basis.", "Following the unanimous adoption of the report with two abstentions in the Committee on Economic and Monetary Affairs, I call on the plenary to take forward in all its aspects the proposal we are now presenting.", "Mr President, ladies and gentlemen, as a new MEP, it is a pleasure for me to be able to speak for the first time in plenary, albeit with a certain delay.", "First of all, I would like to thank the rapporteurs von Wogau, Langen, Rapkay and Jonckheer, as well as the Commission, for their excellent cooperation.", "Competition is undoubtedly the foundation of the social market economy and European competition policy has a record of success, the most recent in the energy and telecommunications sector, where prices have visibly fallen and service has improved.", "All this for the benefit of the consumer.", "We have now, however, reached a point where competition policy needs to be further developed.", "The Commission has presented a White Paper on this issue, which deals with two central issues: abolition of mandatory notification and transfer of enforcement of the rule.", "The first would unquestionably reduce bureaucracy and administrative expenditure.", "At the same time, with the new system, individual economic actors should obviously also assume greater responsibility.", "They could no longer simply submit a notification and wait for authorization, but each should assume its own responsibility, and perhaps this explains the discomfort that the proposal has generated among some.", "However, I believe that we should take this opportunity to demonstrate that Europe is also able to give a signal in favour of a reduction in bureaucracy.", "The second point is that of the transfer of the implementation of the rule.", "In order to develop a European legal culture, it is certainly necessary that the application of the rules does not fall exclusively to the Commission, to the central bodies, but also to the national authorities and courts.", "There is no question of the requirement that all EU legislation be decided exclusively from the central bodies.", "However, it is precisely during the adaptation phase that there will be some legal uncertainty and, in this context, it certainly seems necessary that an instrument should be developed within the framework of the envisaged legislative procedure to provide legal certainty for companies and allow them to appeal to the Commission.", "The doors should be kept open for the creation of a European Competition Bureau, which will certainly be discussed in the future.", "Competition policy must, however, be more transparent.", "We need greater involvement of Parliament and the creation of a register to verify the degree of state compliance could also contribute to improving discipline between Member States, in my opinion.", "There are, however, two areas of particular concern to me in relation to the future of competition.", "The first is the issue of subsidiarity.", "We all agree that competition is necessary for the economy and that it contributes to promoting performance, and in this regard I believe that we should also allow competition between regions.", "It would not weaken the European Union, but would certainly help to strengthen it.", "Examples include agricultural aid, the example of savings banks and banks in the L\u00e4nder, and the quality label.", "Cases in which a region has contributed its own efforts to the marketing of its products.", "We cannot allow this capacity for autonomous initiative to be destroyed at European level.", "In my view, it is also necessary to delete the de minimis rule.", "We would have to do everything in our power to force competition between the regions.", "The second aspect is the need for a debate on competition and the social market economy, and I am not talking now about a market failure.", "I have already mentioned the local banks and savings banks sector, but now I would like to put in the foreground what is constantly repeated from different sectors.", "Currently, the person living in a nursing home is considered to be included in the social sector.", "However, it would also be possible to regard it as a customer, and I believe that we should debate very clearly and without delay on what aspects of the social sector and the structures that have been created are a brake on competition.", "Otherwise, it is possible for any sector, any sector, to be designated as customers and for the social sectors to be dismantled.", "Before concluding, a final consideration of the principle of subsidiarity: in my opinion it is urgently necessary that the competence of regions and municipalities be maintained to collect taxes in cases where Member States allow it, and that it be not uniformly regulated from Europe.", "Thank you very much, Your Honor.", "Allow me to congratulate you on what German parliamentarism designates - unjustly in your case - as the \"premi\u00e8re speech\" (Jungfernrede).", "Mr President, Commissioner, ladies and gentlemen, I am speaking on behalf of my colleague, Robert Goebbels, who has had to be absent to attend to a political compromise.", "Within the Economic and Monetary Commission, the Jonckheer report has raised harsh disputes over the functioning of the market.", "A small right-wing majority has managed to eliminate any reference to market failures.", "Even if Parliament were largely pursuing this ultra-liberal concept of a supposedly perfect market, the world would not change for that reason.", "Economic relations in the real world show that the elimination of all public intervention in the market does not in any way produce perfect competition or an optimal distribution of resources.", "Although the market has been since the night of time the privileged place of exchange of human beings, it has never been perfect.", "The market gives priority to the short term and to immediate profits.", "In the market, strong relations between supply and demand are generally at the disadvantage of the weakest, consumers and workers.", "The market needs rules to function.", "The necessary and precious spirit of initiative must have as corollary the sense of responsibilities to society.", "We European Socialists are in favour of a market economy for social purposes.", "The market is not an end in itself; it must serve the improvement of the human condition.", "The European Union, the states, should not replace economic actors, but the public authorities should define the rules and objectives for sustainable development of the economy.", "Finally, the aid makes it possible to restructure, offer training, save jobs and, ultimately, act with good courage.", "The Union's competition policy cannot have as its main objective a reduction in the overall level of aid.", "It is necessary to direct these aid towards the objectives of the Union, in particular economic and social cohesion, sustainable development and research.", "The Commission must pursue illegal aid and aid that actually cuts the internal market.", "Abolishing any public aid would be a serious mistake.", "The Internet is not a product of the market, but the result of research financed by the American army.", "The World Wide Web, which has made possible the brilliant development of the information society, was once again financed by CERN in Geneva with public aid.", "The rescue of the Holzmann group by the German Government has been criticized as an unjustifiable cutback to the market economy.", "President Duisenberg has even tried to attribute the relative weakness of the euro against the dollar to this state interventionism.", "I have not heard Mr Duisenberg criticise the rescue of the Hedge Fund LTCM by the US monetary authorities.", "Wanting to save 60,000 jobs is, apparently, a sin against the market, but the rescue of capital does not seem to pose any problem to the advocates of the free market.", "Public funds are mobilized to repair the damage of international speculation, as has happened in Mexico, Asia and Brazil.", "On the other hand, people's work is considered a simple adjustment factor.", "We Socialists oppose this liberal abstraction.", "We want a genuine competition culture in Europe.", "The hand of States must remain visible in order to set the stage for the market and the Commission should act as an arbitrator.", "Mr President, ladies and gentlemen, I shall begin by thanking Mr Rapkay for his good report and good cooperation.", "I would like to thank you, Commissioner Monti, for your excellent cooperation and to say that at this turn of the century you have a particularly important role to play.", "It must sweep away the traces left by national governments that have great visions of competition policy, but only imagination sets limits to the catastrophes that national governments can cause.", "At this point I can mention the last examples of which we have witnessed: Holzmann, a company which receives considerable aid from the German government, sawmills in former East Germany and especially aid to shipyards.", "There are three areas in which many Danish companies are facing serious problems and are being pushed out of their markets.", "I would like to tell Mr Poos that I very much agree with Mr Duisenberg that these cases illustrate how some of the European Member States are not in a position to restructure their economies and thus contribute to undermining the value of the euro.", "The Liberal Group has tabled 80 amendments in the committee, all relating to state aid.", "These are proposals that we think contribute to providing transparency and clarity, which are very important qualities in order to ensure the proper functioning of the internal market.", "I would like to take this opportunity to thank my colleagues in committee for their support of the Liberal Group's amendments.", "Our proposals, as I said, relate to transparency and I would like to highlight the amendment that calls on the Commission to present uniform criteria and conditions for the type of state aid that we consider legal, precisely to ensure that companies can predict their situation.", "Another point is the question of what to do when state aid is declared illegal.", "How do we ensure that state aid declared illegal is returned to us?", "There is no common rule in this area today, and we strongly urge the Commission to work towards harmonizing the rules on return.", "This is the way forward to ensure homogeneous conditions for competition.", "Finally, we propose that a register be drawn up on the one hand, as several of my colleagues have mentioned, and on the other hand a table of results showing the situation of countries with regard to state aid.", "You have shown us the way, Mr Monti, with the results table for the internal market.", "This is the source of inspiration for our proposal for a similar table for state aid.", "I hope and trust that you, Commissioner Monti, will support these proposals and I await your comments and your position on them.", "In conclusion, I would like to welcome the report on the competence of DG XXVIII of the Commission, to which a considerable amount of work has once again been devoted.", "However, as I have already mentioned, our ultimate purpose must remain transparency and clarity.", "There is still a need to improve efficiency in the above-mentioned areas, and there is therefore sufficient reason to continue working with a view to resolving the problems related to the lack of transparency and clarity in the field of State aid.", "Above all, it is necessary with regard to the forthcoming enlargement, and I would like to thank Mr Jonckheer, who has dealt very thoroughly in his report with all the problems related to enlargement and with how to ensure that these countries meet our requirements and also that we compete on an equal footing.", "It is clear that as liberals and greens we have different views of the world, yet in our objectives we are largely in agreement and will try to find a reasonable solution to our problems.", "Mr President, Commissioner, we simply have to answer two questions.", "Are state aid to enterprises legitimate or are agreements between companies in a market economy legitimate, and who should control these exceptions to the absolute rules of the market economy?", "With regard to the first point, we openly state that, in order to take account of the needs of sustainable development which the European Union subscribes to, it is essential that in certain cases state aid be provided to enterprises, whether in the form of tax relief, a differentiated tax system or simply direct aid.", "It is also legitimate that agreements exist between companies, self-limitation agreements, all of these agreements that allow to mitigate the harmful effects of competition on social needs or ecological needs.", "We therefore answer quite clearly yes: it is legitimate that there should be aid, that there should be agreements, but we affirm that each of these agreements should be expressly subject to argumentation.", "The von Wogau report proposes to restore control of this legitimacy at national level.", "That seems relatively dangerous to us, but we will nevertheless give you our vote in favour, because we recognize that the Commission cannot do everything.", "We demand that greater transparency be applied and that the Commission be given greater investigative power to verify ex post facto the legitimacy of these exceptions.", "Mr President, once again we are debating the European Union's competition policy.", "Under what conditions, however, does this debate really take place and what conclusions should we draw?", "What characterizes today's reality is the materialization of gigantic takeovers, mergers and purchases of unusual monopolistic companies and the formation of tremendously powerful groups of planetary scope.", "Frankly, shouldn't our discussion of this situation be taken up?", "What competition policy does he want and can he put in place controls on the actions of these monopoly companies?", "Certain sectors of European industry, such as shipbuilding, air transport and the steel industry, which are affected by the competition policy applied, have suffered terrible consequences.", "They have lost important parts of the world market and hundreds of thousands of jobs.", "Are we ever going to deal with this reality?", "The scandalous concentration of power in sectors of strategic importance puts the economy of entire countries, including member countries of the Union, in the hands of speculative multinational groups.", "Despite all this, we insist on further weakening the public sector and are ready to further tighten competition policy by considering state aid, including public administration orders or orders to public enterprises.", "On the other hand, the loss of hundreds of thousands of jobs leads to an explosive increase in unemployment.", "Workers face the greatest aggression against their labour and social rights.", "Consumers are witnessing a decline in their standard of living, the spread of poverty and the dismantling and dissolution of the public sector and the productive base of most of the countries of the Union, in the name of violent and devastating competition, in the name of the absolute market economy and the promotion of the monopoly interests of big capital.", "We also consider all this to be responsible for the competition policy that is being pursued, and we express our complete rejection of that policy.", "Mr President, Commissioner, in the course of this hinge year, before moving to the single currency, the Commission has spared no effort to ensure that the euro is born in a favourable environment.", "Competition policy has contributed, within these means, to this event.", "For our part, we remain firmly opposed to the single currency which, far from bringing us advantages and the flexibility of a common currency, binds us to the artificial yoke imposed on the peoples of Europe.", "Having said that, to govern is to foresee, is also to be responsible and in this new imposed context, competition law must naturally play a fundamental role.", "In this area, the Commission has given priority to several areas of action: to act on the structure of markets through the active pursuit of anti-corruption practices, to direct the control activity of its services only towards matters of manifest Community interest and to mark its willingness to modernise competition law.", "As far as State aid is concerned, we must ensure that the system is not overburdened, and the introduction of a public register, in which all aid is allocated, does not seem desirable to us, because this heavy obligation would run counter to attempts to ease bureaucratic obstacles.", "Finally, as regards the modernisation of the application of Articles 85 and 86 of the Treaty, we do not think that decentralised application is necessarily the right path.", "In fact, the Commission not only retains the power to remove a matter from the competence of national authorities, but also imposes a clear obligation on national jurisdictions to avoid any conflict with Commission decisions.", "National States would thus become the secular arm of the Commission for the enforcement of rules beyond its jurisdiction.", "In conclusion, I would say that although certain measures are well-targeted, we will remain vigilant in order to avoid a federalist gear that would be detrimental to Europe and to the sovereignty of States.", "Mr President, Commissioner, ladies and gentlemen, we are basically positive about the Commission's White Paper on competition, particularly as regards the abolition of the system of notifications and authorisations, but we also have some perplexity, or rather more than one.", "First of all, there is the risk that the decentralization of competences, which is in many ways necessary within the various States, will lead to an abnormal development of competition initiatives, as well as that someone will be tempted to use antitrust not as a ultimate guarantee of the good and predictable functioning of markets, but as an instrument of economic and industrial policy, planning and interference with the normal dynamics of the same markets or even as an instrument of protectionist policies.", "In this respect, I believe that the writings of von Eieck and, without a doubt, those of a great Italian liberal, Bruno Leoni, who warned us of the risks of an abnormal development of anti-competitive policies will help us.", "Today, State interference in the economy causes the most serious damage to the market, to competition and to the freedom of choice of European users and consumers.", "There are state aid to companies, we have already talked about them, there is still a strong public presence in the economy - think of which the Italian Treasury controls 15% of the stock market capitalization - there are the obstacles that governments and central banks place on merger and acquisition operations; during these weeks there has been frequent talk of the Vodafone-Mannesmann case and the rescue of Holzmann.", "Finally, Commissioner, we cannot forget that large sectors of the economy, such as public television, are still in public hands, funded by taxpayers, communications offices and some compulsory insurance systems, including health care and foresight, managed by ineffective public monopolies that leave users, except the most able, no escape.", "Commissioner, I am well aware of the links between the Treaties, but I believe that it is also important on this occasion to reiterate that the European economy suffers in competition with the American economy, also and above all because of the lack of openness and competition.", "What is being done is probably very important but still insufficient.", "Mr President, we have a particular debate: on competition policy and state aid, the left and right hand of the administration, so to speak.", "While EMU criteria require Member States to reduce their expenditure, the high level of State aid to private enterprise remains.", "It is understandable that the Member State starting to reduce State aid runs the risk of companies leaving, with the corresponding negative consequences for employment.", "But at the same time it is incomprehensible, because bad corporate sense and unfeasible jobs should not be supported with taxpayers' money.", "In principle, horizontal regulations can only be accepted, because they hardly alter, or do not alter, competition at all.", "That is why Amendments Nos 6 and 7 by the rapporteur deserve our support.", "Amendments 1 and 5 point to the phenomenon of market failure, since market instruments alone do not lead us to the ideal society.", "The underprivileged are right where the sticks fall.", "The functioning of the market must be taken advantage of in a calculated way so that the responsibility of citizens and businesses can be fully developed.", "If this bet fails, the administration must intervene.", "The Commission White Paper on modernising competition policy is more like a discussion paper.", "The defence of decentralisation to ease job saturation in the Competition DG sounds nice, but the way in which the Commission wants to do it will overburden the judiciary.", "And this would undermine the legal certainty of private companies.", "Will the Commission's overwork actually be reduced if national judges are obliged to report to the Commission?", "What is the Council's view of this and is the Commissioner prepared to reconsider these issues deeply?", "Mr President, a White Paper, by definition, is not made to take or leave, its function is to provoke answers and this White Paper has succeeded.", "It is a good basis for discussion and we welcome you in that regard.", "I understand the authors' starting points and share them.", "I also hope that you, Commissioner, will want to maintain the reputation and work done by your predecessors and that your services will have the same objective.", "I cannot imagine that the Commission will develop initiatives to deseuropeise or renationalise drastically, but I am concerned and have some questions.", "First of all, I have a question about the consistency of policy implementation.", "As a general rule I am a great supporter of cultural diversity, but not in the field of competition in the internal market.", "The internal market needs a uniform competition policy, not only in terms of concept but also in terms of implementation.", "It is true that European regulations and interpretative communications are drawn up.", "The Commission would have the right of knowledge and give guidelines to national competition authorities.", "However, I wonder if we do not run the risk of getting into a procession in Echternach where before we can take two steps forward we must each take one back.", "Therefore, Commissioner, I would like to know a little more about how the Commission will ensure this uniform application in practice and whether you yourself see the paths outlined from point 100 of the White Paper as feasible.", "Secondly, I understand the concerns of private enterprise about legal certainty.", "Just for that reason there are so many notifications.", "This instrument will disappear in the future.", "You say in the White Paper that the Commission will continue to grant unique authorisations which can serve as a guideline, but what criteria will be used to grant such unique authorisations or not?", "Thirdly, I would like to know whether the Commission has investigated the consequences of its new policy on business strategy.", "I am particularly concerned about the fate of SMEs who will lose part of the legal and economic protection under the new vertical block exemption in the distribution sector.", "Fourthly, I would like to know why the Commission does not choose in the event of obvious infringements of the competition rules to allow the penalty of invalidity ex tunc to come into operation.", "Fifthly, there is the imminent enlargement and I wonder if the candidate countries are prepared for our game.", "It's like they're still training.", "What guarantees do we have that will evolve to top players in the internal market league?", "Sixthly and lastly, I point out an issue that I have already recalled in my report on vertical restraints, that is to say the \"legal privilege\" of business lawyers.", "If the Commission makes its White Paper proposals, it seems to me that discrimination in the internal market between external and internal legal advisers will increase and will therefore become more unacceptable.", "Does the Commission have to take any action to grant \"legal privilege\" to inhouse lawyers in all Member States?", "Commissioner, I ask you these questions as an advocate of the internal market and I hope that we will be partners in this respect and that the discussion between these partners will not be carried out in vain but will bear fruit.", "Mr President, I would like my first words, as I begin my speech on the White Paper, to congratulate the rapporteur, Mr von Wogau.", "The high degree of agreement between the Group of the Party of European Socialists and its report is clear evidence that a single amendment has been tabled at this stage.", "We therefore agree with the report in the same way, Commissioner, that we agree with the fundamental lines of the White Paper.", "Since the entry into force of the Treaty, Community competition law has been one of the basic parts of Community policy.", "However, after nearly forty years of validity, these rules have begun to give rise to symptoms of exhaustion.", "It was therefore urgent to modernize.", "Such modernization was particularly necessary in five points.", "Firstly, the system of authorisations; secondly, decentralised application; thirdly, rules of procedure; fourthly, judicial enforcement; and fifthly and lastly, excessive formalism.", "The system of unique authorizations required urgent reform, which was unanimously requested by companies, scholars and specialized lawyers.", "I have not attended a single forum of competition law specialists in which no change in the system was requested.", "A system capable of offering so few decisions, whether of authorization or prohibition, as the one in force, is anything but a valid system.", "Articles 81(1) and 82 could, for a long time, be applied by national competition authorities.", "However, they could not apply article 81.3, which to some extent prevented a consistent application of article 81.1.", "At present, your honors know that two questions for a preliminary ruling are pending before the Court of Justice, raised by two German courts, in which it is questioned whether it is possible to apply Article 81(1) without being able to apply Article 81.3.", "Reform was therefore also necessary at that point.", "The competition procedure is basically contained in Regulation No 1762.", "The voices in favour of its modification were unanimous.", "The failure to establish a genuine procedure, to set time limits, to regulate the access of the interested parties to the file or to give adequate recognition to the rights of the defence were grounds for unanimity in the request for reform.", "The Court of Justice has long accepted that Community competition law could be applied by the courts of the Member States, and the Commission published a communication on this subject in 1994.", "It was therefore necessary to facilitate that path.", "One of the most frequent criticisms of Community competition law is its excessive formalism.", "As a result of the continental legal tradition, the consideration of whether certain agreements are anticompetitive depends more on the analysis of their clauses than on the effects on the market.", "It was therefore necessary to introduce economic analysis.", "The White Paper seeks to solve these problems and we therefore support its proposals.", "It is true that we also note certain shortcomings that have been highlighted in the report.", "Among them, first of all, which, despite trying to modernise articles 81 and 82, places exclusively the weight on article 81 and not on article 82.", "At this time, when the processes of concertation of companies, or privatization of monopolies, have held dominant positions and even increased them, the persecution of abusive behaviour becomes particularly important.", "Secondly, Regulation No 1762 should be repealed and replaced by a new regulation.", "In those terms, we will support the report.", "However, if some of the amendments were adopted, particularly those tabled by the PPE Group, we would consider that the report would be distorted, would become a contradictory document, lacking in rigour and, in that case, we would reconsider our support.", "Mr President, ladies and gentlemen, among the various issues covered in this joint debate, I would like to make a reflection on what our colleague Berenguer has dealt with, namely the modernisation of competition policy, to which the Commission's White Paper refers.", "Frankly, I believe that this modernisation has been satisfactory.", "Commissioner Monti has achieved good results in his management, like his predecessor and has obviously established the guarantee that, in parallel with the creation and development of the European internal market, he has been able to establish the corresponding corrective measures to ensure that the market economy within the Union functions properly, without the deviations that economists know can exist when the market is expanded, as has happened in the European Union since 1993.", "If it works well, if we are satisfied, if the Commission's basic action has been correct, why the modification?", "Various arguments have been put forward in his favour.", "Mr Berenguer has offered a very close analysis, justifying its need and the consequent reforms to improve the functioning of competition, but my concern is to ensure that the standards and criteria to be applied through the relevant administrations of the Member States are indeed everywhere identical.", "Because if not, we will be faced with the paradox that it is the Commission itself that introduces elements of unfair competition into the functioning of the European internal market.", "In that case we would not have made progress but, on the contrary, we would have fallen back on the application of competition policy within the Union.", "Mr President, I would like to place on record first of all my appreciation to the Commission for the improvement represented by the XXVIIIth report on competition policy in the Union, over previous editions.", "I would also like to highlight the work carried out by the rapporteur, Mr Rapkay, who has succinctly dissected such a dense and comprehensive text as this.", "And I would also like to fully support him in his comment on the need to leave regions - such as the Basque Country, which I represent - a margin of action under the principle of subsidiarity.", "However, I cannot forget the criticisms made on numerous occasions by both the Member States and market operators, who, in view of the wide scope for manoeuvre, discretion, recognised to the Commission to assess each individual case, argue that there is legal uncertainty, in the absence of clear rules of the game that allow the interested parties to foresee the position of the authority and, thus, to make their requests for aid for the promotion of economic activity and employment, the approach of mergers of undertakings, etc.", "The only guarantee has been to seek prior favourable authorization, using individual files that are not resolved within six or eight months, an excessively long period of time that only adds problems of lack of agility to the activity generating wealth and employment.", "That is why I am failing and, consequently, I suggest the desirability of establishing more regulations, of promulgating clear rules of the game, with which we can win all: employers, investors, workers and citizens in general.", "Mr President, ladies and gentlemen, I would like to stress that, at a time of great technological change - just see what is happening in the information sector or in other sectors such as energy and transport - the protection of competition will be of fundamental importance for our future.", "I believe that, from the point of view of economic growth and, therefore, of increasing employment and wealth, defending a competition policy in our States becomes a determining factor and undoubtedly fundamental to our future.", "This is why I am basically positive about this report.", "I have noticed that, in recent times, the Commission has endeavoured to ensure that this principle is respected in a specific and forceful manner, in order to safeguard that flexibility of markets for both products and services.", "I repeat that this will be very important for our future, for Europe's economy and, above all, to protect our wealth and the technological development of Europe in general.", "Mr President, for British Conservatives, the efficient and uniform application of European competition policy is essential for achieving an effective single market throughout the European Union.", "It follows from this that any proposal for a major reform of the competition policy enforcement mechanism needs to be examined in detail and in detail.", "The truth is that the single market is not yet complete.", "During the six months I have been a Member of this Parliament, I have clearly seen the determination of many Members to move forward with the so-called European project.", "Every day we hear about the need to promote a wider and deeper Europe.", "But all that is, in fact, pure and simple rhetoric, when we see the national, regional and local obstacles that continue to block the functioning of a genuine European single market.", "That is the framework within which I want to examine the Commission's proposals.", "I would like to say quite clearly that we have the greatest confidence in and respect for Commissioner Monti.", "We consider him the right person to eradicate cartels.", "But it must be acknowledged that, as in other cases, we have to examine these proposals of yours and submit them to a rigorous examination.", "That is what our rapporteur has done in the Committee on Economic and Monetary Affairs, Mr von Wogau.", "I would like to congratulate him, although he is unfortunately not present, for the thorough and rigorous manner in which he has embarked on the preparation of his report \u2014 and also for having endured me as a thorn in his side!", "He said earlier that the report had been adopted with an important majority, but not with my support.", "So, although I may not share your conclusions, I believe you have illustrated in your report many of the issues that the Commission must address.", "The first is the possibility of renationalisation of competition policy.", "I know that the Commission is opposed to this, but these possibilities exist."]}}; }
